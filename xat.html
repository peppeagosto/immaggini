<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Video STRE a sinistra e destra con immagine trasparente al centro</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    position: relative;
    width: 1218px; /* 270 + 728 + 270 + qualche margine */
    height: 496px;
  }

  /* Video laterali aumentati a 270px */
  video.side-video {
    position: absolute;
    top: 0;
    width: 270px; /* larghezza aumentata */
    height: 496px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(255,255,255,0.3);
    z-index: 1;
  }

  /* Posizione a sinistra pi첫 a sinistra */
  .left-video {
    left: -40px; /* pi첫 a sinistra rispetto a prima */
  }

  /* Posizione a destra pi첫 a destra */
  .right-video {
    right: -40px; /* pi첫 a destra rispetto a prima */
  }

  /* Immagine centrale invariata */
  img.center-image {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 728px;
    height: 486px;
    pointer-events: none;
    user-select: none;
    z-index: 10;
  }
</style>
</head>
<body>

<div class="container">
  <!-- Video a sinistra -->
  <video class="side-video left-video" autoplay loop muted playsinline>
    <source src="https://peppeagosto.github.io/immaggini/quin.mp4" type="video/mp4" />
    Il tuo browser non supporta il video.
  </video>

  <!-- Immagine trasparente al centro -->
  <img class="center-image" src="https://xatimg.com/image/EeBHyZAptqNU.png" alt="Immagine trasparente centro" />

  <!-- Video a destra -->
  <video class="side-video right-video" autoplay loop muted playsinline>
    <source src="https://peppeagosto.github.io/immaggini/quin.mp4" type="video/mp4" />
    Il tuo browser non supporta il video.
  </video>
</div>

</body>
</html>
