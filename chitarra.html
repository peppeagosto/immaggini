<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>IL CARTAIO</title>
<!-- Import font horror creepy bloody da Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:transparent;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}
.container{
  position:relative;
  width:1308px;
  height:484px;
}

/* ===== ELEMENTI CON GLOW ===== */
.video-wrapper,
.center-area {
  position:absolute;
  overflow:hidden;
  border-radius:20px;
}
.video-wrapper{
  width:270px;
  height:484px;
  z-index:1;
  background:transparent;
}
.left{left:0}
.right{right:0}

.center-area{
  left:280px;
  right:280px;
  top:-50px;
  height:584px;
  z-index:0;
  background:transparent;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== GLOW ARCOBALENO POTENZIATO ===== */
.video-wrapper::before,
.center-area::before {
  content:"";
  position:absolute;
  inset:-12px;
  padding:8px;
  border-radius:32px;
  background:conic-gradient(#ff0000,#ff7f00,#ffff00,#00ff00,#0000ff,#4b0082,#9400d3,#ff0000);
  -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  pointer-events:none;
  z-index:-1;
  opacity:0.7;
}

.video-wrapper::after,
.center-area::after {
  content:"";
  position:absolute;
  inset:-30px;
  padding:15px;
  border-radius:50px;
  background:conic-gradient(#ff0000,#ff7f00,#ffff00,#00ff00,#0000ff,#4b0082,#9400d3,#ff0000);
  -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  filter: blur(16px);
  opacity:0.5;
  pointer-events:none;
  z-index:-2;
}

.video-wrapper,
.center-area {
  filter:
    drop-shadow(0 0 20px rgba(255,0,0,0.8))
    drop-shadow(0 0 40px rgba(255,255,0,0.7))
    drop-shadow(0 0 60px rgba(0,255,255,0.8))
    drop-shadow(0 0 80px rgba(255,0,255,0.7));
  animation: pulseGlowIntenso 4s ease-in-out infinite alternate;
}

@keyframes pulseGlowIntenso {
  from { filter: drop-shadow(0 0 20px rgba(255,0,0,0.8)) drop-shadow(0 0 40px rgba(255,255,0,0.7)) drop-shadow(0 0 60px rgba(0,255,255,0.8)) drop-shadow(0 0 80px rgba(255,0,255,0.7)); }
  to { filter: drop-shadow(0 0 30px rgba(255,0,0,1)) drop-shadow(0 0 60px rgba(255,255,0,1)) drop-shadow(0 0 90px rgba(0,255,255,1)) drop-shadow(0 0 120px rgba(255,0,255,1)); }
}

/* ===== TESTO EPICO "IL CARTAIO" - HORROR 3D BLOODY ===== */
.cartaio-text {
  font-family: 'Nosifer', cursive; /* Font horror creepy con effetto dripping blood */
  font-size: 60px; /* Più piccolo, perfetto per spazio immagine */
  font-weight: 400;
  line-height: 1;
  color: #ff0000; /* Rosso sangue intenso */
  text-transform: uppercase;
  letter-spacing: 8px;
  text-align: center;
  pointer-events: none;
  z-index: 3;

  /* Effetto 3D extruded profondo + glow fiamma arcobaleno */
  text-shadow:
    /* Strati 3D extruded (ombre scure per profondità) */
    1px 1px 0 #c60000,
    2px 2px 0 #a80000,
    3px 3px 0 #900000,
    4px 4px 0 #700000,
    5px 5px 0 #600000,
    6px 6px 0 #500000,
    7px 7px 0 #400000,
    8px 8px 0 #300000,
    9px 9px 0 #200000,
    10px 10px 0 #100000,
    12px 12px 20px rgba(0,0,0,0.9),

    /* Glow fiamma arcobaleno intenso */
    0 0 20px #ff0000,
    0 0 40px #ff4400,
    0 0 60px #ff8800,
    0 0 80px #ffff00,
    0 0 100px #ff00ff,
    0 0 120px #8800ff,
    0 0 140px rgba(255,50,0,0.9);

  animation:
    reveal 2.5s ease-out forwards,
    flamePulse 3s infinite alternate,
    floatSlightly 6s infinite ease-in-out;
  opacity: 0;
  transform: translateY(50px) scale(0.8);
}

/* Animazioni epiche */
@keyframes reveal {
  0% { opacity: 0; transform: translateY(80px) scale(0.7); }
  60% { opacity: 1; transform: translateY(-20px) scale(1.05); }
  100% { opacity: 1; transform: translateY(0) scale(1); }
}

@keyframes flamePulse {
  from {
    text-shadow:
      1px 1px 0 #c60000, 2px 2px 0 #a80000, 3px 3px 0 #900000, 4px 4px 0 #700000,
      5px 5px 0 #600000, 6px 6px 0 #500000, 7px 7px 0 #400000, 8px 8px 0 #300000,
      9px 9px 0 #200000, 10px 10px 0 #100000, 12px 12px 20px rgba(0,0,0,0.9),
      0 0 20px #ff0000, 0 0 40px #ff4400, 0 0 60px #ff8800, 0 0 80px #ffff00,
      0 0 100px #ff00ff, 0 0 120px #8800ff, 0 0 140px rgba(255,50,0,0.9);
  }
  to {
    text-shadow:
      1px 1px 0 #ff0000, 2px 2px 0 #ff2200, 3px 3px 0 #ff4400, 4px 4px 0 #ff6600,
      5px 5px 0 #ff8800, 6px 6px 0 #ffaa00, 7px 7px 0 #ffcc00, 8px 8px 0 #ffee00,
      9px 9px 0 #ffff33, 10px 10px 0 #ffff55, 14px 14px 25px rgba(0,0,0,1),
      0 0 30px #ff2200, 0 0 60px #ff6600, 0 0 90px #ffaa00, 0 0 110px #ffff33,
      0 0 130px #ff33ff, 0 0 150px #aa00ff, 0 0 170px rgba(255,100,0,1);
  }
}

@keyframes floatSlightly {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}

/* ===== VIDEO ===== */
.side-video{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:16px;
}
.video-text{
  position:absolute;
  bottom:8px;
  left:50%;
  transform:translateX(-50%);
  font-size:25px;
  font-family:Trebuchet MS;
  color:#ffe9b0;
  z-index:2;
  text-shadow: 0 0 15px #000;
}
</style>
</head>
<body>
<div class="container">
  <!-- VIDEO SINISTRO -->
  <div id="videoA" class="video-wrapper left">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/sostituito2.mp4">
    </video>
    <div class="video-text">MANUELA</div>
  </div>

  <!-- VIDEO DESTRO -->
  <div id="videoB" class="video-wrapper right">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/sostituito2.mp4">
    </video>
    <div class="video-text">ROSALÍA</div>
  </div>

  <!-- AREA CENTRALE TRASPARENTE CON TESTO EPICO -->
  <div class="center-area">
    <div class="cartaio-text">IL CARTAIO</div>
  </div>
</div>
</body>
</html>
