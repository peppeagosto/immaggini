<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EL CARTAIO</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background: #000;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* CONTENITORI VIDEO */
.video-box {
  position: absolute; /* position absolute per funzionare su EDIT.XAT */
  top: 50%;
  transform: translateY(-50%);
  border-radius: 14px;
  overflow: hidden;
  z-index: 9999;
}

/* POSIZIONE */
.video-left { left: 10px; width: 240px; height: 520px; }
.video-center { left: 50%; transform: translate(-50%, -50%); width: 360px; height: 520px; z-index: 10000; }
.video-right { right: 10px; width: 240px; height: 520px; }

/* VIDEO */
.video-box video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  border-radius: 14px;
}

/* BORDO ARCABALENO ANIMATO */
.video-box::before {
  content: "";
  position: absolute;
  top: -5px;
  left: -5px;
  width: calc(100% + 10px);
  height: calc(100% + 10px);
  border-radius: 18px;
  background: conic-gradient(red, orange, yellow, green, blue, indigo, violet, red);
  z-index: -1;
  animation: rotate 4s linear infinite;
}

/* ANIMAZIONE ROTAZIONE BORDO ARCABALENO */
@keyframes rotate {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* TESTO */
.video-text {
  position: absolute;
  bottom: 8px;
  left: 0;
  width: 100%;
  text-align: center;
  color: #fff;
  font-size: 22px;
  font-weight: bold;
  text-shadow: 0 0 8px #fff, 0 0 15px #ff0000;
  pointer-events: none;
  animation: wave 3s ease-in-out infinite;
}

/* ANIMAZIONE ONDA TESTO */
@keyframes wave {
  0%{transform:translateY(0) rotate(0deg);}
  25%{transform:translateY(-4px) rotate(-1deg);}
  50%{transform:translateY(0) rotate(0deg);}
  75%{transform:translateY(4px) rotate(1deg);}
  100%{transform:translateY(0) rotate(0deg);}
}
</style>
</head>

<body>

<!-- VIDEO SINISTRO -->
<div class="video-box video-left">
    <video autoplay loop muted playsinline>
        <source src="https://peppeagosto.github.io/immaggini/cybe.mp4" type="video/mp4">
    </video>
    <div class="video-text">CYBERNELLA</div>
</div>

<!-- VIDEO CENTRALE -->
<div class="video-box video-center">
    <video autoplay loop muted playsinline>
        <source src="https://peppeagosto.github.io/immaggini/cyberleone.mp4" type="video/mp4">
    </video>
    <div class="video-text">LEONE</div>
</div>

<!-- VIDEO DESTRO -->
<div class="video-box video-right">
    <video autoplay loop muted playsinline>
        <source src="https://peppeagosto.github.io/immaggini/cybe.mp4" type="video/mp4">
    </video>
    <div class="video-text">MISTERO</div>
</div>

</body>
</html>
