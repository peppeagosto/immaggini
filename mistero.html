<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EL CARTAIO</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background: transparent;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* WRAPPER VIDEO */
.video-wrapper {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  border-radius: 14px;
  z-index: 9999;
}

/* BORDO ARCABALENO SOLO AI LATI */
.video-wrapper::before {
  content: "";
  position: absolute;
  top: -6px;
  left: -6px;
  width: calc(100% + 12px);
  height: calc(100% + 12px);
  border-radius: 20px;
  pointer-events: none;
  background: conic-gradient(red, orange, yellow, green, blue, indigo, violet, red);
  box-shadow:
    0 0 15px red,
    0 0 20px orange,
    0 0 25px yellow,
    0 0 30px green,
    0 0 35px blue,
    0 0 40px indigo,
    0 0 45px violet;
  z-index: 1;
}

/* VIDEO */
.video-wrapper video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  border-radius: 14px;
  position: relative;
  z-index: 2; /* sopra il bordo */
}

/* POSIZIONE E DIMENSIONI */
.video-left { left: 10px; width: 240px; height: 520px; }
.video-center { left: 50%; transform: translate(-50%, -50%); width: 380px; height: 520px; }
.video-right { right: 10px; width: 240px; height: 520px; }

/* TESTO */
.video-text {
  position: absolute;
  bottom: 8px;
  left: 0;
  width: 100%;
  text-align: center;
  color: #fff;
  font-size: 22px;
  font-weight: bold;
  text-shadow:
    0 0 8px #fff,
    0 0 15px #ff0000,
    0 0 20px #ff00ff;
  pointer-events: none;
  animation: wave 3s ease-in-out infinite;
}

/* ANIMAZIONE ONDA TESTO */
@keyframes wave {
  0%{transform:translateY(0) rotate(0deg);}
  25%{transform:translateY(-4px) rotate(-1deg);}
  50%{transform:translateY(0) rotate(0deg);}
  75%{transform:translateY(4px) rotate(1deg);}
  100%{transform:translateY(0) rotate(0deg);}
}
</style>
</head>

<body>

<!-- VIDEO SINISTRO -->
<div class="video-wrapper video-left">
  <video autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/cybe.mp4" type="video/mp4">
  </video>
  <div class="video-text">CYBERNELLA</div>
</div>

<!-- VIDEO CENTRALE -->
<div class="video-wrapper video-center">
  <video autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/cyberleone.mp4" type="video/mp4">
  </video>
  <div class="video-text">LEONE</div>
</div>

<!-- VIDEO DESTRO -->
<div class="video-wrapper video-right">
  <video autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/cybe.mp4" type="video/mp4">
  </video>
  <div class="video-text">MISTERO</div>
</div>

</body>
</html>
