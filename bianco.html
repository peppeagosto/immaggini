<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>CARTAIO – ANGELO DI FUOCO</title>
<style>
  body{margin:0;background:#000;height:100vh;display:flex;justify-content:center;align-items:center}

  .main{width:680px;height:580px;position:relative}

  /* BORDO BIANCO 3D GLOW fortissimo */
  .glow3d {
    border:5px solid #fff;
    border-radius:22px;
    box-shadow:
      0 0 30px #fff,
      0 0 60px #fff,
      0 0 90px #ffffff,
      0 0 120px #ff3300,
      inset 0 0 40px #ffffff66;
  }

  /* VIDEO LATERALI – si scambiano ogni 20 secondi */
  .side{width:160px;height:460px;object-fit:cover;position:absolute;top:60px;border-radius:22px}
  .left{left:0;animation:goRight 40s infinite linear}
  .right{right:0;animation:goLeft 40s infinite linear}

  @keyframes goRight{0%,48%{left:0}52%,100%{left:520px}}
  @keyframes goLeft{0%,48%{right:0}52%,100%{right:520px}}

  /* CENTRO – ANGELO DI FUOCO */
  .center{
    position:absolute;left:50%;top:60px;
    width:320px;height:460px;
    transform:translateX(-50%);
    border-radius:22px;
    overflow:hidden;
  }

  .footer{
    position:absolute;bottom:15px;left:50%;transform:translateX(-50%);
    font-family:Impact,sans-serif;font-size:26px;letter-spacing:6px;
    background:linear-gradient(90deg,#ff0000,#ff7700,#ffff00,#ff0000);
    background-size:400%;-webkit-background-clip:text;color:transparent;
    animation:r 4s linear infinite;text-shadow:0 0 30px #fff}
  @keyframes r{0%{background-position:0%}100%{background-position:400%}}

  .typing{
    position:absolute;top:20px;left:50%;transform:translateX(-50%);z-index:10;
    font-family:'Creepster',cursive;font-size:36px;
    background:linear-gradient(to right,#ff0000,#ffffff,#ff8800);
    -webkit-background-clip:text;color:transparent;text-shadow:0 0 30px #fff}
</style>
</head>
<body>

<div class="main">

  <!-- VIDEO SINISTRA (parte SX) -->
  <video class="side left glow3d" src="https://peppeagosto.github.fant/immaggini/fant.mp4" autoplay loop muted></video>

  <!-- VIDEO DESTRA (parte DX) -->
  <video class="side right glow3d" src="https://peppeagosto.github.io/immaggini/bianco0.mp4" autoplay loop muted></video>

    <div class="center glow3d">
    <video width="320" height="460" autoplay loop muted>
      <source src="https://peppeagosto.github.io/immaggini/master.mp4" type="video/mp4">
    </video>
    <div class="typing">BENVENUTO DAL CARTAIO</div>
  </div>

  <div class="footer">CODICE MODIFICATO DA CARTAIO</div>

</div>

</body>
</html>
