<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Radio Diablo</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      width: 600px;
      height: 450px;
      margin: 0 auto;
      position: relative;
      background: #111;
      border: 2px solid red;
      box-shadow: 0 0 15px red;
      overflow: hidden;
    }

    #title {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      text-align: center;
      font-size: 18px;
      color: #00ff00;
      font-weight: bold;
      text-shadow: 0 0 10px #00ff00;
      z-index: 10;
      background: rgba(0, 0, 0, 0.6);
      padding: 5px;
      border-radius: 8px;
    }

    /* Controlli audio */
    .audio-controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 10;
    }

    #play-pause {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #play-pause:hover {
      transform: scale(1.1);
    }

    /* Volume slider */
    .volume-control {
      width: 120px;
      height: 8px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 4px;
      position: relative;
      cursor: pointer;
    }

    #volume {
      width: 100%;
      height: 100%;
      -webkit-appearance: none;
      appearance: none;
      background: #00ff00;
      border-radius: 4px;
      outline: none;
      cursor: pointer;
    }

    /* Video styles */
    .video-player {
      position: absolute;
      top: 50px;
      left: 150px;
      width: 300px;
      height: 400px;
      overflow: hidden;
    }

    .video-player video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-laterale {
      position: absolute;
      top: 50px;
      width: 180px;
      height: 400px;
      object-fit: cover;
    }

    .video-left {
      left: -30px;
    }

    .video-right {
      right: -30px;
    }

    /* Cerchio cover rotondo */
    .rainbow-circle {
      position: absolute;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background-image: url('https://xatimg.com/image/kIVxsSONOITd.png');
      background-size: cover;
      background-position: center;
      z-index: 5;
      animation: moveAround 12s linear infinite;
      top: calc(50% + 100px);
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes moveAround {
      0% {
        top: 0;
        left: 50%;
        transform: translate(-50%, 0);
      }
      25% {
        top: 50%;
        left: 100%;
        transform: translate(-100%, -50%);
      }
      50% {
        top: 100%;
        left: 50%;
        transform: translate(-50%, -100%);
      }
      75% {
        top: 50%;
        left: 0;
        transform: translate(0, -50%);
      }
      100% {
        top: 0;
        left: 50%;
        transform: translate(-50%, 0);
      }
    }

    /* Testo neon */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    .neon-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 17px;
      color: white;
      text-transform: uppercase;
      letter-spacing: 4px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: neonGlow 1.5s ease-in-out infinite, textPulse 2s ease-in-out infinite, electricCharge 0.2s ease-out infinite;
      text-align: center;
    }

    @keyframes neonGlow {
      0%, 100% {
        text-shadow:
          0 0 10px #ff00ff,
          0 0 20px #ff00ff,
          0 0 40px #ff00ff,
          0 0 80px #00ffcc;
      }
      50% {
        text-shadow:
          0 0 5px #ff00ff,
          0 0 15px #ff00ff,
          0 0 25px #ff0000,
          0 0 60px #00ffcc;
      }
    }

    @keyframes textPulse {
      0%, 100% {
        color: #ff00ff;
        text-shadow:
          0 0 10px #ff00ff,
          0 0 20px #ff00ff,
          0 0 40px #ff00ff,
          0 0 80px #00ffcc;
      }
      25% {
        color: #ff0000;
        text-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000, 0 0 50px #ff0000, 0 0 100px #ff6666;
      }
      50% {
        color: #00ff00;
        text-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00, 0 0 60px #00ff00, 0 0 120px #00cc99;
      }
      75% {
        color: #ffff00;
        text-shadow: 0 0 15px #ffff00, 0 0 30px #ffff00, 0 0 50px #ffff00, 0 0 100px #ffcc00;
      }
    }

    @keyframes electricCharge {
      0% {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff;
      }
      50% {
        text-shadow: 0 0 20px #fff, 0 0 40px #ff00ff, 0 0 50px #00ffcc;
      }
      100% {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff;
      }
    }
  </style>
