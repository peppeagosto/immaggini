<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<style>
body {
  margin: 0;
  background: transparent;
  overflow: hidden;
}

/* VIDEO LATERALI */
.side-video {
  position: absolute;
  top: 50%;
  width: 280px;
  height: 720px;
  border-radius: 120px;
  transform: translateY(-50%);
  object-fit: cover;
}

/* SINISTRA */
#leftVideo {
  left: 10px; /* leggermente più a sx */
  border: 5px solid #40E0D0; /* turchese */
  box-shadow:
    0 0 30px #40E0D0,
    10px 0 60px #40E0D0,
    inset 0 0 50px #40E0D0;
}

/* DESTRA */
#rightVideo {
  right: 10px; /* leggermente più a dx */
  border: 5px solid #40E0D0; /* turchese */
  box-shadow:
    0 0 30px #40E0D0,
    -10px 0 60px #40E0D0,
    inset 0 0 50px #40E0D0;
}

/* VIDEO CENTRALE */
#centerVideo {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 400px;
  height: 720px;
  transform: translate(-50%, -50%);
  border-radius: 30px;
  object-fit: cover;
  z-index: 10;

  border: 5px solid #FFD700;
  box-shadow:
    0 0 40px #FFD700,
    0 0 80px #FFD700,
    0 0 120px #FFD700,
    0 0 160px #FFD700 inset;

  animation: centerAnim 6s infinite ease-in-out;
}

/* Animazione glow + zoom + leggera oscillazione */
@keyframes centerAnim {
  0%   { transform: translate(-50%, -50%) scale(1) rotate(0deg); box-shadow:0 0 40px #FFD700,0 0 80px #FFD700,0 0 120px #FFD700,0 0 160px #FFD700 inset; }
  25%  { transform: translate(-50%, -50%) scale(1.02) rotate(1deg); box-shadow:0 0 50px #FFD700,0 0 100px #FFD700,0 0 140px #FFD700,0 0 180px #FFD700 inset; }
  50%  { transform: translate(-50%, -50%) scale(1.05) rotate(-1deg); box-shadow:0 0 60px #FFD700,0 0 120px #FFD700,0 0 160px #FFD700,0 0 200px #FFD700 inset; }
  75%  { transform: translate(-50%, -50%) scale(1.02) rotate(1deg); box-shadow:0 0 50px #FFD700,0 0 100px #FFD700,0 0 140px #FFD700,0 0 180px #FFD700 inset; }
  100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); box-shadow:0 0 40px #FFD700,0 0 80px #FFD700,0 0 120px #FFD700,0 0 160px #FFD700 inset; }
}

/* TESTO CENTRALE */
.center-text {
  position: absolute;
  top: 40px;
  width: 100%;
  text-align: center;
  font-size: 55px;
  font-weight: bold;
  color: white;
  font-family: Arial Black, sans-serif;
  animation: slide 6s infinite linear;
}

@keyframes slide {
  0% { transform: translateX(-20%); }
  50% { transform: translateX(20%); }
  100% { transform: translateX(-20%); }
}

/* TESTO SOPRA IL VIDEO CENTRALE */
#videoText {
  position: absolute;
  bottom: 30px; /* quasi a fine video */
  left: 50%;
  transform: translateX(-50%);
  font-size: 28px;
  font-weight: bold;
  color: #FFD700;
  font-family: 'Arial Black', sans-serif;
  text-shadow:
    0 0 5px #fff,
    0 0 10px #FFD700,
    0 0 20px #FFD700,
    0 0 30px #FFD700;
  z-index: 20;
  pointer-events: none;
}
</style>
</head>
<body>

<div class="center-text">BENVENUTI</div>

<!-- VIDEO LATERALE SINISTRO -->
<video id="leftVideo" class="side-video" autoplay loop muted playsinline>
  <source src="https://peppeagosto.github.io/immaggini/fant.mp4" type="video/mp4">
</video>

<!-- VIDEO CENTRALE -->
<video id="centerVideo" autoplay loop muted playsinline>
  <source src="https://peppeagosto.github.io/immaggini/master.mp4" type="video/mp4">
</video>

<!-- TESTO SOPRA IL VIDEO CENTRALE -->
<div id="videoText">Testo modificato dal Cartaio</div>

<!-- VIDEO LATERALE DESTRO -->
<video id="rightVideo" class="side-video" autoplay loop muted playsinline>
  <source src="https://peppeagosto.github.io/immaggini/bianco0.mp4" type="video/mp4">
</video>

<script>
// LISTA DEI VIDEO CHE SI ALTERNANO
const videos = [
  "https://peppeagosto.github.io/immaggini/fant.mp4",
  "https://peppeagosto.github.io/immaggini/bianco0.mp4"
];

const left = document.getElementById("leftVideo");
const right = document.getElementById("rightVideo");

let index = 0;

// CAMBIA VIDEO LATERALI OGNI 16 SECONDI
setInterval(() => {
  index = (index + 1) % videos.length;
  left.querySelector('source').src = videos[index];
  left.load();
  right.querySelector('source').src = videos[index];
  right.load();
}, 16000);
</script>

</body>
</html>
