<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  background: transparent;
  overflow: hidden;
  width: 1400px;
  height: 748px;
  position: relative;
}

/* VIDEO LATERALI - GLOW FORTE BIANCO/TURCHESE */
.side-video {
  position: absolute;
  top: 50%;
  width: 280px;
  height: 680px;
  border-radius: 120px;
  transform: translateY(-50%);
  object-fit: cover;
  z-index: 5;
}

#leftVideo {
  left: 30px;
  border: 6px solid #40E0D0;
  box-shadow: 
    0 0 40px #40E0D0,
    0 0 80px #40E0D0,
    0 0 120px #FFFFFF,
    0 0 160px #40E0D0,
    inset 0 0 60px rgba(64, 224, 208, 0.6);
}

#rightVideo {
  right: 30px;
  border: 6px solid #40E0D0;
  box-shadow: 
    0 0 40px #40E0D0,
    0 0 80px #40E0D0,
    0 0 120px #FFFFFF,
    0 0 160px #40E0D0,
    inset 0 0 60px rgba(64, 224, 208, 0.6);
}

/* VIDEO CENTRALE - PIÙ GRANDE + GLOW LEGGERO */
#centerVideo {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 560px;           /* ingrandito */
  height: 680px;
  transform: translate(-50%, -50%);
  border-radius: 40px;
  object-fit: cover;
  z-index: 10;
  border: 6px solid #40E0D0;
  box-shadow: 
    0 0 20px #40E0D0,
    0 0 40px rgba(64, 224, 208, 0.5),
    inset 0 0 30px rgba(64, 224, 208, 0.3);
  animation: centerAnim 6s infinite ease-in-out;
}

@keyframes centerAnim {
  0%,100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
  25% { transform: translate(-50%, -50%) scale(1.02) rotate(1deg); }
  50% { transform: translate(-50%, -50%) scale(1.05) rotate(-1deg); }
  75% { transform: translate(-50%, -50%) scale(1.02) rotate(1deg); }
}

</style>
</head>
<body>

<!-- VIDEO SINISTRO -->
<video id="leftVideo" class="side-video" autoplay loop muted playsinline>
  <source src="https://peppeagosto.github.io/immaggini/bianco0.mp4" type="video/mp4">
</video>

<!-- VIDEO CENTRALE (più grande) -->
<video id="centerVideo" autoplay loop muted playsinline>
  <source src="https://peppeagosto.github.io/immaggini/master.mp4" type="video/mp4">
</video>

<!-- VIDEO DESTRO -->
<video id="rightVideo" class="side-video" autoplay loop muted playsinline>
  <source src="https://peppeagosto.github.io/immaggini/bianco0.mp4" type="video/mp4">
</video>

</body>
</html>
