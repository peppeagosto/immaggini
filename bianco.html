<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  background: transparent; /* trasparente */
  overflow: hidden;
}

/* VIDEO LATERALI */
.side-video {
  position: absolute;
  top: 50%;
  width: 280px;
  height: 680px;
  border-radius: 120px;
  transform: translateY(-50%);
  object-fit: cover;
}

/* SINISTRA */
#leftVideo {
  left: calc(50% - 400px/2 - 40px - 280px);
  border: 5px solid #FFFFFF;
  box-shadow: 0 0 60px #FFFFFF, inset 0 0 40px #FFFFFF;
}

/* DESTRA */
#rightVideo {
  left: calc(50% + 400px/2 + 40px);
  border: 5px solid  #FFFFFF;
  box-shadow: 0 0 60px #FFFFFF, inset 0 0 40px #FFFFFF;
}

/* VIDEO CENTRALE */
#centerVideo {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 400px;
  height: 680px;
  transform: translate(-50%, -50%);
  border-radius: 30px;
  object-fit: cover;
  z-index: 10;

  border: 5px solid #40E0D0;
  box-shadow: 0 0 30px #40E0D0, 0 0 60px #40E0D0, 0 0 90px #40E0D0, 0 0 120px #40E0D0 inset;
  animation: centerAnim 6s infinite ease-in-out;
}

@keyframes centerAnim {
  0%,100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
  25% { transform: translate(-50%, -50%) scale(1.02) rotate(1deg); }
  50% { transform: translate(-50%, -50%) scale(1.05) rotate(-1deg); }
  75% { transform: translate(-50%, -50%) scale(1.02) rotate(1deg); }
}

/* TESTO CENTRALE */
.center-text {
  position: absolute;
  top: 40px;
  width: 100%;
  text-align: center;
  font-size: 55px;
  font-weight: bold;
  color: white;
  font-family: Arial Black, sans-serif;
  animation: slide 6s infinite linear;
}

@keyframes slide {
  0% { transform: translateX(-20%); }
  50% { transform: translateX(20%); }
  100% { transform: translateX(-20%); }
}

/* TESTO SOPRA IL VIDEO CENTRALE - IL CARTAIO HORROR 3D */
#videoText {
  position: absolute;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 36px;
  font-family: 'Creepster', cursive;
  font-weight: bold;
  color: #FFFFFF;
  text-shadow:
    2px 2px 0 #888,
    4px 4px 0 #555,
    6px 6px 0 #222,
    0 0 10px #fff,
    0 0 20px #fff,
    0 0 30px #fff;
  z-index: 20;
  pointer-events: none;
  animation: pulseText 2s infinite ease-in-out;
}

@keyframes pulseText {
  0%,100% { transform: translateX(-50%) scale(1); }
  50% { transform: translateX(-50%) scale(1.08); }
}
</style>
</head>
<body>

<div class="center-text">cartaio</div>

<!-- VIDEO LATERALE SINISTRO -->
<video id="leftVideo" class="side-video" autoplay loop muted playsinline>
  <source src="https://peppeagosto.github.io/immaggini/bianco0.mp4" type="video/mp4">
</video>

<!-- VIDEO CENTRALE -->
<video id="centerVideo" autoplay loop muted playsinline>
  <source src="https://peppeagosto.github.io/immaggini/master.mp4" type="video/mp4">
</video>

<!-- TESTO SOPRA IL VIDEO CENTRALE -->
<div id="videoText">il Cartaio</div>

<!-- VIDEO LATERALE DESTRO -->
<video id="rightVideo" class="side-video" autoplay loop muted playsinline>
  <source src="https://peppeagosto.github.io/immaggini/bianco0.mp4" type="video/mp4">
</video>

</body>
</html>
