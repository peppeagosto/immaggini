<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Player Xat Funzionante</title>
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    background: transparent;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Contenitore principale */
.container {
    position: relative;
    width: 1308px;
    height: 486px;
}

/* Video laterali */
.video-wrapper {
    position: absolute;
    width: 220px; /* ridotto da 290px a 220px */
    height: 486px;
    overflow: hidden;
    border-radius: 12px;
    background: transparent;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
}

video.side-video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    background: transparent;
}

.left-video-wrapper { left: 10px; top: 0; }
.right-video-wrapper { right: 10px; top: 0; }

/* Testo Halloween sotto video laterali */
.side-video-text {
    font-family: 'Creepster', cursive;
    font-size: 28px;
    color: #ff0000;
    margin-bottom: 10px;
    text-align: center;
    pointer-events: none;
}
</style>
</head>
<body>

<div class="container">

  <!-- Video Sinistro -->
  <div class="video-wrapper left-video-wrapper">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/ciao.mp4" type="video/mp4">
    </video>
    <div class="side-video-text">Halloween</div>
  </div>

  <!-- Video Destro -->
  <div class="video-wrapper right-video-wrapper">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/ciao.mp4" type="video/mp4">
    </video>
    <div class="side-video-text">Halloween</div>
  </div>

</div>

</body>
</html>
