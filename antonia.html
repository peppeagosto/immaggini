<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EL CARTAIO NATALE</title>
<link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Caveat:wght@700&display=swap" rel="stylesheet">
<style>
  html, body {
    margin: 0; padding: 0;
    height: 100vh; width: 100vw;
    background: ;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container { 
    position: relative; 
    width: 100vw; 
    height: 100vh;
    max-width: 1400px;
  }

  /* VIDEO LATERALI */
  .video-wrapper {
    position: absolute;
    width: 240px; 
    height: 520px;
    overflow: hidden;
    border-radius: 14px;
    z-index: 2;
    border: 3px solid transparent;

    /* MENO SFUMATO */
    animation: glowBorder 3s infinite ease-in-out;
    filter: drop-shadow(0 0 10px #ff0000);
  }

  video.side-video { 
    width: 100%; 
    height: 100%; 
    object-fit: cover; 
  }

  .left-video-wrapper  { 
    left: 20px; 
    top: 50%; 
    transform: translateY(-50%); 
  }
  .right-video-wrapper { 
    right: 20px; 
    top: 50%; 
    transform: translateY(-50%); 
  }

  /* VIDEO CENTRALE - PIÃ™ GRANDE */
  .center-video-wrapper {
    position: absolute;
    top: 50%; 
    left: 50%;
    transform: translate(-50%, -50%);

    width: 560px;      /* AUMENTATO */
    height: 520px;     /* AUMENTATO */

    max-width: 90vw;
    max-height: 90vh;
    overflow: hidden;

    border-radius: 20px;
    z-index: 3;
    border: 6px solid #ff0088;

    box-shadow: 0 0 40px #ff0000, 0 0 80px #ffff00;
    animation: centerPulse 4s infinite alternate;
  }

  .center-video-wrapper video { 
    width: 100%; 
    height: 100%; 
    object-fit: cover; 
    border-radius: 16px; 
  }

  @keyframes glowBorder {
    0%   { box-shadow: 0 0 10px #ff0000; border-color: #ff0000; }
    50%  { box-shadow: 0 0 20px #ffff00; border-color: #ffff00; }
    100% { box-shadow: 0 0 10px #ff0000; border-color: #ff0000; }
  }

  @keyframes centerPulse {
    0%   { box-shadow: 0 0 50px #ff0000, 0 0 100px #ff0000; }
    50%  { box-shadow: 0 0 70px #ffff00, 0 0 140px #ff8800; }
    100% { box-shadow: 0 0 50px #ff0000, 0 0 100px #ff0000; }
  }

  .video-text {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 32px;
    font-weight: 700;
    color: #ffffff;
    letter-spacing: 3px;
    font-family: 'Mountains of Christmas', 'Caveat', cursive;
    white-space: nowrap;
    text-shadow:
      0 0 10px #fff,
      0 0 20px #fff,
      0 0 30px #ff0000,
      3px 3px 8px rgba(0,0,0,0.8);
    z-index: 4;
    animation: softGlow 3s infinite alternate;
  }

  @keyframes softGlow {
    0%   { text-shadow: 0 0 10px #fff, 0 0 30px #ff0000; }
    100% { text-shadow: 0 0 15px #fff, 0 0 50px #ff0000; }
  }

  #stars-canvas { 
    position: fixed; 
    top: 0; left: 0; 
    width: 100%; 
    height: 100%; 
    pointer-events: none; 
    z-index: 1; 
  }

  /* Responsive per mobile */
  @media (max-width: 1100px) {
    .video-wrapper { display: none; }
    .center-video-wrapper {
      width: 90vw;
      height: 90vh;
    }
  }
</style>
</head>
<body>

<canvas id="stars-canvas"></canvas>

<div class="container">

  <div class="video-wrapper left-video-wrapper">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/antonia.mp4" type="video/mp4">
    </video>
    <div class="video-text">DinamicFM</div>
  </div>

  <div class="video-wrapper right-video-wrapper">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/antonia.mp4" type="video/mp4">
    </video>
    <div class="video-text">DinamicFM</div>
  </div>

  <div class="center-video-wrapper">
    <video autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/antonia2.mp4" type="video/mp4">
    </video>
  </div>

</div>

<script>
const canvas = document.getElementById('stars-canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let stars = [];

class Star {
  constructor() {
    this.reset();
    this.speed = Math.random() * 2 + 0.8;
    this.color = Math.random() > 0.3 ? '#ffff99' : '#ffffff';
  }
  reset() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height - canvas.height;
    this.size = Math.random() * 3 + 1.5;
    this.opacity = 0;
  }
  update() {
    this.y += this.speed;
    this.opacity = Math.min(1, this.opacity + 0.02);
    if (this.y > canvas.height) this.reset();
  }
  draw() {
    ctx.globalAlpha = this.opacity;
    ctx.fillStyle = this.color;
    ctx.shadowBlur = this.size * 12;
    ctx.shadowColor = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
  }
}

for (let i = 0; i < 180; i++) stars.push(new Star());

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  stars.forEach(star => { star.update(); star.draw(); });
  requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
