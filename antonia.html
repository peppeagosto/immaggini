<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EL CARTAIO NATALE - PERFETTO</title>
<link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Caveat:wght@700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body {
    height: 100vh; width: 100vw;
    background: #000;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  /* LATERALI - ben visibili e distanziati */
  .video-wrapper {
    position: absolute;
    width: 240px;
    height: 480px;
    overflow: hidden;
    border-radius: 16px;
    z-index: 2;
    border: 4px solid transparent;
    animation: glowBorder 3s infinite ease-in-out;
    box-shadow: 0 0 40px rgba(255,0,0,0.8);
  }

  video.side-video {
    width: 100%; height: 100%; object-fit: cover;
  }

  .left-video-wrapper {
    left: 30px;
    top: 50%;
    transform: translateY(-50%);
  }

  .right-video-wrapper {
    right: 30px;
    top: 50%;
    transform: translateY(-50%);
  }

  /* CENTRO - grande ma NON copre i laterali */
  .center-video-wrapper {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 620px;           /* perfetto compromesso */
    height: 480px;          /* altezza bilanciata */
    max-width: 88vw;
    max-height: 82vh;
    overflow: hidden;
    border-radius: 20px;
    z-index: 3;
    border: 6px solid #ff0088;
    box-shadow: 0 0 60px #ff0000, 0 0 120px #ffff00, 0 0 180px #ff0000;
    animation: centerPulse 4s infinite alternate;
  }

  .center-video-wrapper video {
    width: 100%; height: 100%; object-fit: cover; border-radius: 16px;
  }

  @keyframes glowBorder {
    0%, 100% { box-shadow: 0 0 30px #ff0000, 0 0 60px #ff0000; border-color: #ff0000; }
    50%      { box-shadow: 0 0 45px #ffff00, 0 0 90px #ffff00, 0 0 110px #ff8800; border-color: #ffff00; }
  }

  @keyframes centerPulse {
    0%, 100% { box-shadow: 0 0 60px #ff0000, 0 0 120px #ff0000, 0 0 180px #ff0000; }
    50%      { box-shadow: 0 0 90px #ffff00, 0 0 160px #ffff00, 0 0 240px #ff8800; }
  }

  .video-text {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 32px;
    font-weight: 700;
    color: #ffffff;
    letter-spacing: 3px;
    font-family: 'Mountains of Christmas', cursive;
    white-space: nowrap;
    text-shadow:
      0 0 12px #fff,
      0 0 24px #fff,
      0 0 40px #ff0000,
      0 0 70px #ff0000,
      0 0 100px #ff0000,
      4px 4px 12px rgba(0,0,0,0.9);
    z-index: 4;
    animation: softGlow 2.8s infinite alternate;
  }

  @keyframes softGlow {
    0%   { text-shadow: 0 0 12px #fff, 0 0 24px #fff, 0 0 40px #ff0000; }
    100% { text-shadow: 0 0 20px #fff, 0 0 40px #fff, 0 0 70px #ff0000, 0 0 120px #ff0000; }
  }

  #stars-canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  /* Mobile */
  @media (max-width: 1100px) {
    .video-wrapper { display: none; }
    .center-video-wrapper {
      width: 92vw;
      height: 76vh;
    }
  }
</style>
</head>
<body>

<canvas id="stars-canvas"></canvas>

<div class="container">

  <!-- Sinistra -->
  <div class="video-wrapper left-video-wrapper">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/antonia.mp4" type="video/mp4">
    </video>
    <div class="video-text">DinamicFM</div>
  </div>

  <!-- Centro - perfetto */
  <div class="center-video-wrapper">
    <video autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/antonia2.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Destra -->
  <div class="video-wrapper right-video-wrapper">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/antonia.mp4" type="video/mp4">
    </video>
    <div class="video-text">DinamicFM</div>
  </div>

</div>

<script>
const canvas = document.getElementById('stars-canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let stars = [];

class Star {
  constructor() {
    this.reset();
    this.speed = Math.random() * 2 + 0.8;
    this.color = Math.random() > 0.3 ? '#ffff88' : '#ffffff';
  }
  reset() {
    this.x = Math.random() * canvas.width;
    this.y = -50;
    this.size = Math.random() * 3.5 + 1.5;
    this.opacity = 1;
  }
  update() {
    this.y += this.speed;
    if (this.y > canvas.height + 50) this.reset();
  }
  draw() {
    ctx.globalAlpha = this.opacity;
    ctx.fillStyle = this.color;
    ctx.shadowBlur = this.size * 18;
    ctx.shadowColor = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
  }
}

for (let i = 0; i < 220; i++) stars.push(new Star());

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  stars.forEach(star => { star.update(); star.draw(); });
  requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
