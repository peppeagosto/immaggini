<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EL CARTAIO NATALE</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
  }

  /* VIDEO LATERALI */
  .video-left, .video-right {
    position: fixed;
    width: 240px;
    height: 520px;
    top: 50%;
    transform: translateY(-50%);
    border-radius: 14px;
    border: 2px solid #ff0000;
    box-shadow: 0 0 20px #ff0000, 0 0 40px #ffff00;
    z-index: 9999;
  }

  .video-left { left: 10px; }
  .video-right { right: 10px; }

  .video-text {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
    color: #fff;
    font-size: 24px;
    font-weight: bold;
    text-shadow: 0 0 8px #fff, 0 0 15px #ff0000;
    pointer-events: none;
  }
</style>
</head>
<body>

<video class="video-left" autoplay loop muted playsinline>
  <source src="https://peppeagosto.github.io/immaggini/antonia.mp4" type="video/mp4">
</video>
<div class="video-text" style="left:10px; width:240px; top:auto; bottom:10px;">DinamicFM</div>

<video class="video-right" autoplay loop muted playsinline>
  <source src="https://peppeagosto.github.io/immaggini/antonia.mp4" type="video/mp4">
</video>
<div class="video-text" style="right:10px; width:240px; top:auto; bottom:10px;">DinamicFM</div>

</body>
</html>
