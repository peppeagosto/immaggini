
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>dxsx cartaio</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    background: transparent;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Trebuchet MS", Arial, sans-serif;
}

/* CONTENITORE GENERALE */
.container {
    position: relative;
    width: 1308px;
    height: 486px;
    background: transparent;
}

/* VIDEO LATERALI */
.video-wrapper {
    position: absolute;
    width: 290px;
    height: 486px;
    overflow: hidden;
    border-radius: 12px;
    z-index: 2;
}

video.side-video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.left-video-wrapper { left: 10px; top: 0; }
.right-video-wrapper { right: 10px; top: 0; }

/* TESTO SU VIDEO LATERALI */
.video-text {
    position: absolute;
    bottom: 18px; /* leggermente sopra il fondo */
    left: 50%;
    transform: translateX(-50%);
    font-size: 22px;
    font-weight: bold;
    color: #ffffff; /* bianco */
    white-space: nowrap;
    z-index: 4;

    /* Sfumatura rossa leggera */
    text-shadow:
      0 0 5px rgba(255, 50, 50, 0.7),
      0 0 10px rgba(255, 0, 0, 0.4),
      0 0 15px rgba(255, 0, 0, 0.2);

    /* Animazione battito di cuore */
    animation: heartbeat 2s infinite;
}

/* ANIMAZIONE BATTITO */
@keyframes heartbeat {
    0%, 100% { transform: translateX(-50%) scale(1); }
    25% { transform: translateX(-50%) scale(1.1); }
    50% { transform: translateX(-50%) scale(1); }
    75% { transform: translateX(-50%) scale(1.1); }
}
</style>
</head>
<body>

<div class="container">

  <!-- VIDEO SINISTRO -->
  <div class="video-wrapper left-video-wrapper">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/antonia.mp4" type="video/mp4">
    </video>
    <div class="video-text">DinamicFM</div>
  </div>

  <!-- VIDEO DESTRO -->
  <div class="video-wrapper right-video-wrapper">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/antonia.mp4" type="video/mp4">
    </video>
    <div class="video-text">DinamicFM</div>
  </div>

</div>

</body>
</html>
