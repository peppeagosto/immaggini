<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>dxsx cartaio</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    background: transparent;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Trebuchet MS", Arial, sans-serif;
}

/* CONTENITORE GENERALE */
.container {
    position: relative;
    width: 1300px;
    height: 700px; /* leggermente pi첫 alto per contenere i piedi */
    background: transparent;
}

/* VIDEO LATERALI */
.video-wrapper {
    position: absolute;
    width: 240px;
    height: 520px; /* pi첫 alto per mostrare i piedi */
    overflow: hidden;
    border-radius: 12px;
    z-index: 2;
    border: 3px solid transparent; /* per il glow */
    animation: glowBorder 2s infinite alternate;
}

video.side-video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.left-video-wrapper { left: 0; top: 50%; transform: translateY(-50%); }
.right-video-wrapper { right: 0; top: 50%; transform: translateY(-50%); }

/* GLOW ANIMATO ROSSO-GIALLO */
@keyframes glowBorder {
    0% { box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; border-color: #ff0000; }
    50% { box-shadow: 0 0 15px #ffff00, 0 0 25px #ffff00; border-color: #ffff00; }
    100% { box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; border-color: #ff0000; }
}

/* VIDEO CENTRALE (pi첫 largo, centrato verticalmente) */
.center-video-wrapper {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 360px;  /* pi첫 largo dei laterali */
    height: 520px; /* uguale ai laterali */
    overflow: hidden;
    border-radius: 12px;
    z-index: 3;
    border: 3px solid #ff0000;
    box-shadow: 0 0 30px rgba(255,0,0,0.8);
}

.center-video-wrapper video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* TESTI SUI VIDEO LATERALI */
.video-text {
    position: absolute;
    bottom: 8px; /* leggermente sopra il bordo inferiore */
    left: 50%;
    transform: translateX(-50%);
    font-size: 22px;
    font-weight: bold;
    color: #ffffff;
    white-space: nowrap;
    z-index: 4;
    text-shadow:
      0 0 5px rgba(255, 50, 50, 0.7),
      0 0 10px rgba(255, 0, 0, 0.4),
      0 0 15px rgba(255, 0, 0, 0.2);
    animation: heartbeatMove 2s infinite;
}

/* ANIMAZIONE BATTITO + VERTICALE */
@keyframes heartbeatMove {
    0%, 100% { transform: translateX(-50%) translateY(0) scale(1); }
    25% { transform: translateX(-50%) translateY(-4px) scale(1.1); }
    50% { transform: translateX(-50%) translateY(0) scale(1); }
    75% { transform: translateX(-50%) translateY(-4px) scale(1.1); }
}
</style>
</head>
<body>

<div class="container">

  <!-- VIDEO SINISTRO -->
  <div class="video-wrapper left-video-wrapper">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/antonia.mp4" type="video/mp4">
    </video>
    <div class="video-text">DinamicFM</div>
  </div>

  <!-- VIDEO CENTRALE -->
  <div class="center-video-wrapper">
    <video autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/antonia2.mp4" type="video/mp4">
    </video>
  </div>

  <!-- VIDEO DESTRO -->
  <div class="video-wrapper right-video-wrapper">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/antonia.mp4" type="video/mp4">
    </video>
    <div class="video-text">DinamicFM</div>
  </div>

</div>

</body>
</html>
