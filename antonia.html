
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DinamicFM - Natale Edition</title>
<link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Caveat:wght@700&display=swap" rel="stylesheet">
<style>
  html, body {
    margin: 0; padding: 0;
    height: 100vh; width: 100vw;
    background: #000;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container { position: relative; width: 1200px; height: 738px; }

  /* VIDEO LATERALI */
  .video-wrapper {
    position: absolute;
    width: 240px; height: 520px;
    overflow: hidden;
    border-radius: 12px;
    z-index: 2;
    border: 3px solid transparent;
    animation: glowBorder 3s infinite ease-in-out;
  }
  video.side-video { width: 100%; height: 100%; object-fit: cover; }

  .left-video-wrapper  { left: 40px; top: 50%; transform: translateY(-50%); }
  .right-video-wrapper { right: 40px; top: 50%; transform: translateY(-50%); }

  @keyframes glowBorder {
    0%   { box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000; border-color: #ff0000; }
    50%  { box-shadow: 0 0 35px #ffff00, 0 0 70px #ffff00, 0 0 90px #ff8800; border-color: #ffff00; }
    100% { box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000; border-color: #ff0000; }
  }

  /* VIDEO CENTRALE */
  .center-video-wrapper {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 360px; height: 520px;
    overflow: hidden;
    border-radius: 16px;
    z-index: 3;
    border: 5px solid #ff0088;
    box-shadow: 0 0 40px #ff0000, 0 0 80px #ffff00, 0 0 120px #ff0000;
    animation: centerPulse 4s infinite alternate;
  }
  @keyframes centerPulse {
    0%   { box-shadow: 0 0 40px #ff0000, 0 0 80px #ff0000, 0 0 120px #ff0000; }
    50%  { box-shadow: 0 0 60px #ffff00, 0 0 100px #ffff00, 0 0 150px #ff8800; }
    100% { box-shadow: 0 0 40px #ff0000, 0 0 80px #ff0000, 0 0 120px #ff0000; }
  }
  .center-video-wrapper video { width: 100%; height: 100%; object-fit: cover; border-radius: 12px; }

  /* TESTO FINALE - PICCOLO, BIANCO, SFUMATO ROSSO E GLOW DELICATO */
  .video-text {
    position: absolute;
    bottom: 16px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 28px;                    /* pi√π piccolo e perfetto */
    font-weight: 700;
    color: #ffffff;
    letter-spacing: 2px;
    font-family: 'Mountains of Christmas', 'Caveat', cursive;
    white-space: nowrap;
    text-align: center;

    /* GLOW BIANCO + SFUMATURA ROSSA DELICATA */
    text-shadow:
      0 0 8px #ffffff,
      0 0 16px #ffffff,
      0 0 24px #ff0000,
      0 0 32px #ff0000,
      0 0 40px #ff0000,
      2px 2px 6px rgba(0,0,0,0.7);

    z-index: 4;
    animation: softGlow 3s infinite alternate;
  }

  /* Piccola correzione per il destro (sempre perfetto) */
  .right-video-wrapper .video-text {
    left: 50.5%;
  }

  @keyframes softGlow {
    0%   { text-shadow: 0 0 8px #fff, 0 0 16px #fff, 0 0 24px #ff0000, 0 0 32px #ff0000; }
    100% { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff0000, 0 0 45px #ff0000, 0 0 60px #ff0000; }
  }

  #stars-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
</style>
</head>
<body>

<canvas id="stars-canvas"></canvas>

<div class="container">
  <div class="video-wrapper left-video-wrapper">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/antonia.mp4" type="video/mp4">
    </video>
    <div class="video-text">DinamicFM</div>
  </div>

  <div class="center-video-wrapper">
    <video autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/antonia2.mp4" type="video/mp4">
    </video>
  </div>

  <div class="video-wrapper right-video-wrapper">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/antonia.mp4" type="video/mp4">
    </video>
    <div class="video-text">DinamicFM</div>
  </div>
</div>

<script>
// STELLE CADENTI NATALIZIE
const canvas = document.getElementById('stars-canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let stars = [];

class Star {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height - canvas.height;
    this.size = Math.random() * 3.5 + 1.2;
    this.speed = Math.random() * 1.8 + 0.6;
    this.opacity = Math.random();
    this.color = Math.random() > 0.4 ? '#ffff88' : '#ffffff';
  }
  update() {
    this.y += this.speed;
    this.opacity = Math.sin((this.y / canvas.height) * Math.PI);
    if (this.y > canvas.height) {
      this.y = -30;
      this.x = Math.random() * canvas.width;
    }
  }
  draw() {
    ctx.globalAlpha = this.opacity;
    ctx.fillStyle = this.color;
    ctx.shadowBlur = this.size * 10;
    ctx.shadowColor = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
    if (this.size > 2.5) {
      ctx.globalAlpha = this.opacity * 0.5;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size * 2.5, 0, Math.PI * 2);
      ctx.fill();
    }
  }
}
for (let i = 0; i < 140; i++) stars.push(new Star());

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  stars.forEach(star => { star.update(); star.draw(); });
  requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
