<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>IL  CARTAIO DIAVOLETTE</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    position: relative;
    width: 1308px;
    height: 486px;
  }

  video.side-video {
    position: absolute;
    top: 0;
    width: 290px;
    height: 486px;
    object-fit: cover;
    border-radius: 10px;
    z-index: 1;
    /* Glow pi√π forte e uniforme sui 4 lati */
    box-shadow:
      0 0 30px rgba(0, 180, 255, 0.95),
      0 0 60px rgba(0, 200, 255, 0.85),
      0 0 100px rgba(0, 240, 255, 0.75),
      0 0 160px rgba(0, 255, 255, 0.6),
      inset 0 0 30px rgba(0, 200, 255, 0.6); /* glow interno */
    animation: blueAstralGlow 5s infinite alternate ease-in-out;
  }

  @keyframes blueAstralGlow {
    0% {
      box-shadow:
        0 0 30px rgba(0, 180, 255, 0.95),
        0 0 60px rgba(0, 200, 255, 0.85),
        0 0 100px rgba(0, 240, 255, 0.75),
        0 0 160px rgba(0, 255, 255, 0.6),
        inset 0 0 30px rgba(0, 200, 255, 0.6);
    }
    100% {
      box-shadow:
        0 0 50px rgba(0, 230, 255, 1),
        0 0 90px rgba(0, 255, 255, 0.9),
        0 0 150px rgba(0, 255, 255, 0.8),
        0 0 200px rgba(100, 255, 255, 0.7),
        inset 0 0 50px rgba(0, 255, 255, 0.7);
    }
  }

  /* Avvicinati leggermente al centro */
  .left-video {
    left: -20px;
  }

  .right-video {
    right: -20px;
  }

  img.center-image {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 728px;
    height: 486px;
    pointer-events: none;
    user-select: none;
    z-index: 10;
  }
</style>
</head>
<body>

<div class="container">
  <!-- Video a sinistra -->
  <video class="side-video left-video" autoplay loop muted playsinline>
    <source src="https://peppeagosto.github.io/immaggini/ali.mp4" type="video/mp4" />
    Il tuo browser non supporta il video.
  </video>

  <!-- Immagine centrale -->
  <img class="center-image" src="https://xatimg.com/image/EeBHyZAptqNU.png" alt="Immagine trasparente centro" />

  <!-- Video a destra -->
  <video class="side-video right-video" autoplay loop muted playsinline>
    <source src="https://peppeagosto.github.io/immaggini/ali.mp4" type="video/mp4" />
    Il tuo browser non supporta il video.
  </video>
</div>

</body>
</html>
