<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>EL DIABLO</title>

<style>
body {
  margin: 0;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.container {
  position: relative;
  width: 1308px;
  height: 484px;
}

/* ===== EFFETTO ORO ===== */
.gold-glow {
  border-radius: 20px;
  border: 2px solid transparent;
  background:
    linear-gradient(#000, #000) padding-box,
    linear-gradient(135deg,#fff1a8,#ffd700,#ffb300,#ffd700,#fff1a8) border-box;
  box-shadow:
    0 0 25px rgba(255,215,0,0.9),
    0 0 55px rgba(255,170,0,0.8),
    inset 0 0 18px rgba(255,220,120,0.7);
}

/* ===== VIDEO LATERALI ===== */
.video-wrapper {
  position: absolute;
  width: 270px;
  height: 484px;
  overflow: hidden;
  z-index: 1;
  transition: all 1s ease;
}

video.side-video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.left {
  left: 0;
}

.right {
  right: 0;
}

.video-text {
  position: absolute;
  bottom: 8px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 25px;
  font-family: Trebuchet MS, Arial;
  color: #ffe9b0;
  text-shadow: 0 0 10px #ffb300, 0 0 20px #ff7a00;
}

/* ===== CENTRO ===== */
.center-area {
  position: absolute;
  left: 260px;
  right: 260px;
  top: 0;
  height: 484px;
  display: flex;
  justify-content: center;
  align-items: center;
  pointer-events: none;
}

.center-image {
  height: 100%;
  width: auto;
  margin-top: 50px;
  transform: scaleX(1.51);
  object-fit: contain;
}
</style>
</head>

<body>

<div class="container">

  <!-- VIDEO 1 -->
  <div id="videoA" class="video-wrapper left gold-glow">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/dora11.mp4">
    </video>
    <div class="video-text">MANUELA</div>
  </div>

  <!-- VIDEO 2 -->
  <div id="videoB" class="video-wrapper right gold-glow">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/marro.mp4">
    </video>
    <div class="video-text">ROSALÍA</div>
  </div>

  <!-- CENTRO -->
  <div class="center-area">
    <img src="https://xatimg.com/image/FeUs5XftZzmQ.jpg"
         class="center-image gold-glow">
  </div>

</div>

<script>
let swapped = false;

setInterval(() => {
  const a = document.getElementById("videoA");
  const b = document.getElementById("videoB");

  if (!swapped) {
    a.classList.remove("left");
    a.classList.add("right");

    b.classList.remove("right");
    b.classList.add("left");
  } else {
    a.classList.remove("right");
    a.classList.add("left");

    b.classList.remove("left");
    b.classList.add("right");
  }

  swapped = !swapped;
}, 10000); // ⏱️ 10 secondi
</script>

</body>
</html>
