<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>EL DIABLO</title>

<style>
body {
  margin: 0;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.container {
  position: relative;
  width: 1308px;
  height: 484px;
}

/* ===== EFFETTO ORO + GLOW ===== */
.gold-glow {
  border-radius: 20px;
  border: 2px solid transparent;
  background:
    linear-gradient(#000, #000) padding-box,
    linear-gradient(135deg,
      #fff1a8,
      #ffd700,
      #ffb300,
      #ffd700,
      #fff1a8
    ) border-box;

  box-shadow:
    0 0 25px rgba(255,215,0,0.9),
    0 0 55px rgba(255,170,0,0.8),
    inset 0 0 18px rgba(255,220,120,0.7);

  animation: goldPulse 3s infinite alternate ease-in-out;
}

@keyframes goldPulse {
  from {
    box-shadow:
      0 0 20px rgba(255,200,80,0.7),
      0 0 45px rgba(255,150,0,0.6),
      inset 0 0 15px rgba(255,220,120,0.5);
  }
  to {
    box-shadow:
      0 0 35px rgba(255,230,120,1),
      0 0 70px rgba(255,180,0,0.9),
      inset 0 0 25px rgba(255,240,160,0.8);
  }
}

/* ===== VIDEO LATERALI ===== */
.video-wrapper {
  position: absolute;
  width: 270px;
  height: 484px;
  overflow: hidden;
  z-index: 1;
  transition: left 1s ease, right 1s ease;
}

video.side-video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.left-video-wrapper { left: 0; }
.right-video-wrapper { right: 0; }

.video-text {
  position: absolute;
  bottom: 8px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 25px;
  font-family: Trebuchet MS, Arial;
  color: #ffe9b0;
  text-shadow: 0 0 10px #ffb300, 0 0 20px #ff7a00;
}

/* ===== CENTRO ===== */
.center-area {
  position: absolute;
  left: 320px;   /* üëà AVVICINATA AI MP4 */
  right: 320px;  /* üëà AVVICINATA AI MP4 */
  top: 0;
  height: 484px;
  display: flex;
  justify-content: center;
  align-items: center;
  pointer-events: none;
}

.center-image {
  height: 100%;
  width: auto;
  max-width: none;      /* üëà SBLOCCO LARGHEZZA */
  margin-top: 70px;

  transform: scaleX(1.05);  /* üëà ALLARGAMENTO CONTROLLATO */
  transform-origin: center center;

  object-fit: contain;
}
</style>
</head>

<body>

<div class="container">

  <!-- SINISTRA -->
  <div class="video-wrapper left-video-wrapper gold-glow">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/dora11.mp4">
    </video>
    <div class="video-text">MANUELA</div>
  </div>

  <!-- DESTRA -->
  <div class="video-wrapper right-video-wrapper gold-glow">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/rosalia1.mp4">
    </video>
    <div class="video-text">ROSAL√çA</div>
  </div>

  <!-- CENTRO -->
  <div class="center-area">
    <img src="https://xatimg.com/image/5Gw4MuWZXSfO.png"
         class="center-image gold-glow">
  </div>

</div>

</body>
</html>
