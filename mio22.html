<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>EL DIABLO</title>

<style>
  body {
    margin: 0;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .container {
    position: relative;
    width: 1308px;
    height: 484px;
  }

  /* VIDEO LATERALI */
  .video-wrapper {
    position: absolute;
    width: 250px;
    height: 484px;
    overflow: hidden;
    border-radius: 18px;
    z-index: 1;
    box-shadow:
      0 0 60px rgba(255,180,0,1),
      0 0 110px rgba(255,60,0,1),
      inset 0 0 45px rgba(255,40,0,0.9);
    animation:
      firePulse 2.2s infinite ease-in-out,
      fireWave 4s infinite linear,
      fireFlicker 0.12s infinite alternate;
    transition: left 1s ease, right 1s ease;
  }

  @keyframes firePulse {
    0% { box-shadow:0 0 55px #ffc828,0 0 110px #ff4600,inset 0 0 45px #ff3200; }
    50% { box-shadow:0 0 90px #ff7800,0 0 150px #ff0000,inset 0 0 65px #ff0000; }
    100% { box-shadow:0 0 55px #ffc828,0 0 110px #ff4600,inset 0 0 45px #ff3200; }
  }

  @keyframes fireWave {
    0%,100% { filter: drop-shadow(0 0 30px #ff9600) drop-shadow(0 0 60px #ff2800); }
    50% { filter: drop-shadow(0 0 50px #ffc800) drop-shadow(0 0 80px #ff0000); }
  }

  @keyframes fireFlicker {
    from { box-shadow:0 0 75px #ffa000,inset 0 0 45px #ff2800; }
    to { box-shadow:0 0 105px #ff3c00,inset 0 0 60px #ff0000; }
  }

  video.side-video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .left-video-wrapper { left: 0; }
  .right-video-wrapper { right: 0; }

  .video-text {
    position: absolute;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 25px;
    font-weight: bold;
    font-family: Trebuchet MS, Arial;
    color: #ffe0c0;
    text-shadow: 0 0 12px #ff4d00, 0 0 26px #ff0000, 0 0 40px #ff6a00;
    z-index: 2;
  }

  /* ZONA CENTRALE */
  .center-area {
    position: absolute;
    left: 300px;
    right: 300px;
    top: 0;
    height: 484px;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 4;
    pointer-events: none;
  }

  .center-image {
    height: 460px;
    width: auto;
    border-radius: 20px;
    object-fit: cover;
    box-shadow:
      0 0 60px rgba(255,180,0,1),
      0 0 120px rgba(255,60,0,1),
      inset 0 0 50px rgba(255,40,0,0.9);
    animation: centerGlow 2.5s infinite alternate;
  }

  @keyframes centerGlow {
    from {
      box-shadow:
        0 0 50px #ffb000,
        0 0 90px #ff4500,
        inset 0 0 40px #ff2a00;
    }
    to {
      box-shadow:
        0 0 80px #ffd000,
        0 0 140px #ff0000,
        inset 0 0 60px #ff0000;
    }
  }
</style>
</head>

<body>

<div class="container">

  <!-- SINISTRA -->
  <div class="video-wrapper left-video-wrapper" id="videoA">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/dora11.mp4" type="video/mp4">
    </video>
    <div class="video-text">DORA</div>
  </div>

  <!-- DESTRA -->
  <div class="video-wrapper right-video-wrapper" id="videoB">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/rosalia1.mp4" type="video/mp4">
    </video>
    <div class="video-text">ROSAL√çA</div>
  </div>

  <!-- CENTRO -->
  <div class="center-area">
    <img src="https://xatimg.com/image/sqKb5TXfmkQe.png" class="center-image">
  </div>

</div>

<script>
  const videoA = document.getElementById("videoA");
  const videoB = document.getElementById("videoB");

  let swapped = false;

  setInterval(() => {
    swapped = !swapped;

    if (swapped) {
      videoA.style.left = "auto";
      videoA.style.right = "0";

      videoB.style.right = "auto";
      videoB.style.left = "0";
    } else {
      videoA.style.right = "auto";
      videoA.style.left = "0";

      videoB.style.left = "auto";
      videoB.style.right = "0";
    }
  }, 20000);
</script>

</body>
</html>
