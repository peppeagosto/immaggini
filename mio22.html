<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>EL DIABLO</title>

<style>
  body {
    margin: 0;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .container {
    position: relative;
    width: 1308px;
    height: 484px;
  }

  .video-wrapper {
    position: absolute;
    width: 270px;
    height: 484px;
    overflow: hidden;
    border-radius: 18px;
    z-index: 1;
    box-shadow:
      0 0 60px rgba(255,180,0,1),
      0 0 110px rgba(255,60,0,1),
      inset 0 0 45px rgba(255,40,0,0.9);
    transition: left 1s ease, right 1s ease;
  }

  video.side-video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .left-video-wrapper { left: 0; }
  .right-video-wrapper { right: 0; }

  .video-text {
    position: absolute;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 25px;
    font-weight: bold;
    font-family: Trebuchet MS, Arial;
    color: #ffe0c0;
    text-shadow: 0 0 12px #ff4d00, 0 0 26px #ff0000;
  }

  .center-area {
    position: absolute;
    left: 300px;
    right: 300px;
    top: 0;
    height: 484px;
    display: flex;
    justify-content: center;
    align-items: center;
    pointer-events: none;
  }

  .center-image {
  height: 100%;
  width: auto;
  max-width: 100%;
  margin-top: 45px;

  transform: scaleX(1.03);   /* üëà ALLARGAMENTO MINIMO */
  transform-origin: center center;

  border-radius: 20px;
  object-fit: contain;
}

}

    box-shadow:
      0 0 60px rgba(255,180,0,1),
      0 0 120px rgba(255,60,0,1),
      inset 0 0 50px rgba(255,40,0,0.9);
    animation: centerGlow 2.5s infinite alternate;
  }

  @keyframes centerGlow {
    from { box-shadow: 0 0 50px #ffb000, 0 0 90px #ff4500; }
    to { box-shadow: 0 0 80px #ffd000, 0 0 140px #ff0000; }
  }
</style>
</head>

<body>

<div class="container">

  <div class="video-wrapper left-video-wrapper" id="videoA">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/dora11.mp4">
    </video>
    <div class="video-text">MANUELA</div>
  </div>

  <div class="video-wrapper right-video-wrapper" id="videoB">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/rosalia1.mp4">
    </video>
    <div class="video-text">ROSAL√çA</div>
  </div>

  <div class="center-area">
    <img src="https://xatimg.com/image/5Gw4MuWZXSfO.png" class="center-image">
  </div>

</div>

</body>
</html>
