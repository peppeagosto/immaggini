<style>
body {
  margin:0;
  height:100vh;
  overflow:hidden;
  background: radial-gradient(circle, #b20000 0%, #7a0000 60%, #3a0000 100%);
  position:relative;
}

/* GLOW NATALIZIO AI BORDI */
body:after {
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  box-shadow: 0 0 80px 40px rgba(255,230,120,0.7) inset;
  pointer-events:none;
}

/* CONTENITORE STELLINE + NEVE */
.fx {
  position:absolute;
  width:100%;
  height:100%;
  overflow:hidden;
  pointer-events:none;
}

/* STELLA 5 PUNTE PERFETTA */
.star {
  position:absolute;
  width:20px;
  height:20px;
  background: gold;
  clip-path: polygon(
    50% 0%,
    61% 35%,
    98% 35%,
    68% 57%,
    79% 91%,
    50% 70%,
    21% 91%,
    32% 57%,
    2% 35%,
    39% 35%
  );
  opacity:0.9;
  filter: drop-shadow(0 0 6px gold);
  animation: fallStar linear infinite;
}

/* NEVE PICCOLA TONDA */
.snow {
  position:absolute;
  width:6px;
  height:6px;
  background:white;
  border-radius:50%;
  opacity:0.9;
  filter:drop-shadow(0 0 3px white);
  animation: fallSnow linear infinite;
}

/* NEVE MEDIA */
.snow2 {
  position:absolute;
  width:10px;
  height:10px;
  background:white;
  border-radius:50%;
  opacity:0.8;
  filter:drop-shadow(0 0 4px white);
  animation: fallSnow2 linear infinite;
}

/* ANIMAZIONI */
@keyframes fallStar {
  from { transform: translateY(-50px) rotate(0deg); }
  to   { transform: translateY(120vh) rotate(360deg); }
}

@keyframes fallSnow {
  from { transform: translateY(-40px); }
  to   { transform: translateY(120vh); }
}

@keyframes fallSnow2 {
  from { transform: translateY(-60px); }
  to   { transform: translateY(120vh); }
}
</style>

<div class="fx" id="fx"></div>

<script>
const fx = document.getElementById("fx");

/* GENERA STELLE PERFETTE */
for (let i = 0; i < 25; i++) {
  let s = document.createElement("div");
  s.className = "star";
  s.style.left = Math.random() * 100 + "%";
  s.style.top = Math.random() * -100 + "px";
  s.style.animationDuration = (Math.random()*5 + 6) + "s";
  s.style.animationDelay = Math.random()*5 + "s";
  fx.appendChild(s);
}

/* NEVE PICCOLA */
for (let i = 0; i < 40; i++) {
  let n = document.createElement("div");
  n.className = "snow";
  n.style.left = Math.random()*100 + "%";
  n.style.top = Math.random()*-100 + "px";
  n.style.animationDuration = (Math.random()*4 + 4) + "s";
  n.style.animationDelay = Math.random()*4 + "s";
  fx.appendChild(n);
}

/* NEVE MEDIA */
for (let i = 0; i < 20; i++) {
  let m = document.createElement("div");
  m.className = "snow2";
  m.style.left = Math.random()*100 + "%";
  m.style.top = Math.random()*-100 + "px";
  m.style.animationDuration = (Math.random()*5 + 6) + "s";
  m.style.animationDelay = Math.random()*5 + "s";
  fx.appendChild(m);
}
</script>
