<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BENVENUTI Natale - Video Allungati Verticalmente</title>
  <style>
    body, html {margin:0;padding:0;height:100%;background:#000;overflow:hidden;font-family:'Arial Black',sans-serif;}
    
    /* Colonne giganti luminose */
    .side-rect {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      height: 96vh;
      max-height: 950px;
      width: 280px;
      border-radius: 70px;
      padding: 20px;
      box-sizing: border-box;
      background: linear-gradient(135deg, #cc0000, #ff1a1a, #ff3300, #ffd700);
      box-shadow: 0 0 100px #ff0000, 0 0 200px #ff3300, 0 0 350px #ff6600, 0 0 500px #ffd700;
      animation: pulse 3s infinite alternate;
      z-index: 4;
    }
    .left-rect {left:calc(50% - 560px);}
    .right-rect {right:calc(50% - 560px);}

    /* VIDEO ALLUNGATI IN VERTICALE - OVALI ALTI E STRETTI */
    .side-video {
      width: 200px;           /* stretto */
      height: 720px;          /* altissimo - quasi quanto il rettangolo */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 100px;   /* forma ovale bella */
      overflow: hidden;
      border: 6px solid rgba(255,215,0,1);
      box-shadow: 
        0 0 60px gold,
        inset 0 0 40px rgba(255,215,0,0.6);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;      /* riempie tutto l'ovale */
      border-radius: 96px;
    }

    /* Specchio solo a destra */
    .right-rect video {
      transform: scaleX(-1);
    }

    /* Testo BENVENUTI */
    .text {
      position: absolute;
      top: 50%;
      left: -100%;
      transform: translateY(-50%);
      font-size: 28px;
      font-weight: 900;
      color: #ff0000;
      letter-spacing: 22px;
      text-shadow: 0 0 50px #ff0000, 0 0 100px #ffd700, 0 0 160px #fff;
      -webkit-text-stroke: 7px #ffd700;
      paint-order: stroke fill;
      white-space: nowrap;
      z-index: 10;
      pointer-events: none;
      animation: benvenuti 10s infinite;
    }

    @keyframes pulse {
      0%   {box-shadow:0 0 100px #ff0000,0 0 200px #ff3300,0 0 350px #ff6600}
      100% {box-shadow:0 0 150px #ff0000,0 0 300px #ff3300,0 0 500px #ffd700}
    }

    @keyframes benvenuti {
      0%   {left:-100%;opacity:0}
      10%  {left:50%;transform:translate(-50%,-50%);opacity:1}
      60%  {left:50%;transform:translate(-50%,-50%);opacity:1}
      70%  {opacity:0}
      100% {left:120%;opacity:0}
    }

    .falling-star {
      position: absolute;
      color: #ffd700;
      font-size: 32px;
      pointer-events: none;
      animation: fall linear forwards;
      text-shadow: 0 0 20px #fff, 0 0 40px #ffd700;
    }
  </style>
</head>
<body>

  <!-- SINISTRA -->
  <div class="side-rect left-rect">
    <div class="side-video">
      <video autoplay muted loop playsinline>
        <source src="https://peppeagosto.github.io/immaggini/palla3.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <!-- DESTRA (specchiata) -->
  <div class="side-rect right-rect">
    <div class="side-video">
      <video autoplay muted loop playsinline>
        <source src="https://peppeagosto.github.io/immaggini/palla3.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <div class="text">BENVENUTI</div>

  <!-- STELLE + NEVE (più intense) -->
  <script>
    function createStar() {
      const star = document.createElement('div');
      star.className = 'falling-star';
      star.innerHTML = '★';
      star.style.left = Math.random() * 100 + 'vw';
      const size = Math.random() * 40 + 25;
      star.style.fontSize = size + size + 'px';
      const colors = ['#ffd700', '#ff0066', '#ffffff', '#ff3300'];
      star.style.color = colors[Math.floor(Math.random() * colors.length)];
      const duration = Math.random() * 15 + 15;
      star.style.animation = `fall ${duration}s linear forwards`;
      const sway = Math.random() * 250 - 125;
      star.style.setProperty('--sway', sway + 'px');
      document.body.appendChild(star);
      setTimeout(() => star.remove(), duration * 1000);
    }
    setInterval(createStar, 160);

    setInterval(() => {
      if (Math.random() > 0.3) {
        const snow = document.createElement('div');
        snow.style.position = 'absolute';
        snow.style.color = '#fff';
        snow.style.fontSize = Math.random()*25+20 + 'px';
        snow.style.left = Math.random()*100 + 'vw';
        snow.style.pointerEvents = 'none';
        snow.innerHTML = ['❅','❆','❄'][Math.floor(Math.random()*3)];
        snow.style.animation = `fall ${Math.random()*12+15}s linear forwards`;
        document.body.appendChild(snow);
        setTimeout(() => snow.remove(), 30000);
      }
    }, 130);

    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes fall {
        0% { transform: translateY(-100vh) translateX(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(120vh) translateX(var(--sway)) rotate(720deg); opacity: 0; }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
