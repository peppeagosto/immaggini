<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BENVENUTI Natale - Solo Video ai Bordi</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Arial Black', sans-serif;
    }

    /* VIDEO SINISTRO e DESTRO - attaccati ai bordi, senza nessuna cornice colorata */
    .side-video {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 280px;           /* larghezza del video */
      height: 720px;          /* super alto */
      border-radius: 120px;   /* forma ovale bella alta */
      overflow: hidden;
      border: 7px solid gold;
      box-shadow: 
        0 0 80px gold,
        0 0 160px #ff3300,
        inset 0 0 50px rgba(255,215,0,0.7);
      z-index: 5;
    }

    .left-video  { left: 20px; }           /* attaccato a sinistra */
    .right-video { right: 20px; }          /* attaccato a destra */

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 113px;
    }

    /* Specchio il video di destra */
    .right-video.right-video video {
      transform: scaleX(-1);
    }

    /* Testo BENVENUTI */
    .text {
      position: absolute;
      top: 50%;
      left: -100%;
      transform: translateY(-50%);
      font-size: 38px;
      font-weight: 900;
      color: #ff0000;
      letter-spacing: 24px;
      text-shadow: 0 0 60px #ff0000, 0 0 120px #ffd700, 0 0 180px #fff;
      -webkit-text-stroke: 8px #ffd700;
      paint-order: stroke fill;
      white-space: nowrap;
      z-index: 10;
      pointer-events: none;
      animation: benvenuti 11s infinite;
    }

    @keyframes benvenuti {
      0%   { left: -100%; opacity: 0; }
      10%  { left: 50%; transform: translate(-50%, -50%); opacity: 1; }
      60%  { left: 50%; transform: translate(-50%, -50%); opacity: 1; }
      70%  { opacity: 0; }
      100% { left: 120%; opacity: 0; }
    }

    /* Stelle cadenti */
    .falling-star {
      position: absolute;
      color: #ffd700;
      font-size: 34px;
      pointer-events: none;
      animation: fall linear forwards;
      text-shadow: 0 0 25px #fff, 0 0 50px #ffd700;
    }

    @keyframes fall {
      0%   { transform: translateY(-100vh) translateX(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(120vh) translateX(var(--sway)) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- VIDEO SINISTRO (attaccato a sx) -->
  <div class="side-video left-video">
    <video autoplay muted loop playsinline>
      <source src="https://peppeagosto.github.io/immaggini/palla3.mp4" type="video/mp4">
    </video>
  </div>

  <!-- VIDEO DESTRO (attaccato a dx + specchiato) -->
  <div class="side-video right-video">
    <video autoplay muted loop playsinline>
      <source src="https://peppeagosto.github.io/immaggini/palla3.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Testo centrale -->
  <div class="text">BENVENUTI</div>

  <!-- Stelle + neve -->
  <script>
    function createStar() {
      const star = document.createElement('div');
      star.className = 'falling-star';
      star.innerHTML = 'â˜…';
      star.style.left = Math.random() * 100 + 'vw';
      const size = Math.random() * 35 + 28;
      star.style.fontSize = size + 'px';
      const colors = ['#ffd700', '#ff0066', '#ffffff', '#ff3300'];
      star.style.color = colors[Math.floor(Math.random() * colors.length)];
      const duration = Math.random() * 14 + 16;
      const sway = Math.random() * 300 - 150;
      star.style.setProperty('--sway', sway + 'px');
      star.style.animation = `fall ${duration}s linear forwards`;
      document.body.appendChild(star);
      setTimeout(() => star.remove(), duration * 1000);
    }

    setInterval(createStar, 150);

    // Neve
    setInterval(() => {
      if (Math.random() > 0.3) {
        const snow = document.createElement('div');
        snow.style.position = 'absolute';
        snow.style.color = '#fff';
        snow.style.fontSize = Math.random()*25+20 + 'px';
        snow.style.left = Math.random()*100 + 'vw';
        snow.style.pointerEvents = 'none';
        snow.innerHTML = ['Snowflake1','Snowflake2','Snowflake3'][Math.floor(Math.random()*3)];
        snow.style.animation = `fall ${Math.random()*10+18}s linear forwards`;
        document.body.appendChild(snow);
        setTimeout(() => snow.remove(), 30000);
      }
    }, 140);
  </script>

</body>
</html>
