<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BENVENUTI Natale - Stelle che cadono DAVVERO</title>
  <style>
    body, html {margin:0;padding:0;height:100%;background:#000;overflow:hidden;font-family:'Arial Black',sans-serif;}

    /* Rettangoli laterali */
    .side-rect {
      position:absolute;top:50%;transform:translateY(-50%);
      height:748px;width:200px;border-radius:55px;padding:18px;box-sizing:border-box;
      background:linear-gradient(135deg,#cc0000,#ff1a1a,#ff6600,#ffd700);
      box-shadow:0 0 120px #ff0000,0 0 240px #ff3300,0 0 400px #ffd700;
      animation:pulse 3s infinite alternate;z-index:4;
    }
    .left-rect  {left:calc(50% - 540px);}
    .right-rect {right:calc(50% - 540px);}
    .side-video {width:100%;height:100%;border-radius:38px;overflow:hidden;border:4px solid rgba(255,215,0,0.8);}
    video {width:100%;height:100%;object-fit:cover;border-radius:35px;}

    /* Testo BENVENUTI */
    .text {
      position:absolute;top:50%;left:-100%;transform:translateY(-50%);
      font-size:86px;font-weight:900;color:#ff0000;letter-spacing:20px;
      text-shadow:0 0 50px #ff0000,0 0 100px #ffd700,0 0 160px #fff;
      -webkit-text-stroke:6px #ffd700;paint-order:stroke fill;
      white-space:nowrap;z-index:10;pointer-events:none;
      animation:benvenuti 10s infinite;
    }

    @keyframes pulse   {0%{box-shadow:0 0 120px #ff0000}100%{box-shadow:0 0 240px #ff0000,0 0 500px #ffd700}}
    @keyframes benvenuti {
      0%   {left:-100%;opacity:0}
      10%  {left:50%;transform:translate(-50%,-50%);opacity:1}
      60%  {left:50%;transform:translate(-50%,-50%);opacity:1}
      70%  {opacity:0}
      100% {left:120%;opacity:0}
    }

    /* ==== STELLE CHE CADONO DAVVERO ==== */
    .falling-star {
      position: absolute;
      color: #ffd700;
      font-size: 32px;
      pointer-events: none;
      animation: fall linear forwards;
      text-shadow: 0 0 20px #fff, 0 0 40px #ffd700;
    }
  </style>
</head>
<body>

  <!-- Video sinistra -->
  <div class="side-rect left-rect">
    <div class="side-video"><video autoplay muted loop playsinline><source src="https://peppeagosto.github.io/immaggini/video-sinistra.mp4" type="video/mp4"></video></div>
  </div>

  <!-- Video destra -->
  <div class="side-rect right-rect">
    <div class="side-video"><video autoplay muted loop playsinline><source src="https://peppeagosto.github.io/immaggini/video-destra.mp4" type="video/mp4"></video></div>
  </div>

  <div class="text">BENVENUTI</div>

  <!-- STELLE + NEVE CHE CADONO LENTISSIME -->
  <script>
    function createStar() {
      const star = document.createElement('div');
      star.className = 'falling-star';
      star.innerHTML = '★';
      
      // Posizione casuale
      star.style.left = Math.random() * 100 + 'vw';
      
      // Dimensione casuale
      const size = Math.random() * 30 + 25;
      star.style.fontSize = size + 'px';
      
      // Colore casuale: oro, rosso o bianco
      const colors = ['#ffd700', '#ff0066', '#ffffff'];
      star.style.color = colors[Math.floor(Math.random() * colors.length)];
      
      // Durata caduta lenta (15-30 secondi)
      const duration = Math.random() * 15 + 15;
      star.style.animation = `fall ${duration}s linear forwards`;
      
      // Oscillazione laterale per effetto naturale
      const sway = Math.random() * 200 - 100; // da -100px a +100px
      star.style.setProperty('--sway', sway + 'px');
      
      document.body.appendChild(star);
      
      // Rimuovi dopo la caduta
      setTimeout(() => star.remove(), duration * 1000);
    }

    // Crea tantissime stelle
    setInterval(createStar, 200); // ogni 200ms = tempesta di stelle

    // Anche un po' di neve classica
    setInterval(() => {
      if (Math.random() > 0.4) {
        const snow = document.createElement('div');
        snow.style.position = 'absolute';
        snow.style.color = '#fff';
        snow.style.fontSize = Math.random()*20+18 + 'px';
        snow.style.left = Math.random()*100 + 'vw';
        snow.style.pointerEvents = 'none';
        snow.innerHTML = ['❅','❆','❄'][Math.floor(Math.random()*3)];
        snow.style.animation = `fall ${Math.random()*10+12}s linear forwards`;
        document.body.appendChild(snow);
        setTimeout(() => snow.remove(), 22000);
      }
    }, 150);

    // Keyframes direttamente nello script così sono sicure
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes fall {
        0%   { transform: translateY(-100vh) translateX(0)    rotate(0deg);    opacity: 1; }
        100% { transform: translateY(120vh)  translateX(var(--sway)) rotate(720deg); opacity: 0; }
      }
    `;
    document.head.appendChild(style);
  </script>

</body>
</html>
