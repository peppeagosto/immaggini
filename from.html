<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BENVENUTI Natale Rosso - 3 Video</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Arial Black', sans-serif;
    }

    /* Centrale 748×748px */
    .box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 748px;
      height: 748px;
      padding: 20px;
      border-radius: 30px;
      background: linear-gradient(45deg, #ff0000, #ff3333, #ff0066, #b30000, #ff9900, #ffcc00, #ff0066, #006400);
      background-size: 600% 600%;
      box-shadow: 0 0 80px #ff0000, 0 0 160px #ff3333, 0 0 260px #ff0066, 0 0 360px #ff9900, 0 0 480px #ffd700, 0 0 620px rgba(255,215,0,0.9);
      animation: natale-pulse 3s infinite alternate, gradient 12s ease infinite;
      z-index: 5;
    }
    .inner, .side-video {
      width: 100%;
      height: 100%;
      border-radius: 20px;
      overflow: hidden;
      border: 2px solid rgba(255,215,0,0.4);
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 18px;
    }

    /* RETTANGOLI LATERALI DX e SX - ora contengono VIDEO (140px larghi) */
    .side-rect {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      height: 748px;
      width: 140px;               /* larghi come volevi */
      border-radius: 40px;
      background: linear-gradient(135deg, #ff0000, #cc0000, #ff3300, #ffd700);
      background-size: 400% 400%;
      box-shadow: 0 0 70px #ff0000, 0 0 140px #ff3300, 0 0 220px #ffd700, 0 0 300px rgba(255,215,0,0.8);
      animation: natale-pulse-side 2.8s infinite alternate, gradient 10s ease infinite;
      z-index: 4;
      padding: 10px;              /* per non tagliare il bordo del video */
      box-sizing: border-box;
    }
    .left-rect  { left:  calc(50% - 374px - 180px); }
    .right-rect { right: calc(50% - 374px - 180px); }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 68px;
      font-weight: 900;
      color: #ff0000;
      letter-spacing: 14px;
      text-shadow: 0 0 20px #ff0000, 0 0 50px #ff3333, 0 0 90px #ffd700, 3px 3px 8px #000;
      -webkit-text-stroke: 3px #ffd700;
      paint-order: stroke fill;
      white-space: nowrap;
      pointer-events: none;
      z-index: 10;
      animation: benvenuti 9s infinite;
    }

    @keyframes natale-pulse, @keyframes natale-pulse-side, @keyframes gradient, @keyframes benvenuti {
      /* identiche a prima - le ho lasciate uguali per non appesantire */
      0%   { box-shadow: 0 0 80px #ff0000, 0 0 160px #ff3333, 0 0 260px #ff0066, 0 0 360px #ff9900; }
      100% { box-shadow: 0 0 140px #ff0000, 0 0 280px #ff3333, 0 0 460px #ff0066, 0 0 680px #ffd700, 0 0 900px rgba(255,215,0,1); }
    }
    @keyframes natale-pulse-side {
      0%   { box-shadow: 0 0 70px #ff0000, 0 0 140px #ff3300; }
      100% { box-shadow: 0 0 120px #ff0000, 0 0 220px #ff6600, 0 0 340px #ffd700, 0 0 460px rgba(255,215,0,0.9); }
    }
    @keyframes gradient { 0%,100%{background-position:0% 50%} 50%{background-position:100% 50%} }
    @keyframes benvenuti {
      0%   { opacity:0; transform:translate(-50%,-50%) scale(0.7); }
      15%  { opacity:1; transform:translate(-50%,-50%) scale(1); }
      55%  { opacity:1; transform:translate(-50%,-50%) scale(1); }
      65%  { opacity:0; transform:translate(-50%,-50%) scale(1.3); }
      100% { opacity:0; }
    }
  </style>
</head>
<body>

  <!-- VIDEO SINISTRO -->
  <div class="side-rect left-rect">
    <div class="side-video">
      <video autoplay muted loop playsinline>
        <source src="https://peppeagosto.github.io/immaggini/tuo-video-sinistra.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  

  <!-- VIDEO DESTRO -->
  <div class="side-rect right-rect">
    <div class="side-video">
      <video autoplay muted loop playsinline>
        <source src="https://peppeagosto.github.io/immaggini/tuo-video-destra.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <div class="text">BENVENUTI</div>

  <!-- Fiocchi oro (opzionali) -->
  <script>
    setInterval(() => {
      const s = document.createElement('div');
      s.innerHTML = ['❅','✶','✴','❆'][Math.floor(Math.random()*4)];
      s.style.cssText = `position:absolute; color:#ffd700; font-size:${Math.random()*15+15}px; left:${Math.random()*100}vw; pointer-events:none; animation:fall ${Math.random()*5+7}s linear infinite; opacity:${Math.random()*0.6+0.4}`;
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 14000);
    }, 300);
  </script>
  <style>
    @keyframes fall { 0%{transform:translateY(-100vh) rotate(0deg)} 100%{transform:translateY(110vh) rotate(360deg); opacity:0} }
  </style>

</body>
</html>
