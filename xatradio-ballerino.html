<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Radio Mia</title>
    <meta name="description" content="Radio Mia">
    <meta name="keywords" content="Radio Mia">
    <meta name="robots" content="Radio Mia">
    <meta name="googlebot" content="Radio Mia">
    <link rel="shortcut icon" href="">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .fs-vid-background {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .fs-vid-background video {
            object-fit: cover;
            width: 100%;
            height: 100%;
            filter: brightness(1.5);
        }

        #intro-video {
            position: fixed;
            width: 380px;
            height: 170px;
            top: 27%; /* SPINTO GIÃ™ */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            display: none;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        #player-container {
            position: relative;
            width: 90%;
            max-width: 600px;
            margin: 59px auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.3);
            color: white;
        }

        #album-art {
            width: 150px;
            height: 150px;
            background: url('https://xatimg.com/image/4P7tw5xBzXst.png') no-repeat center center;
            background-size: cover;
            margin: 0 auto 20px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.5s ease-in-out, top 0.5s ease-in-out, left 0.5s ease-in-out;
            border: 5px solid transparent;
        }

        .moving {
            animation: moveCover 8s infinite alternate;
        }

        @keyframes moveCover {
            0% { top: 50%; left: 50%; transform: translate(-50%, -50%); }
            25% { top: 0; left: 0; transform: translate(0, 0); }
            50% { top: 0; left: 100%; transform: translate(-100%, 0); }
            75% { top: 100%; left: 100%; transform: translate(-100%, -100%); }
            100% { top: 100%; left: 0; transform: translate(0, -100%); }
        }

        #currentTitle {
            font-size: 20px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            animation: rainbow 5s infinite;
        }

        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }

        #controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .control-btn {
            width: 40px;
            height: 40px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s, background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .control-btn:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.15);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        #volume-slider {
            width: 80px;
            height: 4px;
        }

        .cover-grid-wrapper {
            position: absolute;
            top: 70px; /* Allineato al testo */
            width: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .cover-grid {
            display: flex;
            animation: scrollCovers 25s linear infinite;
            gap: 10px;
            padding-left: 100%;
        }

        .cover {
            flex-shrink: 0;
            width: 90px;
            height: 90px;
        }

        .cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @keyframes scrollCovers {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .fade-gradient {
            position: absolute;
            top: 70px;
            width: 100%;
            height: 90px;
            background: linear-gradient(to right, rgba(0,0,0,1) 0%, transparent 10%, transparent 90%, rgba(0,0,0,1) 100%);
            z-index: 2;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="fs-vid-background">
    <video autoplay loop>
        <source src="https://peppeagosto.github.io/immaggini/25.mp4" type="video/mp4">
    </video>
</div>

    <video id="intro-video">
        <source src="https://peppeagosto.github.io/immaggini/xatradio-ballerino.mp4" type="video/mp4">
        Il tuo browser non supporta il video.
    </video>

    <div id="player-container">
        <div id="album-art" class="moving"></div>
        <div id="info">
            <marquee id="currentTitle">Titolo non disponibile</marquee>
        </div>
        <div id="controls">
            <img id="play" src="https://xatimg.com/image/8WN9OoGzKIIV.gif" class="control-btn" alt="Play">
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
            <img id="stop" src="https://xatimg.com/image/vLprPcdA64wJ.gif" class="control-btn" alt="Stop">
        </div>
    </div>

    <div class="fade-gradient"></div>
    <div class="cover-grid-wrapper">
        <div class="cover-grid" id="cover-grid"></div>
    </div>

    <audio id="player">
        <source src="https://stream-166.zeno.fm/mcrnn0ibuzatv" type="audio/mpeg">
    </audio>

    <script>
        const player = document.getElementById('player');
        const volumeSlider = document.getElementById('volume-slider');
        const albumArt = document.getElementById('album-art');
        const coverGrid = document.getElementById('cover-grid');
        const currentTitle = document.getElementById('currentTitle');
        const playBtn = document.getElementById('play');
        const stopBtn = document.getElementById('stop');
        const introVideo = document.getElementById('intro-video');

        let introTimeout = null;
        let isPlaying = false;

        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                player.pause();
                player.currentTime = 0;
                introVideo.pause();
                introVideo.style.display = 'none';
                if (introTimeout) clearTimeout(introTimeout);
                isPlaying = false;
            } else {
                playBtn.style.pointerEvents = 'none';
                introVideo.style.display = 'block';
                introVideo.currentTime = 0;
                introVideo.play();
                introTimeout = setTimeout(() => {
                    introVideo.pause();
                    introVideo.style.display = 'none';
                    player.play();
                    playBtn.style.pointerEvents = 'auto';
                    isPlaying = true;
                }, 29000);
            }
        });

        stopBtn.addEventListener('click', () => {
            if (introTimeout) clearTimeout(introTimeout);
            introVideo.pause();
            introVideo.style.display = 'none';
            player.pause();
            player.currentTime = 0;
            isPlaying = false;
        });

        volumeSlider.addEventListener('input', (e) => {
            player.volume = e.target.value;
        });

        const nowPlayingUrl = 'https://zenoplay.zenomedia.com/api/zenofm/nowplaying/mcrnn0ibuzatv';
        const defaultImage = 'https://xatimg.com/image/4P7tw5xBzXst.png';

        let coverImages = [];

        async function fetchNowPlaying() {
            try {
                const response = await fetch(nowPlayingUrl);
                const data = await response.json();
                const { title, artist } = data;
                currentTitle.textContent = title || 'Titolo non disponibile';
                fetchCover(title, artist);
            } catch {
                currentTitle.textContent = 'Errore durante il caricamento';
                resetToDefault();
            }
        }

        async function fetchCover(title, artist) {
            const encoded = encodeURIComponent(title + ' ' + artist);
            const url = `https://itunes.apple.com/search?term=${encoded}&limit=5&entity=song`;
            try {
                const res = await fetch(url);
                const data = await res.json();
                if (data.results.length > 0) {
                    coverImages = data.results.map(r => r.artworkUrl100.replace('100x100', '600x600'));
                    albumArt.style.backgroundImage = `url(${coverImages[0]})`;
                    displayCovers();
                } else resetToDefault();
            } catch {
                resetToDefault();
            }
        }

        function displayCovers() {
            coverGrid.innerHTML = '';
            coverImages.forEach(image => {
                const div = document.createElement('div');
                div.classList.add('cover');
                const img = document.createElement('img');
                img.src = image;
                div.appendChild(img);
                coverGrid.appendChild(div);
            });
        }

        function resetToDefault() {
            albumArt.style.backgroundImage = `url(${defaultImage})`;
        }

        fetchNowPlaying();
        setInterval(fetchNowPlaying, 20000);
    </script>
</body>
</html>
