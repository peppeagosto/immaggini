<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xatradio-ballerino.html</title>
    <meta name="description" content="Radio Mia">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .fs-vid-background {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .fs-vid-background video {
            object-fit: cover;
            width: 100%;
            height: 100%;
            filter: brightness(1.5);
        }
        #player-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            padding: 10px;
            text-align: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        #album-art {
            width: 120px;
            height: 120px;
            background: url('') no-repeat center center;
            background-size: cover;
            margin: 0 auto 10px;
            border-radius: 50%;
            position: relative;
            z-index: 10;
            transition: transform 0.5s ease-in-out, top 0.5s ease-in-out, left 0.5s ease-in-out;
        }
        .moving {
            animation: moveCover 8s infinite alternate;
        }
        @keyframes moveCover {
            0% { top: 50%; left: 50%; transform: translate(-50%, -50%); }
            25% { top: 0; left: 0; transform: translate(0, 0); }
            50% { top: 0; left: 100%; transform: translate(-100%, 0); }
            75% { top: 100%; left: 100%; transform: translate(-100%, -100%); }
            100% { top: 100%; left: 0; transform: translate(0, -100%); }
        }
        #currentTitle {
            font-size: 16px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            animation: rainbow 5s infinite;
        }
        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }
        #controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            z-index: 10;
        }
        .control-btn {
            width: 40px;
            height: 40px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s, background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .control-btn:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.15);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }
        #volume-slider {
            width: 60px;
            height: 4px;
        }
        .cover-grid {
            display: flex;
            overflow: hidden;
            width: 100%;
            animation: scrollCovers 20s linear infinite;
            margin-top: 10px;
            height: 100px;
        }
        .cover {
            flex-shrink: 0;
            width: 80px;
            height: 80px;
            margin-right: 10px;
        }
        .cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        @keyframes scrollCovers {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        #intro-video {
            position: absolute;
            width: 328px;
            height: 426px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            display: none;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }
        #video-11 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 328px;
            height: 426px;
            z-index: 9998;
            display: none;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="fs-vid-background">
        <video autoplay muted loop id="background-video">
            <source src="https://peppeagosto.github.io/immaggini/1313.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Modifica: tolto muted per far sentire la voce -->
    <video id="intro-video">
        <source src="https://peppeagosto.github.io/immaggini/05.mp4" type="video/mp4">
       
     </video>

    <video id="video-11" controls>
    <source src="https://peppeagosto.github.io/immaggini/111.mp4" type="video/mp4">
    Your browser does not support the video tag.
        
    </video>

        
   

    <div id="player-container">
        <div id="album-art" class="moving"></div>
        <div id="info">
            <marquee id="currentTitle">Titolo non disponibile</marquee>
        </div>
        <div id="controls">
            <img id="play" src="https://xatimg.com/image/KcJO8L5GXRxm.gif" class="control-btn" alt="Play">
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
            <img id="stop" src="https://xatimg.com/image/nhl35Hygk6d4.png" class="control-btn" alt="Stop">
        </div>
    </div>

    <audio id="player">
        <source src="https://stream-166.zeno.fm/mcrnn0ibuzatv" type="audio/mpeg">
    </audio>

    <div class="cover-grid" id="cover-grid"></div>

    <script>
        const player = document.getElementById('player');
        const playBtn = document.getElementById('play');
        const stopBtn = document.getElementById('stop');
        const introVideo = document.getElementById('intro-video');
        const video11 = document.getElementById('video-11');
        const volumeSlider = document.getElementById('volume-slider');
        const albumArt = document.getElementById('album-art');
        const currentTitle = document.getElementById('currentTitle');
        const coverGrid = document.getElementById('cover-grid');

        let alreadyPlayed = false;

        playBtn.addEventListener('click', () => {
            if (alreadyPlayed) return;
            alreadyPlayed = true;

            playBtn.style.pointerEvents = 'none';
            introVideo.style.display = 'block';
            introVideo.currentTime = 0;
            introVideo.play();

            setTimeout(() => {
                introVideo.pause();
                introVideo.style.display = 'none';
                player.play();
                playBtn.style.pointerEvents = 'auto';

                setTimeout(() => {
                    video11.style.display = 'block';
                    video11.play();

                    setTimeout(() => {
                        video11.pause();
                        video11.style.display = 'none';
                    }, 11000);
                }, 9000);
            }, 6000);
        });

        stopBtn.addEventListener('click', () => {
            introVideo.pause();
            introVideo.style.display = 'none';
            player.pause();
            player.currentTime = 0;
            playBtn.style.pointerEvents = 'auto';
            alreadyPlayed = false;
        });

        volumeSlider.addEventListener('input', (e) => {
            player.volume = e.target.value;
        });

        async function fetchNowPlaying() {
            try {
                const response = await fetch('https://zenoplay.zenomedia.com/api/zenofm/nowplaying/mcrnn0ibuzatv');
                const data = await response.json();
                const { title, artist } = data;
                currentTitle.textContent = title || 'Titolo non disponibile';
                fetchCover(title, artist);
            } catch {
                currentTitle.textContent = 'Errore durante il caricamento';
            }
        }

        async function fetchCover(title, artist) {
            const encodedTitle = encodeURIComponent(title + ' ' + artist);
            const coverUrl = `https://itunes.apple.com/search?term=${encodedTitle}&limit=5&entity=song`;
            try {
                const response = await fetch(coverUrl);
                const data = await response.json();
                if (data.results.length > 0) {
                    const covers = data.results.map(r => r.artworkUrl100.replace('100x100', '600x600'));
                    coverGrid.innerHTML = covers.map(url => `<div class="cover"><img src="${url}"></div>`).join('');
                    albumArt.style.backgroundImage = `url(${covers[0]})`;
                }
            } catch {
                albumArt.style.backgroundImage = `url('https://xatimg.com/image/xmTZE8IRcKFj.gif')`;
            }
        }

        fetchNowPlaying();
        setInterval(fetchNowPlaying, 30000);
    </script>
</body>
