<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EL CARTAIO</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: 'Arial Black', Arial, sans-serif;
}

.video-box {
    position: fixed;
    width: 240px;
    height: 520px;
    top: 50%;
    transform: translateY(-50%);
    border-radius: 16px;
    border: 3px solid #ff0000;
    box-shadow: 0 0 25px #ff0000, 0 0 50px #ffff00;
    overflow: hidden;
    background: #111; /* fallback */
}

.video-box video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.video-text {
    position: absolute;
    bottom: 10px;
    left: 0;
    width: 100%;
    text-align: center;
    color: #fff;
    font-size: 24px;
    font-weight: bold;
    text-shadow: 0 0 10px #fff, 0 0 20px #ff0000;
    pointer-events: none;
    animation: wave 4s ease-in-out infinite;
}

@keyframes wave {
    0%   { transform: translateY(0) rotate(0deg); }
    25%  { transform: translateY(-5px) rotate(-1.5deg); }
    50%  { transform: translateY(0) rotate(0deg); }
    75%  { transform: translateY(5px) rotate(1.5deg); }
    100% { transform: translateY(0) rotate(0deg); }
}

/* TESTO CENTRALE "EL CARTAIO" */
.center-title {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 10vw;
    font-weight: 900;
    color: #ff0000;
    text-shadow: 
        0 0 15px #ff0000,
        0 0 30px #ff0000,
        0 0 60px #ffff00,
        0 0 100px #ffff00;
    letter-spacing: 10px;
    pointer-events: none;
    z-index: 9999;
    white-space: nowrap;
    animation: 
        pulse 2.8s ease-in-out infinite,
        flicker 7s linear infinite;
    user-select: none;
}

@keyframes pulse {
    0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.85; }
    50%      { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
}

@keyframes flicker {
    0%, 18%, 22%, 25%, 53%, 57%, 100% { 
        text-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000, 0 0 60px #ffff00, 0 0 100px #ffff00; 
    }
    20%, 24%, 55% { text-shadow: none; opacity: 0.35; }
}

/* Posizionamenti */
#left { left: 20px; z-index: 8000; }
#center { left: 50%; transform: translate(-50%, -50%); z-index: 9500; }
#right { right: 20px; z-index: 8000; }
</style>
</head>
<body>

<!-- SINISTRA: Z1 FISSO -->
<div class="video-box" id="left">
    <video autoplay loop muted playsinline>
        <source src="https://peppeagosto.github.io/immaggini/z1.mp4" type="video/mp4">
    </video>
    <div class="video-text">Z1</div>
</div>

<!-- CENTRO: CAMBIA TRA V1 e V2 -->
<div class="video-box" id="center">
    <video id="centerVideo" autoplay muted playsinline>
        <source src="https://peppeagosto.github.io/immaggini/v1.mp4" type="video/mp4">
    </video>
    <div class="video-text" id="centerText">V1</div>
</div>

<!-- DESTRA: Z2 FISSO -->
<div class="video-box" id="right">
    <video autoplay loop muted playsinline>
        <source src="https://peppeagosto.github.io/immaggini/z2.mp4" type="video/mp4">
    </video>
    <div class="video-text">Z2</div>
</div>

<!-- Testo centrale sopra tutto -->
<div class="center-title">EL CARTAIO</div>

<script>
const centerVideo = document.getElementById("centerVideo");
const centerText  = document.getElementById("centerText");

const v1 = "https://peppeagosto.github.io/immaggini/v1.mp4";
const v2 = "https://peppeagosto.github.io/immaggini/v2.mp4";

let isV1 = true;

function switchCenter() {
    isV1 = !isV1;

    if (isV1) {
        centerVideo.src = v1;
        centerText.textContent = "V1";
    } else {
        centerVideo.src = v2;
        centerText.textContent = "V2";
    }

    centerVideo.load();
    centerVideo.play().catch(() => {});
}

setInterval(switchCenter, 15000);
// Primo cambio dopo 15 secondi
setTimeout(switchCenter, 15000);
</script>

</body>
</html>
