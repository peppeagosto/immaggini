<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EL CARTAIO</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: 'Arial Black', Arial, sans-serif;
}

.video-box {
    position: fixed;
    width: 240px;
    height: 520px;
    top: 50%;
    transform: translateY(-50%);
    border-radius: 16px;
    border: 3px solid #ff0000;
    box-shadow: 0 0 25px #ff0000, 0 0 50px #ffff00;
    overflow: hidden;
    z-index: 9000;
}
.video-left  { left: 20px; }
.video-right { right: 20px; }

.video-box video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.video-text {
    position: absolute;
    bottom: 10px;
    left: 0;
    width: 100%;
    text-align: center;
    color: #fff;
    font-size: 24px;
    font-weight: bold;
    text-shadow: 0 0 10px #fff, 0 0 20px #ff0000;
    pointer-events: none;
    animation: wave 4s ease-in-out infinite;
}

@keyframes wave {
    0%   { transform: translateY(0) rotate(0deg); }
    25%  { transform: translateY(-5px) rotate(-1.5deg); }
    50%  { transform: translateY(0) rotate(0deg); }
    75%  { transform: translateY(5px) rotate(1.5deg); }
    100% { transform: translateY(0) rotate(0deg); }
}

/* TESTO CENTRALE "EL CARTAIO" */
.center-title {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 9vw;              /* grande ma responsivo */
    font-weight: 900;
    color: #ff0000;
    text-shadow: 
        0 0 10px #ff0000,
        0 0 20px #ff0000,
        0 0 40px #ffff00,
        0 0 80px #ffff00;
    letter-spacing: 8px;
    pointer-events: none;
    z-index: 9999;
    white-space: nowrap;
    animation: 
        pulse 2.5s ease-in-out infinite,
        flicker 6s linear infinite;
    user-select: none;
}

@keyframes pulse {
    0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.9; }
    50%      { transform: translate(-50%, -50%) scale(1.08); opacity: 1; }
}

@keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { text-shadow: 
        0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 40px #ffff00, 0 0 80px #ffff00; }
    20%, 24%, 55% { text-shadow: none; opacity: 0.4; }
}
</style>
</head>
<body>

<!-- FISSI Z1 e Z2 – ai lati estremi, sempre visibili -->
<div class="video-box video-left">
    <video autoplay loop muted playsinline>
        <source src="https://peppeagosto.github.io/immaggini/z1.mp4" type="video/mp4">
    </video>
    <div class="video-text">Z1</div>
</div>

<div class="video-box video-right">
    <video autoplay loop muted playsinline>
        <source src="https://peppeagosto.github.io/immaggini/z2.mp4" type="video/mp4">
    </video>
    <div class="video-text">Z2</div>
</div>

<!-- VIDEO CAMBIANTI CENTRALI (V ↔ M) -->
<div class="video-box video-left" style="left: 50%; transform: translate(-50%, -50%); z-index: 9500;">
    <video id="leftVideo" autoplay muted playsinline>
        <source src="https://peppeagosto.github.io/immaggini/v1.mp4" type="video/mp4">
    </video>
    <div class="video-text" id="leftText">V1</div>
</div>

<div class="video-box video-right" style="right: 50%; transform: translate(50%, -50%); z-index: 9500;">
    <video id="rightVideo" autoplay muted playsinline>
        <source src="https://peppeagosto.github.io/immaggini/v2.mp4" type="video/mp4">
    </video>
    <div class="video-text" id="rightText">V2</div>
</div>

<!-- TESTO CENTRALE FISSO -->
<div class="center-title">EL CARTAIO</div>

<script>
const leftVideo  = document.getElementById("leftVideo");
const rightVideo = document.getElementById("rightVideo");
const leftText   = document.getElementById("leftText");
const rightText  = document.getElementById("rightText");

const v1 = "https://peppeagosto.github.io/immaggini/v1.mp4";
const v2 = "https://peppeagosto.github.io/immaggini/v2.mp4";
const m  = "https://peppeagosto.github.io/immaggini/m.mp4";

let isV = true;

function switchMode() {
    isV = !isV;

    if (isV) {
        leftVideo.src = v1;
        rightVideo.src = v2;
        leftText.textContent = "V1";
        rightText.textContent = "V2";
    } else {
        leftVideo.src = m;
        rightVideo.src = m;
        leftText.textContent = "M";
        rightText.textContent = "M";
    }

    leftVideo.load();
    rightVideo.load();
    leftVideo.play().catch(() => {});
    rightVideo.play().catch(() => {});
}

setInterval(switchMode, 15000);
setTimeout(switchMode, 15000); // primo cambio dopo 15 secondi
</script>

</body>
</html>
