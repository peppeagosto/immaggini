<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Immagine Dissolvenza</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .image-container img {
      max-width: 100%;
      max-height: 100%;
      animation: fade 8s infinite alternate;
      transition: opacity 4s ease-in-out;
    }

    @keyframes fade {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="image-container">
      <img src="https://xatimg.com/image/hOJxj3lE9OxD.png" alt="Immagine che si dissolve">
    </div>
  </div>

</body>
</html>
