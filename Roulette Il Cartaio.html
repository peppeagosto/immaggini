<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Roulette Il Cartaio</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(circle, #000000, #222222);
    color: gold;
    font-family: 'Arial Black', Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    user-select: none;
    padding: 15px;
  }
  h1 {
    margin-bottom: 10px;
    text-shadow: 0 0 10px gold;
  }
  #loginSection, #gameSection {
    margin-bottom: 20px;
    text-align: center;
  }
  #loginSection input {
    font-size: 18px;
    padding: 6px 10px;
    border-radius: 8px;
    border: 2px solid gold;
    width: 220px;
    margin-right: 10px;
    color: black;
  }
  #loginSection button {
    font-size: 18px;
    padding: 7px 20px;
    border-radius: 25px;
    border: none;
    background: gold;
    cursor: pointer;
    box-shadow: 0 0 20px gold;
  }
  #loginSection button:hover {
    background: #ffdd55;
  }
  #cartaio {
    font-size: 24px;
    margin-bottom: 15px;
    text-shadow: 0 0 7px gold;
  }
  .roulette-container {
    position: relative;
    width: 420px;
    height: 420px;
    margin: 0 auto 10px auto;
  }
  .table {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle at center, #064214 70%, #01350f 100%);
    border-radius: 50%;
    border: 6px solid gold;
    box-shadow: 0 0 40px gold inset;
    transform: translate(-50%, -50%);
    z-index: 1;
  }
  .numbers-container {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 420px;
    height: 420px;
    transform: translate(-50%, -50%);
    z-index: 3;
  }
  .number {
    position: absolute;
    width: 38px;
    height: 23px;
    line-height: 23px;
    text-align: center;
    font-weight: bold;
    font-size: 17px;
    border-radius: 5px;
    background: rgba(255,255,255,0.1);
    text-shadow: 0 0 5px black;
    color: white;
    cursor: pointer;
    user-select: none;
  }
  .number.selected {
    background: gold;
    color: black;
  }
  .red { color: red; }
  .black {
    color: black;
    text-shadow: 0 0 2px white;
  }
  .green {
    color: limegreen;
    font-weight: 900;
  }
  #pointer {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 8px;
    height: 160px;
    background: linear-gradient(to top, gold, #ffaa00);
    border-radius: 4px;
    box-shadow: 0 0 15px gold;
    transform-origin: 50% 90%;
    transform: translate(-50%, -100%) rotate(0deg);
    z-index: 5;
    pointer-events: none;
  }
  #playBtn {
    margin-top: 10px;
    background: gold;
    border: none;
    padding: 12px 30px;
    font-weight: bold;
    font-size: 18px;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 0 20px gold;
    transition: background 0.3s;
  }
  #playBtn:hover:not(:disabled) { background: #ffdd55; }
  #playBtn:disabled {
    cursor: not-allowed;
    opacity: 0.6;
  }
  #result {
    margin-top: 15px;
    font-size: 24px;
    min-height: 30px;
    min-width: 380px;
    text-shadow: 0 0 7px gold;
  }
  #leaderboard {
    margin-top: 30px;
    width: 400px;
    max-height: 200px;
    overflow-y: auto;
    background: rgba(255,255,255,0.05);
    border: 2px solid gold;
    border-radius: 10px;
    padding: 10px;
    color: gold;
    font-weight: bold;
    box-shadow: 0 0 10px gold;
  }
  #leaderboard h2 {
    margin-top: 0;
    margin-bottom: 10px;
    text-align: center;
    text-shadow: 0 0 8px gold;
  }
  #leaderboard ul {
    list-style: none;
    padding-left: 0;
    margin: 0;
  }
  #leaderboard li {
    padding: 3px 5px;
    border-bottom: 1px solid gold;
    display: flex;
    justify-content: space-between;
  }
  #resetBtn {
    margin-top: 15px;
    padding: 10px 25px;
    font-size: 18px;
    font-weight: bold;
    background: gold;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 0 20px gold;
    display: none;
  }
  #resetBtn:hover {
    background: #ffdd55;
  }
</style>
</head>
<body>

<h1>Roulette 3D - Il Cartaio</h1>

<div id="loginSection">
  <input type="text" id="nickname" placeholder="Inserisci il tuo nickname" maxlength="15" />
  <button id="startBtn">Gioca</button>
</div>

<div id="gameSection" style="display:none;">
  <div id="cartaio">Saldo: 2500 Cartai</div>
  <div class="roulette-container">
    <div class="table"></div>
    <div class="numbers-container" id="numbersContainer"></div>
    <div id="pointer"></div>
  </div>
  <button id="playBtn">GIRA</button>
  <div id="result"></div>
  <button id="resetBtn">Ricomincia</button>
</div>

<div id="leaderboard" style="display:none;">
  <h2>Leaderboard</h2>
  <ul id="leaderboardList"></ul>
</div>

<audio id="spinSound" src="https://actions.google.com/sounds/v1/sports/roulette_ball_spin.ogg"></audio>
<audio id="stopSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
