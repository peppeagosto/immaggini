
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Background Velo Firma Diablo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://xatimg.com/image/oinSynolhF8R.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      animation: fadeVelo 10s infinite alternate;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes fadeVelo {
      0% {
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(10px);
      }
      100% {
        background: rgba(0, 0, 0, 0);
        backdrop-filter: blur(0px);
      }
    }

    .rainbow-text {
      position: absolute;
      top: 20px; /* distanza dal bordo superiore */
      left: 20px; /* distanza dal bordo sinistro */
      font-size: 18px; /* piccolo */
      font-weight: bold;
      background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 1500% 1500%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 8s ease infinite, fadeIn 3s ease forwards;
      opacity: 0;
      z-index: 1;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="rainbow-text">DIABLO</div>

</body>
</html>
