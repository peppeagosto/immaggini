    <style>
        body {
            margin: 0;
            background: #222;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-image: url('https://xatimg.com/image/4g8Ft8mi7G1z.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #player-container {
            position: relative;
            width: 700px; 
            margin: 30px auto; 
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            z-index: 10;
            overflow: hidden;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #album-art {
            width: 200px;
            height: 200px;
            background: url('') no-repeat center center;
            background-size: cover;
            margin: 30px auto 20px;
            border-radius: 50%;
            animation: pulse 2s infinite, rotate 10s linear infinite;
        }

        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        #controls img {
            width: 50px; 
            height: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #controls img:hover {
            transform: scale(1.1);
        }

        #info {
            margin-top: 20px;
        }

        #volume-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        #volume-control {
            width: 200px;
            margin-left: 10px;
            -webkit-appearance: none; /* Rimuove lo stile predefinito */
            height: 8px; /* Altezza della barra */
            border-radius: 5px; /* Angoli arrotondati */
            background: #555; /* Colore di sfondo della barra */
        }

        /* Stile per il cursore */
        #volume-control::-webkit-slider-thumb {
            -webkit-appearance: none; /* Rimuove lo stile predefinito del cursore */
            appearance: none;
            width: 20px; /* Larghezza del cursore */
            height: 20px; /* Altezza del cursore */
            border-radius: 50%; /* Cursore rotondo */
            background: #f00; /* Colore del cursore */
            cursor: pointer; /* Punta a mano */
        }

        #volume-control::-moz-range-thumb {
            width: 20px; 
            height: 20px; 
            border-radius: 50%; 
            background: #f00; 
            cursor: pointer; 
        }

        #marquee {
            position: absolute;
            top: 0; 
            left: 50%; 
            transform: translateX(-50%); 
            white-space: nowrap;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background: rgba(255, 255, 255, 0.6); 
            border-radius: 10px;
            width: 400px;
            padding: 1px 0; 
        }

        #currentTitle {
            display: inline-block;
            font-size: 20.3px; 
            font-weight: bold;
            animation: marquee 10s linear infinite, rainbow 3s linear infinite; 
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }
    </style>
</head>

        </div>
    </div>
