<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>tescjio</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: transparent; /* ðŸ”¥ Background completamente trasparente */
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    position: relative;
    width: 1308px;
    height: 486px;
    border-radius: 15px; /* Arrotonda i bordi del container */
    background: transparent; /* ðŸ”¥ Assicura trasparenza anche nel container */
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.3),
                0 0 40px rgba(255, 255, 255, 0.2),
                0 0 60px rgba(255, 255, 255, 0.1);
    animation: glow-container 2.5s ease-in-out infinite alternate;
  }

  /* Animazione per effetto luminoso pulsante sul container */
  @keyframes glow-container {
    0% {
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3),
                  0 0 40px rgba(255, 255, 255, 0.2),
                  0 0 60px rgba(255, 255, 255, 0.1);
    }
    100% {
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.6),
                  0 0 60px rgba(255, 255, 255, 0.4),
                  0 0 90px rgba(255, 255, 255, 0.2);
    }
  }

  video.side-video {
    position: absolute;
    top: 0;
    width: 290px;
    height: 486px;
    object-fit: cover;
    border-radius: 10px;
    background: transparent; /* ðŸ”¥ Rimuove qualsiasi sfondo nero */
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.3),
                0 0 30px rgba(255, 255, 255, 0.2),
                0 0 50px rgba(255, 255, 255, 0.1);
    z-index: 1;
    mix-blend-mode: screen; /* ðŸ”¥ Elimina il nero dai video */
    animation: glow 2s ease-in-out infinite alternate;
  }

  /* Animazione per effetto luminoso pulsante sui video */
  @keyframes glow {
    0% {
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3),
                  0 0 30px rgba(255, 255, 255, 0.2),
                  0 0 50px rgba(255, 255, 255, 0.1);
    }
    100% {
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.6),
                  0 0 50px rgba(255, 255, 255, 0.4),
                  0 0 80px rgba(255, 255, 255, 0.2);
    }
  }

  /* Avvicinati al centro */
  .left-video {
    left: -40px;
  }

  .right-video {
    right: -40px;
  }

  img.center-image {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 728px;
    height: 486px;
    pointer-events: none;
    user-select: none;
    z-index: 10;
    mix-blend-mode: screen; /* ðŸ”¥ Elimina il nero dall'immagine */
    background: transparent; /* ðŸ”¥ Assicura trasparenza */
  }
</style>
</head>
<body>

<div class="container">
  <!-- Video a sinistra -->
  <video class="side-video left-video" autoplay loop muted playsinline>
    <source src="https://peppeagosto.github.io/immaggini/teschio.mp4" type="video/mp4" />
    Il tuo browser non supporta il video.
  </video>

  <!-- Immagine centrale -->
  <img class="center-image" src="https://xatimg.com/image/LAHuQ29ZUu77.png" alt="Immagine trasparente centro" />

  <!-- Video a destra -->
  <video class="side-video right-video" autoplay loop muted playsinline>
    <source src="https://peppeagosto.github.io/immaggini/teschio.mp4" type="video/mp4" />
    Il tuo browser non supporta il video.
  </video>
</div>

</body>
</html>
