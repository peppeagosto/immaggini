<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cornici Sovrapposte con Glow Animato</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .frame-container {
            position: relative;
            width: 730px;
            height: 730px;
        }
        .frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 20px solid;
            border-image: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet) 1;
            animation: glow 2s infinite alternate;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7),
                        0 0 20px rgba(255, 0, 0, 0.7),
                        0 0 30px rgba(0, 255, 0, 0.7),
                        0 0 40px rgba(0, 0, 255, 0.7);
        }
        @keyframes glow {
            0% {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.5),
                            0 0 10px rgba(255, 0, 0, 0.5),
                            0 0 15px rgba(0, 255, 0, 0.5),
                            0 0 20px rgba(0, 0, 255, 0.5);
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.9),
                            0 0 40px rgba(255, 0, 0, 0.9),
                            0 0 60px rgba(0, 255, 0, 0.9),
                            0 0 80px rgba(0, 0, 255, 0.9);
            }
        }
        .frame1 { width: 750px; height: 600px; }
        .frame2 { width: 680px; height: 480px; }
        .frame3 { width: 560px; height: 360px; }
        .frame4 { width: 240px; height: 240px; }
    </style>
</head>
<body>
    <div class="frame-container">
        <div class="frame frame1"></div>
        <div class="frame frame2"></div>
        <div class="frame frame3"></div>
        <div class="frame frame4"></div>
    </div>
</body>

</html>
