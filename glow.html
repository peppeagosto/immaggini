<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EL DIABLO Protected</title>

<style>
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: radial-gradient(circle at center, #1a0000 0%, #000 100%);
}

/* Container principale */
#sfondo {
  position: relative;
  width: 1200px;
  height: 600px;
  overflow: hidden;
  border-radius: 25px;
  background: radial-gradient(circle at center, #000 0%, #000 100%);
}

/* Luci animate */
.luce {
  position: absolute;
  width: 500px;
  height: 500px;
  border-radius: 50%;
  filter: blur(150px);
  opacity: 1;
  mix-blend-mode: screen;
  animation: muovi 12s infinite ease-in-out;
}
.l1 { background: #ff0000; top: -200px; left: -200px; animation-delay: 0s; }
.l2 { background: #00ffff; top: -200px; right: -200px; animation-delay: 2s; }
.l3 { background: #00ff00; bottom: -200px; left: -200px; animation-delay: 4s; }
.l4 { background: #ff00ff; bottom: -200px; right: -200px; animation-delay: 6s; }
.l5 { background: #ffff00; top: 30%; left: 30%; width: 600px; height: 600px; filter: blur(200px); animation-delay: 1s; }

@keyframes muovi {
  0% { transform: translate(0,0) scale(1); opacity:1; }
  25% { transform: translate(80px, -60px) scale(1.1); opacity:0.9; }
  50% { transform: translate(-80px, 80px) scale(1.2); opacity:1; }
  75% { transform: translate(60px, 100px) scale(1); opacity:0.9; }
  100% { transform: translate(0,0) scale(1); opacity:1; }
}

/* Bordo neon */
#sfondo::before {
  content: "";
  position: absolute;
  top: -20px; left: -20px; right: -20px; bottom: -20px;
  border-radius: 40px;
  background: conic-gradient(
    from 0deg,
    #ff0000,
    #ff9900,
    #ffff00,
    #00ff00,
    #00ffff,
    #0000ff,
    #ff00ff,
    #ff0000
  );
  filter: blur(60px) brightness(2.5);
  animation: neon 8s linear infinite;
  mix-blend-mode: screen;
  z-index: 1;
}

@keyframes neon {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Testo invisibile di protezione */
#diablo {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-family: 'Creepster', cursive;
  font-size: 40px;
  color: transparent;
  user-select: none;
}
</style>
</head>

<body>
  <div id="sfondo">
    <div class="luce l1"></div>
    <div class="luce l2"></div>
    <div class="luce l3"></div>
    <div class="luce l4"></div>
    <div class="luce l5"></div>
    <div id="diablo">Diablo</div>
  </div>

  <script>
  // Protezione: se viene alterato "Diablo", mostra blocco
  (function() {
    const testoOriginale = "Diablo";
    const elemento = document.getElementById("diablo");

    function controlla() {
      if (elemento.textContent !== testoOriginale) {
        document.body.innerHTML = `
          <div style="width:1200px;height:600px;background:black;display:flex;flex-direction:column;justify-content:center;align-items:center;color:red;font-family:sans-serif;font-size:36px;">
            <video src="https://peppeagosto.github.io/immaggini/io.mp4" autoplay loop style="width:280px;margin-bottom:20px;"></video>
            <div>BLOCCATO ðŸ”’</div>
          </div>
        `;
      }
    }

    setInterval(controlla, 1000);
  })();
  </script>
</body>
</html>
