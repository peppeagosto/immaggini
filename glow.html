<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cornici Sovrapposte con Glow Animato e Background Sfumato</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background: linear-gradient(135deg, #ff4e50, #f9d423, #1e90ff, #00ffcc);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.frame-container {
  position: relative;
  width: 748px;
  height: 648px;
}

.frame {
  position: absolute;
  top: 50%;
  left: 50%;
  border: 35px solid;
  border-image: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet) 1;
  animation: glow 2s infinite alternate;
  box-shadow: 0 0 13px rgba(255,255,255,0.7),
              0 0 23px rgba(255,0,0,0.7),
              0 0 33px rgba(0,255,0,0.7),
              0 0 43px rgba(0,0,255,0.7);
}

@keyframes glow {
  0% {
    box-shadow: 0 0 8px rgba(255,255,255,0.5),
                0 0 13px rgba(255,0,0,0.5),
                0 0 18px rgba(0,255,0,0.5),
                0 0 23px rgba(0,0,255,0.5);
  }
  100% {
    box-shadow: 0 0 20px rgba(255,255,255,0.9),
                0 0 40px rgba(255,0,0,0.9),
                0 0 60px rgba(0,255,0,0.9),
                0 0 80px rgba(0,0,255,0.9);
  }
}

/* Rettangolo sinistro */
.frame-left {
  width: 748px;
  height: 648px;
  transform: translate(calc(-50% - 40px), -50%); /* Spostato 40px a sinistra */
  border-image: linear-gradient(45deg, violet, indigo, blue, green, yellow, orange, red) 1;
}

/* Rettangolo viola (a destra) */
.frame1 {
  width: 750px;
  height: 650px;
  transform: translate(calc(-50% + 40px), -50%); /* Spostato 40px a destra */
}
</style>
</head>
<body>
<div class="frame-container">
  <div class="frame frame-left"></div>
  <div class="frame frame1"></div>
</div>
</body>
</html>
