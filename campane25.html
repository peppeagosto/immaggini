<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Campane di Natale 2025</title>

<!-- FONT NATALIZIO -->
<link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;padding:0;height:100vh;width:100vw;overflow:hidden;
  background:radial-gradient(circle at center,#A00000,#600000);
  display:flex;align-items:center;justify-content:center;
  font-family: sans-serif;
}

/* contenitore principale */
.container{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:40px;
  width:100%;
  max-width:1400px;
  padding:20px;
  box-sizing:border-box;
}

/* blocco video+label per laterali */
.side-block{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:8px;
  width:280px;
  /* glow intorno al blocco */
  box-shadow: 0 0 30px #ff0000, 0 0 60px #fff, 0 0 90px #ff4444, 0 0 120px #ffbbbb;
  border-radius:28px;
  animation: pulse-block 2s infinite alternate;
}

/* animazione pulsante glow dei blocchi laterali */
@keyframes pulse-block{
  0%{box-shadow:0 0 30px #ff0000, 0 0 60px #fff, 0 0 90px #ff4444, 0 0 120px #ffbbbb;}
  50%{box-shadow:0 0 50px #ff2222,0 0 80px #fff,0 0 110px #ff6666,0 0 150px #ffdddd;}
  100%{box-shadow:0 0 30px #ff0000, 0 0 60px #fff,0 0 90px #ff4444,0 0 120px #ffbbbb;}
}

/* video laterali (campane) - abbassati leggermente più giù e pulsano */
.campana{
  width:280px;
  height:380px;
  border-radius:28px;
  object-fit:cover;
  display:block;
  transform: translateY(35px); /* aumentato da 20px a 35px */
  animation: pulse-video 2s infinite alternate;
}

@keyframes pulse-video{
  0%{transform:translateY(35px) scale(1);}
  50%{transform:translateY(35px) scale(1.05);}
  100%{transform:translateY(35px) scale(1);}
}

/* center tenda (GIF) */
.center-gif{
  width:700px;
  height:989px;
  max-height:85vh;
  border-radius:38px;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  /* glow intorno alla GIF */
  box-shadow:0 0 50px #ff0000,0 0 80px #fff,0 0 120px #ff5555,0 0 160px #ffaaaa;
  border:4px solid transparent;
  background:linear-gradient(white,white) padding-box,
             repeating-linear-gradient(45deg,#ff0000 0,#ff0000 10px,gold 10px,gold 20px) border-box;
  animation: pulse-block 2s infinite alternate;
}
.center-gif img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* scritta "Creato da El Diablo" con sfumato bianco dietro e glow */
.scritte-diablo {
  font-family: 'Mountains of Christmas', cursive;
  font-size: 28px;
  color: #ff0000;
  text-shadow: 0 0 10px #ff0000, 0 0 12px #fff;
  text-align: center;
  margin-top: 6px;
  font-weight: 700;
  background: rgba(255,255,255,0.22);
  padding: 6px 12px;
  border-radius: 12px;
  backdrop-filter: blur(4px);
  -webkit-backdrop-filter: blur(4px);
  box-shadow:0 0 30px #ff0000,0 0 60px #fff;
  animation: pulse-block 2s infinite alternate;
}

/* responsiveness small screens */
@media (max-width:1100px){
  .center-gif{width:520px;height:740px}
  .campana{width:220px;height:300px; transform: translateY(25px);}
  .side-block{width:220px}
}
@media (max-width:750px){
  .container{flex-direction:column;gap:16px}
  .center-gif{width:90vw;height:60vh;border-radius:20px}
  .side-block{flex-direction:row;gap:12px;width:100%;justify-content:center}
  .campana{width:160px;height:220px; transform: translateY(18px);}
  .scritte-diablo{font-size:20px;padding:5px 10px;border-radius:10px}
}

/* PARTICELLE (neve e stelle) */
.snow, .goldstar{position:fixed;pointer-events:none;}
.snow{background:#fff;border-radius:50%;opacity:0.9;box-shadow:0 0 12px #fff;}
.goldstar{background:linear-gradient(45deg,#ffdd00,#ffaa00);clip-path:polygon(50%0%,63%38%,100%38%,73%62%,85%100%,50%75%,15%100%,27%62%,0%38%,37%38%);box-shadow:0 0 20px #ffdd00,0 0 40px #ffaa00;animation:twinkle 2s infinite alternate;}
@keyframes twinkle{0%{box-shadow:0 0 15px #ffdd00,0 0 30px #ffaa00}100%{box-shadow:0 0 30px #fff,0 0 70px #ffff00}}
@keyframes fall{to{transform:translateY(110vh) rotate(360deg)}} 
@keyframes fall2{to{transform:translateY(110vh) translateX(-100px) rotate(-360deg)}}

</style>
</head>
<body>

<!-- audio campane -->
<audio id="dindon" preload="auto">
  <source src="https://peppeagosto.github.io/immaggini/dindon-natale-12sec.mp3" type="audio/mp3">
</audio>

<!-- CONTENITORE PRINCIPALE -->
<div class="container">

  <!-- BLOCCO SINISTRO -->
  <div class="side-block">
    <video class="campana" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/campane25.mp4" type="video/mp4">
    </video>
    <div class="scritte-diablo">Creato da El Diablo</div>
  </div>

  <!-- CENTRO: GIF TENDA -->
  <div class="center-gif">
    <img src="https://xatimg.com/image/0tghW7qx72EB.gif" alt="Tenda Natale">
  </div>

  <!-- BLOCCO DESTRO -->
  <div class="side-block">
    <video class="campana" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/campane25.mp4" type="video/mp4">
    </video>
    <div class="scritte-diablo">Creato da El Diablo</div>
  </div>

</div>

<script>
let played=false;
function playBells(){
  if(played) return;
  played=true;
  const a=document.getElementById('dindon');
  a.volume=0.9;
  a.play();
  setTimeout(()=>{a.pause();a.currentTime=0},12000);
}
document.addEventListener('click',playBells,{once:true});
document.addEventListener('touchstart',playBells,{once:true});

/* crea neve e stelline */
for(let i=0;i<150;i++){
  const s=document.createElement('div'); s.className='snow';
  const size=4+Math.random()*14;
  s.style.width=s.style.height=size+'px';
  s.style.left=(Math.random()*100)+'vw';
  s.style.top=(-100-Math.random()*200)+'px';
  s.style.animation=(i%2?'fall':'fall2')+' '+(12+Math.random()*18)+'s linear infinite';
  document.body.appendChild(s);
}
for(let i=0;i<110;i++){
  const st=document.createElement('div'); st.className='goldstar';
  const size=7+Math.random()*18;
  st.style.width=st.style.height=size+'px';
  st.style.left=(Math.random()*100)+'vw';
  st.style.top=(-200-Math.random()*400)+'px';
  st.style.animation='fall '+(15+Math.random()*22)+'s linear infinite';
  document.body.appendChild(st);
}
</script>

</body>
</html>
