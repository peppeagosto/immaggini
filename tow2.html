
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GIF e MP4 Sovrapposti</title>

<style>
* {
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body {
  background:transparent;
  overflow:hidden;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.container {
  position:relative;
  width:100%;
  max-width:2000px;
  height:94vh;
  display:flex;
  justify-content:space-between;
  align-items:center; /* Centrato verticalmente */
  padding:0 80px;
}

.column-mask {
  position:relative;
  width:240px;       /* Larghezza colonna */
  height:420px;      /* Altezza colonna */
  overflow:hidden;   /* Blocca GIF e MP4 */
  display:flex;
  justify-content:center;
  align-items:center;
}

.layer {
  position:relative;
  width:100%;
  height:100%;
}

.column-video {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:0;          /* Sotto la GIF */
  pointer-events:none;
}

.color-gif {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;   /* Riempie tutta la colonna */
  z-index:1;
  pointer-events:none;
}

.column-gif {
  position:relative;
  width:100%;
  height:100%;
  object-fit:contain;  /* Mantiene i buchi visibili */
  z-index:5;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="container">

  <!-- SINISTRA -->
  <div class="column-mask">
    <div class="layer">
      <!-- MP4 dietro la GIF -->
      <video class="column-video" autoplay loop muted playsinline>
        <source src="https://peppeagosto.github.io/immagini/balli2.mp4" type="video/mp4">
      </video>

      <!-- GIF sopra -->
      <img class="color-gif" src="https://xatimg.com/image/cpDch4tGLKXz.gif" alt="Color SX">

      <!-- Colonna con buchi -->
      <img class="column-gif" src="https://xatimg.com/image/dVqXJfM9nk1g.gif" alt="Colonna SX">
    </div>
  </div>

  <!-- DESTRA (senza MP4) -->
  <div class="column-mask">
    <div class="layer">
      <img class="color-gif" src="https://xatimg.com/image/cpDch4tGLKXz.gif" alt="Color DX">
      <img class="column-gif" src="https://xatimg.com/image/dVqXJfM9nk1g.gif" alt="Colonna DX">
    </div>
  </div>

</div>

</body>
</html>
