<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GIF Sovrapposte</title>

<style>
* {
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body {
  background:transparent;
  overflow:hidden;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.container {
  position:relative;
  width:100%;
  max-width:2000px;
  height:94vh;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 80px;
}

.column-mask {
  position:relative;
  width:240px;
  height:420px;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

.layer {
  position:relative;
  width:100%;
  height:100%;
}

/* GIF sinistra spostata leggermente a sinistra */
.color-gif-left {
  position:absolute;
  top:0;
  left:-0px;  /* spostata leggermente verso sinistra */
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:1;
  pointer-events:none;
}

/* GIF destra spostata leggermente a destra */
.color-gif-right {
  position:absolute;
  top:0;
  left:0px;   /* spostata leggermente verso destra */
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:1;
  pointer-events:none;
}

/* Colonna con buchi sopra tutto */
.column-gif {
  position:relative;
  width:100%;
  height:100%;
  object-fit:contain;
  z-index:5;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="container">

  <!-- SINISTRA -->
  <div class="column-mask">
    <div class="layer">
      <!-- GIF colorata sinistra leggermente spostata -->
      <img class="color-gif-left" src="https://xatimg.com/image/cpDch4tGLKXz.gif" alt="Color SX">

      <!-- Colonna con buchi sopra -->
      <img class="column-gif" src="https://xatimg.com/image/dVqXJfM9nk1g.gif" alt="Colonna SX">
    </div>
  </div>

  <!-- DESTRA -->
  <div class="column-mask">
    <div class="layer">
      <!-- GIF colorata destra leggermente spostata -->
      <img class="color-gif-right" src="https://xatimg.com/image/cpDch4tGLKXz.gif" alt="Color DX">

      <!-- Colonna con buchi sopra -->
      <img class="column-gif" src="https://xatimg.com/image/dVqXJfM9nk1g.gif" alt="Colonna DX">
    </div>
  </div>

</div>

</body>
</html>
