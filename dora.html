<!DOCTYPE html> 
<html lang="it">
<head>
<meta charset="UTF-8">
<title>EL DIABLO</title>

<style>
  body {
    margin: 0;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .container {
    position: relative;
    width: 1308px;
    height: 484px;
  }

  /* ZONA CENTRALE PROTETTA (NO GLOW) */
  .center-area {
    position: absolute;
    left: 250px;
    right: 250px;
    top: 0;
    height: 484px;
    z-index: 5;
    display: flex;
    justify-content: center;
    align-items: center;
    pointer-events: auto;
  }

  .center-area img,
  .center-area video {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    display: block;
  }

  /* VIDEO LATERALI ANIMAZIONE VIVA FUOCO */
  .video-wrapper {
    position: absolute;
    width: 250px;
    height: 484px;
    overflow: hidden;
    border-radius: 18px;
    z-index: 1;

    box-shadow:
      0 0 60px rgba(255, 180, 0, 1),
      0 0 110px rgba(255, 60, 0, 1),
      inset 0 0 45px rgba(255, 40, 0, 0.9);

    animation:
      firePulse 2.2s infinite ease-in-out,
      fireWave 4s infinite linear,
      fireFlicker 0.12s infinite alternate;
  }

  @keyframes firePulse {
    0% {
      box-shadow:
        0 0 55px rgba(255, 200, 40, 1),
        0 0 110px rgba(255, 70, 0, 1),
        inset 0 0 45px rgba(255, 50, 0, 0.9);
      transform: scale(1);
    }
    50% {
      box-shadow:
        0 0 90px rgba(255, 120, 0, 1),
        0 0 150px rgba(255, 0, 0, 1),
        inset 0 0 65px rgba(255, 0, 0, 1);
      transform: scale(1.02);
    }
    100% {
      box-shadow:
        0 0 55px rgba(255, 200, 40, 1),
        0 0 110px rgba(255, 70, 0, 1),
        inset 0 0 45px rgba(255, 50, 0, 0.9);
      transform: scale(1);
    }
  }

  @keyframes fireWave {
    0% {
      filter: drop-shadow(0 0 30px rgba(255, 150, 0, 1))
              drop-shadow(0 0 60px rgba(255, 40, 0, 1));
    }
    50% {
      filter: drop-shadow(0 0 50px rgba(255, 200, 0, 1))
              drop-shadow(0 0 80px rgba(255, 0, 0, 1));
    }
    100% {
      filter: drop-shadow(0 0 30px rgba(255, 150, 0, 1))
              drop-shadow(0 0 60px rgba(255, 40, 0, 1));
    }
  }

  @keyframes fireFlicker {
    from {
      box-shadow:
        0 0 75px rgba(255, 160, 0, 0.9),
        inset 0 0 45px rgba(255, 40, 0, 0.8);
    }
    to {
      box-shadow:
        0 0 105px rgba(255, 60, 0, 1),
        inset 0 0 60px rgba(255, 0, 0, 1);
    }
  }

  video.side-video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .left-video-wrapper { left: 0; }
  .right-video-wrapper { right: 0; }

  .video-text {
    position: absolute;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 25px;
    font-weight: bold;
    font-family: "Trebuchet MS", Arial, sans-serif;
    color: #ffe0c0;
    text-shadow: 0 0 12px #ff4d00, 0 0 26px #ff0000, 0 0 40px #ff6a00;
    z-index: 2;
  }

</style>
</head>

<body>
<div class="container">

  <!-- VIDEO SINISTRO -->
  <div class="video-wrapper left-video-wrapper">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/dora11.mp4" type="video/mp4">
    </video>
    <div class="video-text">EL DIABLO</div>
  </div>

  <!-- CENTRO (GIF perfetta) -->
  <div class="center-area">
    <img src="https://xatimg.com/image/ZV97wMCh1Rpt.gif">
  </div>

  <!-- VIDEO DESTRO -->
  <div class="video-wrapper right-video-wrapper">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/dora11.mp4" type="video/mp4">
    </video>
    <div class="video-text">EL DIABLO</div>
  </div>

</div>
</body>
</html>
