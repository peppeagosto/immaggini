<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Player Xat Trasparente</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    background: transparent;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Trebuchet MS", Arial, sans-serif;
}

/* CONTENITORE GENERALE */
.container {
    position: relative;
    width: 1308px;
    height: 486px;
    background: transparent;
}

/* VIDEO LATERALI */
.video-wrapper {
    position: absolute;
    width: 290px;
    height: 486px;
    overflow: hidden;
    border-radius: 12px;
    z-index: 2;
}

video.side-video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.left-video-wrapper { left: 10px; top: 0; }
.right-video-wrapper { right: 10px; top: 0; }

/* VIDEO CENTRALE */
.center-video-wrapper {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 728px;
    height: 486px;
    overflow: hidden;
    border-radius: 12px;
    z-index: 3;
}

.center-video-wrapper video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* TESTI SUI VIDEO LATERALI */
.video-text {
    position: absolute;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 20px; /* leggermente pi√π grande */
    font-weight: bold;
    color: #ffffffcc;
    text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #0088ff;
    white-space: nowrap;
    z-index: 4;
    animation: flashMoveText 25s infinite;
}

/* ANIMAZIONE LAMPEGGIO + MOVIMENTO VERTICALE */
@keyframes flashMoveText {
    0% { opacity: 1; bottom: 50%; }      /* lampeggio in centro verticale */
    20% { opacity: 1; bottom: 50%; }     /* rimane 5 secondi al centro */
    21% { opacity: 0; bottom: 8px; }     /* ritorna sotto e invisibile */
    100% { opacity: 0; bottom: 8px; }    /* fermo sotto fino al prossimo ciclo */
}
</style>
</head>
<body>

<div class="container">

  <!-- VIDEO SINISTRO -->
  <div class="video-wrapper left-video-wrapper">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/homo.mp4" type="video/mp4">
    </video>
    <div class="video-text">Creato Dal  Cartaio</div>
  </div>

  <!-- VIDEO CENTRALE -->
  <div class="center-video-wrapper">
    <video autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/cyan.mp4" type="video/mp4">
    </video>
  </div>

  <!-- VIDEO DESTRO -->
  <div class="video-wrapper right-video-wrapper">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/homo.mp4" type="video/mp4">
    </video>
    <div class="video-text">Creato  Dal  Cartaio</div>
  </div>

</div>

</body>
</html>
