<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Player Xat Trasparente</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    background: transparent;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Trebuchet MS", Arial, sans-serif;
}

/* CONTENITORE GENERALE */
.container {
    position: relative;
    width: 1308px;
    height: 486px;
    background: transparent;
}

/* VIDEO LATERALI */
.video-wrapper {
    position: absolute;
    width: 290px;
    height: 486px;
    overflow: hidden;
    border-radius: 12px;
    z-index: 2;
}

video.side-video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.left-video-wrapper { left: 0; top: 0; }
.right-video-wrapper { right: 0; top: 0; }

/* VIDEO CENTRALE */
.center-video-wrapper {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 728px;
    height: 486px;
    overflow: hidden;
    border-radius: 12px;
    z-index: 3;
}

.center-video-wrapper video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* TESTI SUI VIDEO LATERALI */
.video-text {
    position: absolute;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 14px;
    font-weight: bold;
    color: #ffffffcc;
    text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #0088ff;
    white-space: nowrap;
    z-index: 4;
}

/* SCRITTA ANIMATA GENERALE */
.background-text {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    font-weight: bold;
    color: #00ffff;
    text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;
    z-index: 5;
    pointer-events: none;
    animation: rotateText 8s linear infinite;
}

@keyframes rotateText {
    0% { transform: translate(0,0) rotate(0deg); }
    25% { transform: translate(100%,0) rotate(90deg); }
    50% { transform: translate(100%,100%) rotate(180deg); }
    75% { transform: translate(0,100%) rotate(270deg); }
    100% { transform: translate(0,0) rotate(360deg); }
}
</style>
</head>
<body>

<div class="container">

  <!-- VIDEO SINISTRO -->
  <div class="video-wrapper left-video-wrapper">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/turchese2.mp4" type="video/mp4">
    </video>
    <div class="video-text">Creato da Cartaio</div>
  </div>

  <!-- VIDEO CENTRALE -->
  <div class="center-video-wrapper">
    <video autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/cyan.mp4" type="video/mp4">
    </video>
  </div>

  <!-- VIDEO DESTRO -->
  <div class="video-wrapper right-video-wrapper">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/turchese2.mp4" type="video/mp4">
    </video>
    <div class="video-text">Creato da Cartaio</div>
  </div>

  <!-- SCRITTA ANIMATA -->
  <div class="background-text">Il Cartaio</div>

</div>

</body>
</html>
