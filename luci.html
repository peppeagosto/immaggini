
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>EL DIABLO</title>
<style>
  body {
    margin: 0;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .container {
    position: relative;
    width: 1308px;
    height: 484px;
  }

  /* VIDEO LATERALI ANIMAZIONE FUOCO */
  .video-wrapper {
    position: absolute;
    width: 250px;
    height: 484px;
    overflow: hidden;
    border-radius: 18px;
    z-index: 1;
    box-shadow:
      0 0 60px rgba(255, 180, 0, 1),
      0 0 110px rgba(255, 60, 0, 1),
      inset 0 0 45px rgba(255, 40, 0, 0.9);
    animation:
      firePulse 2.2s infinite ease-in-out,
      fireWave 4s infinite linear,
      fireFlicker 0.12s infinite alternate;
  }

  @keyframes firePulse {
    0% { box-shadow: 0 0 55px #ffc828, 0 0 110px #ff4600, inset 0 0 45px #ff3200; transform: scale(1);}
    50% { box-shadow: 0 0 90px #ff7800, 0 0 150px #ff0000, inset 0 0 65px #ff0000; transform: scale(1.02);}
    100% { box-shadow: 0 0 55px #ffc828, 0 0 110px #ff4600, inset 0 0 45px #ff3200; transform: scale(1);}
  }

  @keyframes fireWave {
    0%, 100% { filter: drop-shadow(0 0 30px #ff9600) drop-shadow(0 0 60px #ff2800);}
    50% { filter: drop-shadow(0 0 50px #ffc800) drop-shadow(0 0 80px #ff0000);}
  }

  @keyframes fireFlicker {
    from { box-shadow:0 0 75px #ffa000, inset 0 0 45px #ff2800;}
    to { box-shadow:0 0 105px #ff3c00, inset 0 0 60px #ff0000;}
  }

  video.side-video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .left-video-wrapper { left: 0; }
  .right-video-wrapper { right: 0; }

  .video-text {
    position: absolute;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 25px;
    font-weight: bold;
    font-family: "Trebuchet MS", Arial, sans-serif;
    color: #ffe0c0;
    text-shadow: 0 0 12px #ff4d00, 0 0 26px #ff0000, 0 0 40px #ff6a00;
    z-index: 2;
  }

  /* CENTRO: DUE VIDEO DAL CENTRO */
  .center-area {
    position: absolute;
    left: 250px;
    right: 250px;
    top: 0;
    height: 484px;
    z-index: 5;
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    pointer-events: auto;
  }

  .center-area video {
    width: 150px;
    height: 484px;
    object-fit: cover;
    object-position: top;
  }

  /* FARETTI CENTRALI */
  .faretto {
    position: absolute;
    width: 100px;
    height: 200px;
    z-index: 6;
    top: 0;
    object-fit: cover;
    animation: farettoPulse 1.8s infinite alternate;
  }

  .faretto-left { left: 275px; }  /* sopra video sinistro */
  .faretto-right { right: 275px; } /* sopra video destro */

  @keyframes farettoPulse {
    0% { opacity: 0.6; transform: scaleY(0.9);}
    50% { opacity: 1; transform: scaleY(1.1);}
    100% { opacity: 0.6; transform: scaleY(0.9);}
  }

</style>
</head>

<body>
<div class="container">

  <!-- VIDEO LATERALE SINISTRO -->
  <div class="video-wrapper left-video-wrapper">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/dora11.mp4" type="video/mp4">
    </video>
    <div class="video-text">EL DIABLO</div>
  </div>



  <!-- VIDEO LATERALE DESTRO -->
  <div class="video-wrapper right-video-wrapper">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/dora11.mp4" type="video/mp4">
    </video>
    <div class="video-text">EL DIABLO</div>
  </div>

</div>
</body>
</html>
