<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Player con Cerchio e Scroller</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet" />
  <style>
    body{margin:0;background-color:#111;font-family:Arial,sans-serif;display:flex;flex-direction:column;align-items:center;height:100vh;overflow:hidden}
    .cover-grid-wrapper{width:100%;overflow:hidden;margin-top:10px}
    .cover-grid{display:flex;gap:10px;animation:scrollCovers 30s linear infinite;width:max-content}
    .cover{width:90px;height:90px;border-radius:10px;overflow:hidden}
    .cover img{width:100%;height:100%;object-fit:cover}
    @keyframes scrollCovers{0%{transform:translateX(100%)}100%{transform:translateX(-100%)}}
    .main-container{position:relative;display:flex;justify-content:space-between;align-items:center;width:100%;max-width:600px;height:450px;border-radius:15px;padding:10px;background:rgba(0,0,0,0.5);margin-top:10px}
    .player-container{position:relative;width:300px;height:400px;background-color:#111;border:2px solid white;border-radius:15px;display:flex;align-items:center;justify-content:center;overflow:hidden}
    .side-video{width:100px;height:400px;object-fit:cover;border:2px solid white;border-radius:10px}
    .footer{margin-top:20px;font-size:16px;font-weight:bold;text-transform:uppercase;letter-spacing:2px;background:linear-gradient(270deg,red,orange,yellow,green,cyan,blue,violet);background-size:800% 800%;-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:rainbow 8s linear infinite}
    @keyframes rainbow{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    .controls{position:absolute;bottom:10px;left:50%;transform:translateX(-50%);display:flex;justify-content:space-between;width:80%;z-index:5}
    .controls img{width:30px;height:30px;cursor:pointer;transition:transform 0.3s}
    .controls img:hover{transform:scale(1.2)}
    .volume-slider{width:100px;margin:0 10px;cursor:pointer}
    .announcement-video,.extra-video,.lion-video{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:3;display:none}
    .moving-circle{position:absolute;width:80px;height:80px;border-radius:50%;overflow:hidden;border:2px solid white;z-index:4;animation:moveCircle 10s linear infinite}
    .moving-circle img{width:100%;height:100%;object-fit:cover}
    @keyframes moveCircle{0%{top:0;left:0}25%{top:0;left:calc(100% - 80px)}50%{top:calc(100% - 80px);left:calc(100% - 80px)}75%{top:calc(100% - 80px);left:0}100%{top:0;left:0}}
    @media(max-width:768px){.main-container{flex-direction:column;height:auto}.side-video{width:100%;height:250px;margin-bottom:10px}.player-container{width:90%;height:auto}}
    #titolocanzone{z-index:999999;color:#ff0000;font-size:20px;position:absolute;top:0}
  </style>
</head>
<body>
  <div class="cover-grid-wrapper">
    <div class="cover-grid" id="cvr"></div>
  </div>
  <div class="main-container">
    <video class="side-video" src="https://peppeagosto.github.io/immaggini/01.mp4" autoplay loop muted></video>
    <div class="player-container" id="player-container">
      <video id="announcement" class="announcement-video" src="https://peppeagosto.github.io/immaggini/05.mp4"></video>
      <video id="video31" class="extra-video" src="https://peppeagosto.github.io/immaggini/31.mp4"></video>
      <video id="lion" class="lion-video" src="https://peppeagosto.github.io/immaggini/lion.mp4" muted></video>
      <div class="moving-circle"><img id="circle-img" src="https://xatimg.com/image/xmTZE8IRcKFj.gif" alt="cover" /></div>
      <marquee id="titolocanzone">Titolo non disponibile</marquee>
      <div class="controls">
        <img src="https://xatimg.com/image/y2EfE4lo2bis.gif" id="play-button" alt="Play" title="Play" />
        <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.1" value="1" />
        <img src="https://xatimg.com/image/UOq8qjYg9sNh.gif" id="stop-button" alt="Stop" title="Stop" />
      </div>
    </div>
    <video class="side-video" src="https://peppeagosto.github.io/immaggini/01.mp4" autoplay loop muted></video>
  </div>
  <div class="footer">CODICE MODIFICATO DA CARTAIO</div>
