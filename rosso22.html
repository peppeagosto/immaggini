<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROSSO22</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(270deg,
    #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5,
    #002bff, #7a00ff, #ff00c8, #ff0000);
  background-size: 2000% 2000%;
  animation: rainbowMove 18s ease infinite;
  font-family: 'Arial', sans-serif;
}

/* animazione arcobaleno */
@keyframes rainbowMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* contenitore centrale */
#contenitore {
  width: 484px;
  height: 380px;
  background: radial-gradient(circle at center, rgba(255,255,255,0.15), rgba(0,0,0,0.7));
  border: 3px solid rgba(255,255,255,0.7);
  border-radius: 15px;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  z-index: 2;
}

/* testo interno */
#contenitore h1 {
  color: white;
  font-size: 24px;
  text-shadow: 0 0 10px #ffffff, 0 0 20px #ff00ff;
  letter-spacing: 2px;
  text-transform: uppercase;
}
</style>
</head>
<body>
  <!-- rettangolo centrale -->
  <div id="contenitore">
    <h1>EL CARTAIO</h1>
  </div>
</body>
</html>
