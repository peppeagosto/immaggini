<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>mio</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    position: relative;
    width: 1308px;
    height: 486px;
  }

  .video-wrapper {
    position: absolute;
    width: 290px;
    height: 486px;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(255,255,255,0.3);
    z-index: 1;
  }

  video.side-video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    mix-blend-mode: screen; /* ðŸ”¥ nero diventa trasparente */
  }

  /* Avvicinati al centro */
  .left-video-wrapper {
    left: -40px;
    top: 0;
  }

  .right-video-wrapper {
    right: -40px;
    top: 0;
  }

  img.center-image {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 728px;
    height: 486px;
    pointer-events: none;
    user-select: none;
    z-index: 10;
    mix-blend-mode: screen; /* ðŸ”¥ elimina il nero dall'immagine */
  }

  /* Testo dentro i video */
  .video-text {
    position: absolute;
    bottom: 8px; /* vicino al bordo basso */
    font-size: 14px;
    font-weight: bold;
    color: #ffffffcc;
    text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #0088ff;
    font-family: "Trebuchet MS", Arial, sans-serif;
    white-space: nowrap;
    z-index: 2;
  }

  .left-text {
    left: 50%;
    transform: translateX(-50%);
  }

  .right-text {
    left: 50%;
    transform: translateX(-50%);
  }
</style>
</head>
<body>

<div class="container">
  <!-- Video sinistro con scritta -->
  <div class="video-wrapper left-video-wrapper">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/abc.mp4" type="video/mp4" />
      Il tuo browser non supporta il video.
    </video>
    <div class="video-text left-text">Creato da Cartaio</div>
  </div>

  <!-- Immagine centrale -->
  <img class="center-image" src="https://xatimg.com/image/EeBHyZAptqNU.png" alt="Immagine trasparente centro" />

  <!-- Video destro con scritta -->
  <div class="video-wrapper right-video-wrapper">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/abc.mp4" type="video/mp4" />
      Il tuo browser non supporta il video.
    </video>
    <div class="video-text right-text">Creato da Cartaio</div>
  </div>
</div>

</body>
</html>
