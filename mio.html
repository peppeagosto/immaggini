<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Player Xat Trasparente</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.container {
    position: relative;
    width: 1308px;
    height: 486px;
}

/* VIDEO BACKGROUND */
.background-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 1308px;
    height: 486px;
    object-fit: cover;
    z-index: 0;
}

/* VIDEO LATERALI */
.video-wrapper {
    position: absolute;
    width: 290px;
    height: 486px;
    overflow: hidden;
    border-radius: 10px;
    z-index: 1;
}

video.side-video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    mix-blend-mode: screen; /* fa vedere il background attorno */
}

.left-video-wrapper { left: -40px; top: 0; }
.right-video-wrapper { right: -40px; top: 0; }

/* VIDEO CENTRALE */
.center-video-wrapper {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 728px;
    height: 486px;
    overflow: hidden;
    z-index: 2;
}

.center-video-wrapper video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    mix-blend-mode: screen; /* background visibile anche sotto il centrale */
}

/* TESTI SOPRA I VIDEO LATERALI */
.video-text {
    position: absolute;
    bottom: 8px;
    font-size: 14px;
    font-weight: bold;
    color: #ffffffcc;
    text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #0088ff;
    font-family: "Trebuchet MS", Arial, sans-serif;
    white-space: nowrap;
    z-index: 3;
}

.left-text { left: 50%; transform: translateX(-50%); }
.right-text { left: 50%; transform: translateX(-50%); }
</style>
</head>
<body>

<div class="container">
  <!-- VIDEO BACKGROUND -->
  <video class="background-video" autoplay loop muted playsinline>
    <source src="https://peppeagosto.github.io/immaggini/fra.mp4" type="video/mp4" />
  </video>

  <!-- VIDEO SINISTRO -->
  <div class="video-wrapper left-video-wrapper">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/abc.mp4" type="video/mp4" />
    </video>
    <div class="video-text left-text">Creato da Cartaio</div>
  </div>

  <!-- VIDEO CENTRALE -->
  <div class="center-video-wrapper">
    <video autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/from.mp4" type="video/mp4" />
    </video>
  </div>

  <!-- VIDEO DESTRO -->
  <div class="video-wrapper right-video-wrapper">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/abc.mp4" type="video/mp4" />
    </video>
    <div class="video-text right-text">Creato da Cartaio</div>
  </div>
</div>

</body>
</html>
