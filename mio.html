      align-items: center;
      text-align: center;

    }

    .sveglia-container {
      position: relative;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 15px #00ffff80;
      margin: 0 auto;
    }

    .sveglia-container video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      pointer-events: none;
    }

    #svegliaBtn {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      padding: 8px 16px;
      background: #00ffff;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 8px #00ffff;
      transition: background 0.3s;
      user-select: none;
    }

    #svegliaBtn:hover {
      background: #00cccc;
    }
  </style>
