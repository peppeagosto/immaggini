<!DOCTYPE html><html lang="it"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Love_my_Heart cartaio</title><style>
body{margin:0;height:100vh;display:flex;justify-content:center;align-items:center;font-family:Segoe UI,Arial,sans-serif;color:white;overflow:hidden}
body::before,body::after{content:"";position:fixed;width:400px;height:400px;background:radial-gradient(circle,rgba(0,160,255,.35),transparent 70%);filter:blur(60px);animation:moveLight 12s linear infinite}
body::after{animation-delay:6s;top:60%;left:60%}
@keyframes moveLight{0%{transform:translate(0,0)}50%{transform:translate(-120px,80px)}100%{transform:translate(0,0)}}

#layout{width:650px;height:484px;position:relative;display:flex;justify-content:center;align-items:center}
.video-container{position:absolute;top:20px;width:200px;height:444px}
#leftContainer{left:-120px}
#rightContainer{right:-120px}

.side-video{width:100%;height:100%;object-fit:cover;opacity:.9;pointer-events:none;border:4px solid #0ff;box-shadow:0 0 15px #0ff,0 0 30px #fff inset}
.video-text{position:absolute;bottom:15px;width:100%;text-align:center;font-size:28px;font-weight:bold;color:#0ff;text-shadow:0 0 10px #0ff,0 0 20px #fff;pointer-events:none}

.player{position:relative;width:370px;height:100%;padding:25px;border-radius:22px;background:linear-gradient(135deg,rgba(0,200,255,.8),rgba(255,255,255,.5));border:2px solid rgba(0,255,255,.6);box-shadow:0 0 25px rgba(0,140,255,.6),0 0 60px rgba(0,140,255,.4),0 0 30px rgba(0,255,255,.7);text-align:center;z-index:2;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:15px}

.cover{width:180px;height:180px;border-radius:50%;overflow:hidden;border:4px solid rgba(0,200,255,.8);box-shadow:0 0 25px rgba(0,160,255,.9),inset 0 0 20px rgba(0,160,255,.6)}
.cover img{width:100%;height:100%;object-fit:cover}

.scroller{width:100%;overflow:hidden;white-space:nowrap;margin:15px 0 25px}
.scroll-text{display:inline-block;padding-left:100%;font-size:1.3em;font-weight:700;background:linear-gradient(270deg,#00ccff,#00ffea,#4d8dff,#8b5cff,#00ccff);background-size:600% 600%;-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:scroll 14s linear infinite,rainbow 6s linear infinite;filter:drop-shadow(0 0 8px rgba(0,200,255,.9))}
@keyframes scroll{from{transform:translateX(0)}to{transform:translateX(-100%)}}
@keyframes rainbow{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

.controls{display:flex;align-items:center;justify-content:space-between;gap:15px;background:linear-gradient(90deg,rgba(0,180,255,.2),rgba(0,100,255,.2));padding:10px 15px;border-radius:20px;box-shadow:0 0 20px rgba(0,200,255,.5);width:100%}
.controls button{background:linear-gradient(90deg,#00f,#0ff);border:none;border-radius:50%;width:50px;height:50px;color:white;font-size:1.8em;cursor:pointer;box-shadow:0 0 10px #0ff,0 0 20px #00f}
.volume{flex:1;display:flex;justify-content:center;margin:0 15px}
input[type=range]{width:100%;accent-color:#00aaff}

.status{font-size:1em;font-weight:700;margin-top:12px;background:linear-gradient(270deg,#0ff,#33ccff,#00aaff,#06f,#33ccff);background-size:600% 600%;-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:rainbow 6s linear infinite;filter:drop-shadow(0 0 8px rgba(0,255,255,.9))}
</style></head>

<body>
<div id="layout">

  <div id="leftContainer" class="video-container">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/alby2.mp4" type="video/mp4">
    </video>
    <div class="video-text">mirë se vini</div>
  </div>

  <div id="rightContainer" class="video-container">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/pallina2.mp4" type="video/mp4">
    </video>
    <div class="video-text">mirë se vini</div>
  </div>

  <div class="player">
    <div class="cover"><img id="coverArt" src="https://xatimg.com/image/bP423qrrb5Rg.jpg"></div>
    <div class="scroller"><div class="scroll-text" id="scrollText">In attesa metadata…</div></div>
    <div class="controls">
      <button id="playBtn">▶️</button>
      <div class="volume"><input type="range" id="volume" min="0" max="1" step="0.01" value="0.8"></div>
      <button id="stopBtn">⏹️</button>
    </div>
    <div class="status">Love_my_Heart</div>
  </div>

</div>

<audio id="audio" crossorigin="anonymous"></audio>

<script>
const a=document.getElementById("audio"),p=document.getElementById("playBtn"),s=document.getElementById("stopBtn"),
v=document.getElementById("volume"),t=document.getElementById("scrollText"),c=document.getElementById("coverArt"),
F="https://xatimg.com/image/bP423qrrb5Rg.jpg",
U="https://stream.zeno.fm/qs3aarshmtzuv",
A="https://api.zeno.fm/mounts/metadata/subscribe/qs3aarshmtzuv";
let l=!1;

a.src=U;a.volume=v.value;
p.onclick=()=>{l?(a.pause(),p.textContent="▶️",l=!1):(a.play().catch(()=>{}),p.textContent="⏸️",l=!0)};
s.onclick=()=>{a.pause();a.currentTime=0;p.textContent="▶️";l=!1};
v.oninput=()=>a.volume=v.value;

new EventSource(A).onmessage=async e=>{
 const d=JSON.parse(e.data); if(!d.streamTitle)return;
 t.textContent=d.streamTitle;
 try{
  const r=await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(d.streamTitle)}&limit=1`);
  const j=await r.json();
  c.src=j.results?.[0]?.artworkUrl100.replace("100x100bb","90x90bb")||F;
 }catch{c.src=F;}
};
</script>
</body></html>
