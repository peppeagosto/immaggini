<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, user-scalable=no" />
<title>si </title>
<style>
html, body {
  margin: 0;
  background: transparent;
  overflow: hidden;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  perspective: 2100px;
  font-family: Arial, sans-serif;
}
#container {
  position: relative;
  width: 360px;
  height: 480px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
}

/* Cubo 3D */
#scene {
  width: 260px;
  height: 260px;
  position: relative;
  transform-style: preserve-3d;
  animation: spin 20s infinite linear;
  margin: auto;
  display: none;
}
.face {
  position: absolute;
  width: 260px;
  height: 260px;
  background-size: cover;
  background-position: center;
  border: 6px solid transparent;
  border-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet) 1;
  animation: pulse 2s infinite alternate;
}
.front  { transform: rotateY(0deg) translateZ(130px); }
.back   { transform: rotateY(180deg) translateZ(130px); }
.right  { transform: rotateY(90deg) translateZ(130px); }
.left   { transform: rotateY(-90deg) translateZ(130px); }
.top    { transform: rotateX(90deg) translateZ(130px); }
.bottom { transform: rotateX(-90deg) translateZ(130px); }

@keyframes pulse {
  0% { border-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet) 1; }
  50% { border-image: linear-gradient(90deg, violet, indigo, blue, green, yellow, orange, red) 1; }
  100% { border-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet) 1; }
}

/* Cerchio MP4 */
#roundWrapper {
  width: 300px;
  height: 300px;
  margin: auto;
  position: relative;
  overflow: hidden;
  border-radius: 50%;
  display: block; /* visibile di default */
}
#roundVideo {
  width: 300px;
  height: 300px;
  object-fit: cover;
  border-radius: 50%;
}

/* Controlli */
#controls {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-top: 20px;
  gap: 10px;
}
#playBtn, #stopBtn {
  padding: 8px 16px;
  background: linear-gradient(90deg, rgba(255,0,0,0.8), rgba(255,165,0,0.8), rgba(255,255,0,0.8), rgba(0,128,0,0.8), rgba(0,0,255,0.8), rgba(75,0,130,0.8), rgba(238,130,238,0.8));
  color: #000;
  font-weight: bold;
  border: none;
  cursor: pointer;
  user-select: none;
  border-radius: 6px;
  animation: rainbowPulse 2s infinite alternate;
}
#volumeSlider {
  -webkit-appearance: none;
  appearance: none;
  width: 100px;
  height: 8px;
  background: linear-gradient(90deg, rgba(255,0,0,0.8), rgba(255,165,0,0.8), rgba(255,255,0,0.8), rgba(0,128,0,0.8), rgba(0,0,255,0.8), rgba(75,0,130,0.8), rgba(238,130,238,0.8));
  outline: none;
  border-radius: 4px;
  cursor: pointer;
}
#volumeSlider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 16px;
  height: 16px;
  background: white;
  cursor: pointer;
  border-radius: 50%;
  border: 2px solid black;
}
#volumeSlider::-moz-range-thumb {
  width: 16px;
  height: 16px;
  background: white;
  cursor: pointer;
  border-radius: 50%;
  border: 2px solid black;
}
@keyframes rainbowPulse {
  0% { background: linear-gradient(90deg, rgba(255,0,0,0.8), rgba(255,165,0,0.8), rgba(255,255,0,0.8), rgba(0,128,0,0.8), rgba(0,0,255,0.8), rgba(75,0,130,0.8), rgba(238,130,238,0.8)); }
  50% { background: linear-gradient(90deg, rgba(238,130,238,0.8), rgba(75,0,130,0.8), rgba(0,0,255,0.8), rgba(0,128,0,0.8), rgba(255,255,0,0.8), rgba(255,165,0,0.8), rgba(255,0,0,0.8)); }
  100% { background: linear-gradient(90deg, rgba(255,0,0,0.8), rgba(255,165,0,0.8), rgba(255,255,0,0.8), rgba(0,128,0,0.8), rgba(0,0,255,0.8), rgba(75,0,130,0.8), rgba(238,130,238,0.8)); }
}

/* Rettangolo sfumato titoli */
#titleWrapper {
  width: 300px;
  height: 30px;
  margin-top: 10px;
  border-radius: 6px;
  overflow: hidden;
  position: relative;
  display: flex;
  align-items: center;
  background: linear-gradient(to right, rgba(176,224,230,0.0), rgba(176,224,230,0.7) 10%, rgba(176,224,230,0.7) 90%, rgba(176,224,230,0.0));
}
#marquee-text {
  white-space: nowrap;
  display: inline-block;
  padding-left: 100%;
  animation: marquee 15s linear infinite;
  font-size: 18px;
  line-height: 24px;
  font-weight: bold;
  color: #ff4500;
  text-shadow: 0 0 2px #fff;
  position: absolute;
}
#marquee-text span { display: inline-block; }

@keyframes marquee {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}
@keyframes spin {
  from { transform: rotateX(0deg) rotateY(0deg); }
  to   { transform: rotateX(360deg) rotateY(360deg); }
}
@keyframes throwDice {
  0% { transform: rotateX(0deg) rotateY(0deg); }
  20% { transform: rotateX(720deg) rotateY(540deg); }
  40% { transform: rotateX(1080deg) rotateY(1080deg); }
  60% { transform: rotateX(1440deg) rotateY(1620deg); }
  80% { transform: rotateX(1800deg) rotateY(2160deg); }
  100% { transform: rotateX(2160deg) rotateY(2700deg); }
}

audio { display: none; }
</style>
</head>
