<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sfondo di Natale</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: linear-gradient(to bottom, red, yellow);
            color: white;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 4em;
            color: red;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: bounce 2s ease-in-out infinite; /* Added animation */
        }

        /* Bounce animation for 'Buon Natale!' */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0); /* No movement at start and end */
            }
            50% {
                transform: translateY(-20px); /* Move up by 20px */
            }
        }

        .snowflake {
            position: absolute;
            top: -10%;
            white-space: nowrap;
            opacity: 0.9;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Create multiple snowflakes with different animations */
        .snowflake:nth-child(1) { left: 10%; animation-duration: 8s; }
        .snowflake:nth-child(2) { left: 20%; animation-duration: 6s; }
        .snowflake:nth-child(3) { left: 30%; animation-duration: 7s; }
        .snowflake:nth-child(4) { left: 40%; animation-duration: 9s; }
        .snowflake:nth-child(5) { left: 50%; animation-duration: 5s; }
        .snowflake:nth-child(6) { left: 60%; animation-duration: 10s; }
        .snowflake:nth-child(7) { left: 70%; animation-duration: 8s; }
        .snowflake:nth-child(8) { left: 80%; animation-duration: 7s; }
        .snowflake:nth-child(9) { left: 90%; animation-duration: 6s; }

        /* Add styles for the images in the top left and right corners */
        .image-left {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px; /* Adjust the width of the image */
            height: auto;
        }

        .image-right {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px; /* Adjust the width of the image */
            height: auto;
        }

        /* Style for the image below 'Buon Natale!' */
        .image-below {
            margin-top: 20px;  /* Add some space above the image */
            width: 200px;      /* Adjust width as needed */
            height: auto;
        }
    </style>
</head>
