<style>
  body {
    background-color: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    color: #fff;
  }

  .container {
    position: relative;
    width: 300px;
    height: 300px;
  }

  /* Wrapper spicchi */
  .half-wrapper {
    position: absolute;
    width: 300px;
    height: 300px;
    top: 0;
    left: 0;
    transition: transform 1s ease-in-out;
  }

  /* Spicchi fermi */
  .half {
    position: absolute;
    width: 300px;
    height: 300px;
    border-radius: 50%;
  }

  .half.left {
    clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%);
    background: conic-gradient(red, orange, yellow, green, blue, indigo, violet, #ff69b4);
  }

  .half.right {
    clip-path: polygon(50% 0, 100% 0, 100% 100%, 50% 100%);
    background: conic-gradient(red, orange, yellow, green, blue, indigo, violet, #ff69b4);
  }

  /* Cerchio grande con rotazione */
  .center {
    position: absolute;
    width: 220px;
    height: 220px;
    border-radius: 50%;
    background: conic-gradient(red, orange, yellow, green, blue, indigo, violet, #ff69b4);
    top: 40px;
    left: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    transition: transform 0.8s ease-in-out;
    animation: rotateCenter 10s linear infinite; /* rotazione cover */
  }

  .center.open {
    transform: scale(1.2); /* apertura cerchio grande */
  }

  .center img {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    pointer-events: none;
  }

  @keyframes rotateCenter {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* Pulsanti e scroller titoli */
  .button-container {
    position: absolute;
    top: 320px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  button, input[type=range] {
    border-radius: 0;
    font-weight: bold;
    cursor: pointer;
    outline: none;
    transition: all 0.5s ease-in-out;
  }

  .round {
    border-radius: 50%;
    animation: rotateBtn 4s linear infinite; /* rotazione pulsanti */
  }

  @keyframes rotateBtn {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* SFUMATURE pulsanti e slider */
  #playBtn, #stopBtn {
    width: 50px;
    height: 50px;
    border: 2px solid #00ffff;
    background: linear-gradient(45deg, #00ffff, #ff00ff, #00ffff);
    color: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
    font-size: 20px;
  }

  #playBtn:hover, #stopBtn:hover {
    transform: scale(1.1);
  }

  #volumeSlider {
    -webkit-appearance: none;
    appearance: none;
    width: 120px;
    height: 8px;
    background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
    border-radius: 4px;
    cursor: pointer;
  }

  #volumeSlider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 16px;
    height: 16px;
    background: #fff;
    border: 2px solid #00ffff;
    border-radius: 50%;
    cursor: pointer;
  }

  #scrolling-titles {
    position: absolute;
    bottom: 360px;
    width: 300px;
    height: 25px;
    overflow: hidden;
    border-radius: 8px;
    border: 2px solid #00ffff;
    background: linear-gradient(to right, #00ffff, #ff00ff, #00ffff);
  }

  #scrolling-titles span {
    display: inline-block;
    padding-left: 100%;
    white-space: nowrap;
    animation: scroll 15s linear infinite, rainbow 5s linear infinite; /* solo scorrimento */
    background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  @keyframes scroll {
    from { transform: translateX(0); }
    to { transform: translateX(-100%); }
  }

  @keyframes rainbow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
</style>

  <div class="center" id="album-cover">

    <button id="stopBtn">■</button>
  </div>

  <div id="scrolling-titles"><span>Caricamento...</span></div>
</div>
