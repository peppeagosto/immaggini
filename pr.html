            justify-content: center;
            overflow: hidden;
            background-color: white;
        }

        .info-container {
            display: flex; /* Aggiungi questa linea per disporre gli elementi in orizzontale */
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .info-box {
            padding: 10px 20px;
            border-radius: 10px;
            margin: 5px;
            font-size: 22px;
            font-weight: bold;
        }

        #clock {
            background-color: #0077ff;
            color: white;
        }

        #calendar {
            background-color: #ff7300;
            color: white;
        }

        #location {
            background-color: rgba(0, 255, 98, 0.8);
            color: black;
            transition: background-color 0.3s ease-in-out;
        }

        #location:hover {
            background-color: rgba(0, 255, 98, 1);
        }
