
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>buono</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #111;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .main-container {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 600px;
      height: 550px;
      border-radius: 15px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
    }

    .player-container {
      position: relative;
      width: 300px;
      height: 400px;
      background-color: #111;
      border: 2px solid white;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      overflow: hidden;
    }

    .side-video {
      width: 100px;
      height: 400px;
      object-fit: cover;
      border: 2px solid white;
      border-radius: 10px;
    }

    .footer {
      margin-top: 20px;
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 8s linear infinite;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .typing-message {
      position: absolute;
      top: 10px;
      right: -100%;
      white-space: nowrap;
      font-family: 'Creepster', cursive;
      font-size: 26px;
      color: transparent;
      background: linear-gradient(to right, red, orange, yellow);
      -webkit-background-clip: text;
      animation: scrollIn 1s ease-out forwards;
      z-index: 10;
    }

    @keyframes scrollIn {
      to {
        right: 50%;
        transform: translateX(50%);
      }
    }

    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
        height: auto;
      }

      .side-video {
        width: 100%;
        height: 250px;
        margin-bottom: 10px;
      }

      .player-container {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="main-container">
    <video class="side-video" src="https://peppeagosto.github.io/immaggini/02.mp4" autoplay loop muted></video>

    <div class="player-container" id="player-container">
      <embed scrolling="no" frameborder="0" width="300" height="400"     src="https://peppeagosto.github.io/immaggini/xatradio-ballerino.html">
              </embed>
    </div>

    <video class="side-video" src="https://peppeagosto.github.io/immaggini/02.mp4" autoplay loop muted></video>
  </div>

  <div class="footer">
    CODICE MODIFICATO DA CARTAIO
  </div>

  <script>
    const container = document.getElementById("player-container");
    const fullText = "ðŸ’€ BENVENUTO  DAL  CARTAIO ðŸ’€";

    let message;
    let typingInterval;
    let charIndex = 0;

    function createMessageElement() {
      message = document.createElement("div");
      message.className = "typing-message";
      message.textContent = "";
      container.appendChild(message);
    }

    function startTypingEffect() {
      charIndex = 0;
      message.textContent = "";
      message.classList.remove("hidden");
      message.style.animation = "scrollIn 1s ease-out forwards";

      typingInterval = setInterval(() => {
        if (charIndex < fullText.length) {
          message.textContent += fullText.charAt(charIndex);
          charIndex++;
        } else {
          clearInterval(typingInterval);
        }
      }, 80); // macchina da scrivere
    }

    function showTypingLoop() {
      if (!message) {
        createMessageElement();
      }

      startTypingEffect();

      // Nascondi dopo 40 secondi
      setTimeout(() => {
        message.classList.add("hidden");
      }, 40000);
    }

    // Avvia subito
    showTypingLoop();

    // Ripeti ogni 50 secondi
    setInterval(() => {
      showTypingLoop();
    }, 50000);
  </script>

</body>
</html>
