<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Animato con Calendario</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(270deg, 
                #ff0000, #ff7300, #ffeb00, #47ff00, #00ff62, 
                #00ffe1, #0077ff, #2a00ff, #8e00ff, #ff00e1, 
                #ff0062, #ff0000, #ff7300, #ffeb00, #47ff00);
            background-size: 1500% 1500%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .info-container {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .info-box {
            padding: 10px 20px;
            border-radius: 10px;
            margin: 5px;
            font-size: 22px;
            font-weight: bold;
            display: inline-block;
        }

        #clock {
            background-color: #0077ff;
            color: white;
        }

        #calendar {
            background-color: #ff7300;
            color: white;
        }

        #location {
            background-color: rgba(0, 255, 98, 0.8);
            color: black;
            transition: background-color 0.3s ease-in-out;
        }

        #location:hover {
            background-color: rgba(0, 255, 98, 1);
        }

        .rectangles-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .rectangle {
            width: 80px;
            height: 30px;
            background-color: white;
            position: relative;
            animation: appear 1s ease-out;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rectangle span {
            color: black;  /* Colore del testo per contrasto */
            font-size: 12px;
            font-weight: bold;
            text-shadow: 1px 1px 3px white; /* Ombra per migliorare la leggibilità */
        }

        @keyframes appear {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
    <script>
        let userCount = 0; // Contatore utenti online
        let userCity = ""; // Variabile per memorizzare la città

        function updateTime() {
            const now = new Date();
            document.getElementById("clock").innerText = now.toLocaleTimeString();
            document.getElementById("calendar").innerText = now.toLocaleDateString();
        }
        
        function getLocation() {
            fetch("https://ipapi.co/json/")
                .then(response => response.json())
                .then(data => {
                    userCity = data.city || "Città sconosciuta"; // Salva la città
                    document.getElementById("location").innerText = "Città: " + userCity;
                })
                .catch(error => {
                    userCity = "Non disponibile"; // Imposta se non si riesce a ottenere la città
                    document.getElementById("location").innerText = "Città: " + userCity;
                });
        }

        function generateRectangles() {
            const rectanglesContainer = document.querySelector(".rectangles-container");
            const rectangle = document.createElement("div");
            rectangle.classList.add("rectangle");

            // Crea un elemento per il nome della città
            const cityLabel = document.createElement("span");
            cityLabel.innerText = userCity; // Mostra la città nell'etichetta

            rectangle.appendChild(cityLabel);
            rectanglesContainer.appendChild(rectangle);
        }

        function userEntered() {
            userCount++;
            generateRectangles();
            console.log("Utente entrato, totale utenti: " + userCount);
        }

        // Funzione per simulare l'ingresso di più utenti
        function simulateUserEntries() {
            setInterval(userEntered, 2000);  // Ogni 2 secondi un nuovo utente entra
        }

        setInterval(updateTime, 1000);

        window.onload = function() {
            updateTime();
            getLocation(); // Ottieni la città quando la pagina viene caricata
            simulateUserEntries(); // Avvia la simulazione dell'ingresso di utenti
        };
    </script>
</head>
<body>
    <div class="info-container">
        <div id="clock" class="info-box"></div>
        <div id="calendar" class="info-box"></div>
        <div id="location" class="info-box"></div>
    </div>

    <div class="rectangles-container">
        <!-- Rettangoli generati dinamicamente -->
    </div>
</body>
</html>
