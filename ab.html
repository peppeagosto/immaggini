<html lang="it">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Animato con Calendario</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(270deg, 
                #ff0000, #ff7300, #ffeb00, #47ff00, #00ff62, 
                #00ffe1, #0077ff, #2a00ff, #8e00ff, #ff00e1, 
                #ff0062, #ff0000, #ff7300, #ffeb00, #47ff00);
            background-size: 1500% 1500%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .info-container {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .info-box {
            padding: 10px 20px;
            border-radius: 10px;
            margin: 5px;
            font-size: 22px;
            font-weight: bold;
            display: inline-block;
        }

        #clock {
            background-color: #0077ff;
            color: white;
        }

        #calendar {
            background-color: #ff7300;
            color: white;
        }

        #location {
            background-color: rgba(0, 255, 98, 0.8);
            color: black;
            transition: background-color 0.3s ease-in-out;
        }

        #location:hover {
            background-color: rgba(0, 255, 98, 1);
        }

        .triangles-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 30px solid white;
        }
    </style>
