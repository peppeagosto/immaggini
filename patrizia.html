<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Laterali Stretti + Arcobaleno Perfetto (senza testi)</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 1200px;
      height: 486px;
    }

    .video-wrapper {
      position: absolute;
      top: 0;
      width: 220px;
      height: 506px;
      padding: 10px;
      background: linear-gradient(45deg,
        #ff0080, #ff8000, #ffff00, #80ff00,
        #00ffff, #0080ff, #8000ff, #ff0080);
      background-size: 600% 600%;
      animation: rainbow 10s linear infinite;
      border-radius: 20px;
      box-sizing: border-box;
      box-shadow:
        0 0 15px #00ffff,
        0 0 30px #00ccff,
        0 0 50px #0099ff,
        0 0 80px rgba(0, 200, 255, 0.7);
    }

    @keyframes rainbow {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .video-container {
      width: 100%;
      height: 100%;
      background: black;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.9);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      mix-blend-mode: screen;
    }

    .left-video-wrapper  { left: -60px; }
    .right-video-wrapper { right: -60px; }
  </style>
</head>
<body>

<div class="container">

  <!-- VIDEO SINISTRO (senza testo) -->
  <div class="video-wrapper left-video-wrapper">
    <div class="video-container">
      <video autoplay loop muted playsinline>
        <source src="https://peppeagosto.github.io/immaggini/patrizia.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <!-- VIDEO DESTRO (senza testo) -->
  <div class="video-wrapper right-video-wrapper">
    <div class="video-container">
      <video autoplay loop muted playsinline>
        <source src="https://peppeagosto.github.io/immaggini/patrizia.mp4" type="video/mp4">
      </video>
    </div>
  </div>

</div>
</body>
</html>
