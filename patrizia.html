<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>2 Video Laterali con Centro 748px</title>

  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      width: 1308px;
      height: 486px;
    }

    .video-wrapper {
      position: absolute;
      width: 290px;
      height: 486px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      z-index: 1;
    }

    video.side-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      mix-blend-mode: screen;
    }

    .left-video-wrapper {
      left: -40px;
      top: 0;
    }

    .right-video-wrapper {
      right: -40px;
      top: 0;
    }

    /* ⭐ IMMAGINE CENTRALE CON ZOOM ANIMATO */
    img.center-image {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 728px;
      height: 486px;
      pointer-events: none;
      user-select: none;
      z-index: 10;
      animation: zoom 4s ease-in-out infinite alternate;
    }

    /* ⭐ Animazione zoom morbido */
    @keyframes zoom {
      0% { transform: translateX(-50%) scale(1); }
      100% { transform: translateX(-50%) scale(1.05); }
    }

    .video-text {
      position: absolute;
      bottom: 8px;
      font-size: 14px;
      font-weight: bold;
      font-family: "Trebuchet MS", Arial, sans-serif;
      white-space: nowrap;
      z-index: 2;
    }

    .left-text {
      left: 50%;
      transform: translateX(-50%);
      color: #ffffffcc;
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #0088ff;
    }

    .right-text {
      left: 50%;
      transform: translateX(-50%);
      color: #ffdddd;
      text-shadow:
        0 0 6px #ff0000,
        0 0 12px #ff3333,
        0 0 20px #ff5555,
        0 0 30px #ff0000;
    }

  </style>
</head>

<body>

<div class="container">

  <!-- VIDEO SINISTRO -->
  <div class="video-wrapper left-video-wrapper">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/abc.mp4" type="video/mp4">
    </video>
    <div class="video-text left-text">Angel & Patrizia</div>
  </div>

  <!-- ⭐ IMMAGINE CENTRALE NUOVA CON ZOOM -->
  <img class="center-image" src="https://xatimg.com/image/Tb5S6E11TP5W.jpg" alt="Immagine centrata">

  <!-- VIDEO DESTRO -->
  <div class="video-wrapper right-video-wrapper">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/abc.mp4" type="video/mp4">
    </video>
    <div class="video-text right-text">Angel & Patrizia</div>
  </div>

</div>

</body>
</html>
