<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Video a Sinistra e Destra</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 800px;
      height: 500px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 2px solid #fff;
      border-radius: 10px;
      overflow: hidden;
    }

    .video-container {
      flex: 1;
      display: flex;
      justify-content: space-between;
      align-items: stretch;
    }

    video {
      height: 100%;
      width: auto;
      max-width: 48%;
      object-fit: cover;
      border: none;
      border-radius: 0;
    }

    .footer {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 1000% 1000%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowText 8s ease infinite;
    }

    @keyframes rainbowText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media (max-width: 820px) {
      .container {
        width: 100%;
        height: auto;
      }

      .video-container {
        flex-direction: column;
      }

      video {
        width: 100%;
        height: auto;
        max-width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-container">
      <video src="https://peppeagosto.github.io/immaggini/buono.mp4" autoplay loop muted></video>
      <video src="https://peppeagosto.github.io/immaggini/buono.mp4" autoplay loop muted></video>
    </div>
    <div class="footer">
      DIABLOPEPPE
    </div>
  </div>
</body>
</html>
