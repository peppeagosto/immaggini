<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Tre video con leoni in cornice + testo IL CARTAIO</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 20px;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    .video-wrapper {
      position: relative;
      overflow: hidden;
      background: black;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    /* Laterali più piccoli */
    .side-wrapper {
      width: 300px;
      height: 533px; /* mantiene proporzione 9:16 */
    }

    /* Centro quadrato e più grande - trasparente */
    .center-wrapper {
      width: 750px;
      height: 750px;  /* quadrato */
      background: transparent !important;
      box-shadow: none !important;
    }

    /* Video quadro.v */
    .video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Leone centrato dentro cornice (per lato sx/dx) */
    .lion-inside {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40%;
      height: auto;
      z-index: 10;
      pointer-events: none;
      border-radius: 8px;
    }

    /* Testo IL CARTAIO, orizzontale, font horror 3D */
    .center-text {
      position: absolute;
      top: 90%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: 900;
      color: #ff3300;
      font-family: 'Creepster', cursive, 'Impact', 'Arial Black', sans-serif;
      text-shadow:
         2px 2px 0 #000,
         4px 4px 0 #ff0000,
         6px 6px 10px rgba(255, 0, 0, 0.7);
      white-space: nowrap;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 30;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <!-- Lato sinistro -->
  <div class="video-wrapper side-wrapper">
    <video src="https://raw.githubusercontent.com/peppeagosto/immaggini/main/quadro.v.mp4" autoplay loop muted></video>
    <video src="https://raw.githubusercontent.com/peppeagosto/immaggini/main/lion.mp4" autoplay loop muted class="lion-inside"></video>
  </div>

  <!-- Centro quadrato grande trasparente -->
  <div class="video-wrapper center-wrapper">
    <!-- niente video o immagine qui, solo spazio trasparente -->
  </div>

  <!-- Lato destro -->
  <div class="video-wrapper side-wrapper">
    <video src="https://raw.githubusercontent.com/peppeagosto/immaggini/main/quadro.v.mp4" autoplay loop muted></video>
    <video src="https://raw.githubusercontent.com/peppeagosto/immaggini/main/lion.mp4" autoplay loop muted class="lion-inside"></video>
  </div>

  <!-- TESTO IL CARTAIO SPOSTATO IN FONDO AL BODY -->
  <div class="center-text">IL CARTAIO</div>
