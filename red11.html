
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Protetto da Cartaio - red11</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body, html {
    height: 100vh;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  .container {
    position: relative;
    width: 1308px;
    height: 486px;
  }

  /* VIDEO LATERALI */
  video.side-video {
    position: absolute;
    top: 0;
    width: 290px;
    height: 486px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
    z-index: 1;
  }

  .left-video  { left: 0; }
  .right-video { right: 0; }

  /* IMMAGINE CENTRALE */
  img.center-image {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 728px;
    height: 486px;
    pointer-events: none;
    user-select: none;
    z-index: 10;
    border: 3px solid #ff0000;
    border-radius: 12px;
    box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
    animation: fade 20s infinite;
  }

  @keyframes fade {
    0%,40% { opacity: 1; }
    50%,90% { opacity: 0; }
    100% { opacity: 1; }
  }

  /* BLOCCO NERO */
  .blocco {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #000;
    color: #ff3333;
    font-size: clamp(22px, 4vw, 64px);
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 99999;
    text-align: center;
    animation: pulse 1.5s infinite;
    flex-direction: column;
    padding: 20px;
  }

  .blocco .sub {
    font-size: clamp(14px, 2.2vw, 24px);
    color: #ff8b8b;
    margin-top: 12px;
    font-weight: 600;
  }

  @keyframes pulse {
    0% { text-shadow: 0 0 20px #ff0000; transform: scale(1); }
    50% { text-shadow: 0 0 40px #ff3333, 0 0 60px #ff0000; transform: scale(1.02); }
    100% { text-shadow: 0 0 20px #ff0000; transform: scale(1); }
  }

  body.locked { user-select: none; }
</style>
</head>
<body>

<div class="container">

  <!-- VIDEO SINISTRO -->
  <video id="videoLeft" class="side-video left-video" autoplay loop muted playsinline preload="auto">
    <source src="https://peppeagosto.github.io/immaggini/red11.mp4" type="video/mp4">
  </video>

  <!-- VIDEO DESTRO -->
  <video id="videoRight" class="side-video right-video" autoplay loop muted playsinline preload="auto">
    <source src="https://peppeagosto.github.io/immaggini/red11.mp4" type="video/mp4">
  </video>

  <!-- IMMAGINE CENTRALE -->
  <img src="https://xatimg.com/image/hS2y4PEppJ9D.png" class="center-image" alt="Centro">

</div>

<!-- BLOCCO NERO -->
<div id="bloccoFurto" class="blocco" role="alert" aria-live="assertive">
  <div>ðŸ”’ CODICE DEL CARTAIO</div>
  <div class="sub">INVECE DI COPIARE, FATTELO DA SOLO</div>
</div>

<script>
(function(){
  const overlay = document.getElementById('bloccoFurto');
  let locked = false;

  function mostraBlocco(reason) {
    if (locked) return;
    locked = true;

    overlay.style.display = 'flex';
    document.body.classList.add('locked');

    // impedisci interazioni
    function prevent(e){ e.preventDefault(); e.stopImmediatePropagation(); }
    document.addEventListener('contextmenu', prevent, {capture:true});
    document.addEventListener('copy', prevent, {capture:true});
    document.addEventListener('cut', prevent, {capture:true});
    document.addEventListener('keydown', function(e){
      if (e.ctrlKey || e.metaKey || e.key === 'F12' || e.key === 'ContextMenu') {
        prevent(e);
      }
    }, {capture:true});

    console.warn('Protezione attivata:', reason);

    // dopo 25 secondi aggiorna la pagina automaticamente
    setTimeout(() => {
      location.reload();
    }, 25000);
  }

  // Eventi che attivano la protezione:
  document.addEventListener('contextmenu', e => { mostraBlocco('tasto destro'); e.preventDefault(); }, {once:true});
  document.addEventListener('copy', e => { mostraBlocco('copia'); e.preventDefault(); }, {once:true});
  document.addEventListener('cut', e => { mostraBlocco('cut'); e.preventDefault(); }, {once:true});
  document.addEventListener('keydown', e => {
    if ((e.ctrlKey || e.metaKey) && (e.key === 'c' || e.key === 'C')) {
      mostraBlocco('scorciatoia copia');
      e.preventDefault();
    }
  }, {once:true});

  // scatta appena appoggiano il mouse
  window.addEventListener('mousemove', function(){
    mostraBlocco('mouse entrato');
  }, {once:true});
})();
</script>

</body>
</html>
