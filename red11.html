<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Red11 - Il Cartaio</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
  }

  /* VIDEO LATERALI */
  .side-video {
    position: absolute;
    top: 50%;
    width: 300px;
    height: auto;
    transform: translateY(-50%);
    opacity: 0;
    transition: opacity 2s ease;
    z-index: 1;
  }

  .left-video { left: 0; }
  .right-video { right: 0; }

  /* IMMAGINE CENTRALE */
  .center-image {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px;
    height: auto;
    z-index: 2;
  }

  /* TESTO ‚ÄúIL CARTAIO‚Äù FISSO E SFUMATO */
  .watermark {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: rgba(255,255,255,0.15);
    font-size: 28px;
    font-weight: bold;
    text-shadow: 0 0 10px rgba(255,255,255,0.3);
    z-index: 3;
    pointer-events: none;
    user-select: none;
  }

  /* BLOCCO NERO ANTI-COPIA */
  .protezione {
    display: none;
    position: fixed;
    inset: 0;
    background: black;
    color: white;
    font-size: 28px;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    text-align: center;
  }
</style>
</head>
<body>

<!-- VIDEO SINISTRO -->
<video id="leftVideo" class="side-video left-video" autoplay loop muted playsinline preload="auto">
  <source src="https://peppeagosto.github.io/immaggini/red11.mp4" type="video/mp4">
</video>

<!-- VIDEO DESTRO -->
<video id="rightVideo" class="side-video right-video" autoplay loop muted playsinline preload="auto">
  <source src="https://peppeagosto.github.io/immaggini/red11.mp4" type="video/mp4">
</video>

<!-- IMMAGINE CENTRALE -->
<img src="https://xatimg.com/image/hS2y4PEppJ9D.png" class="center-image" alt="Centro">

<!-- TESTO SFUMATO FISSO -->
<div class="watermark">IL CARTAIO</div>

<!-- BLOCCO PROTEZIONE -->
<div class="protezione" id="protezione">üîí Codice del Cartaio ‚Äî Non copiare o modificare üîí</div>

<script>
  // Dopo 25 secondi, mostra i video con fade
  setTimeout(() => {
    document.getElementById('leftVideo').style.opacity = '1';
    document.getElementById('rightVideo').style.opacity = '1';
  }, 25000);

  // Protezione contro copia e tasti destro
  document.addEventListener('contextmenu', e => {
    e.preventDefault();
    mostraBlocco();
  });

  document.addEventListener('copy', e => {
    e.preventDefault();
    mostraBlocco();
  });

  function mostraBlocco() {
    const blocco = document.getElementById('protezione');
    blocco.style.display = 'flex';
    setTimeout(() => {
      location.reload(); // Ricarica la pagina dopo 3 secondi
    }, 3000);
  }
</script>

</body>
</html>
