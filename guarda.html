<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Galleria Interattiva</title>
  <style>
    body {
      background-color: transparent;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Marquee con testo arcobaleno in box trasparente */
    .marquee-box {
      width: 100%;
      background-color: rgba(0, 0, 0, 0); /* trasparente */
      overflow: hidden;
      height: 50px;
      position: relative;
      z-index: 1;
    }

    .marquee-text {
      position: absolute;
      white-space: nowrap;
      font-size: 26px;
      font-family: 'Creepster', cursive;
      background-image: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
      background-size: 400% auto;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      animation: scroll 15s linear infinite, rainbow 10s linear infinite;
    }

    @keyframes scroll {
      0% { left: 100%; }
      100% { left: -100%; }
    }

    @keyframes rainbow {
      0% { background-position: 0% center; }
      100% { background-position: 100% center; }
    }

    #gallery-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding-top: 20px;
      background-color: transparent;
    }

    #gallery {
      max-width: 850px;
      max-height: 850px;
      background-color: transparent;
    }

    .photo {
      display: none;
      width: 100%;
      border: 2px solid white;
      border-radius: 10px;
      transition: transform 0.5s ease;
    }

    .photo.show {
      display: block;
      animation: fadeIn 0.5s ease-in;
    }

    .photo:active {
      transform: scale(1.15);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .button-container {
      position: fixed;
      right: 10px;
      top: 43%;
      transform: translateY(-50%);
      z-index: 9999; /* Assicura che il bottone sia in primo piano */
      pointer-events: auto; /* Garantisce che riceva clic */
    }

    button {
      padding: 6px 12px;
      font-size: 14px;
      background-color: #e60000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff1a1a;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Marquee con teschi e testo colorato -->
  <div class="marquee-box">
    <div class="marquee-text">☠️ Guarda le mie foto ☠️</div>
  </div>

  <div id="gallery-container">
    <div id="gallery">
      <img class="photo show" src="https://xatimg.com/image/NPI06Hfs9fje.jpg" alt="Foto 0">
      <img class="photo" src="https://xatimg.com/image/lNidMOVQNdUj.jpg" alt="Foto 1">
      <img class="photo" src="https://xatimg.com/image/qu9QG94msPhO.jpg" alt="Foto 2">
      <img class="photo" src="https://xatimg.com/image/PpXaTTpcxV8l.jpg" alt="Foto 3">
      <img class="photo" src="https://xatimg.com/image/uzE8FJJzU5DR.jpg" alt="Foto 4">
      <img class="photo" src="https://xatimg.com/image/lXdy9iCs5Zii.jpg" alt="Foto 5">
      <img class="photo" src="https://xatimg.com/image/FoJ73AgyfdLi.jpg" alt="Foto 6">
      <img class="photo" src="https://xatimg.com/image/sR7FvajerZSH.jpg" alt="Foto 7">
      <img class="photo" src="https://via.placeholder.com/300x200?text=Foto+8" alt="Foto 8">
      <img class="photo" src="https://xatimg.com/image/KI7QJkDW1vAv.jpg" alt="Foto 9">
    </div>
  </div>

  <div class="button-container">
    <button onclick="showNextPhoto()">PLAY</button>
  </div>

  <script>
    let currentIndex = 0;

    function showNextPhoto() {
      const photos = document.querySelectorAll('.photo');
      photos[currentIndex].classList.remove('show');
      currentIndex = (currentIndex + 1) % photos.length;
      photos[currentIndex].classList.add('show');
    }
  </script>

</body>
</html>
