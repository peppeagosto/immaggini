<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Galleria Interattiva</title>
  <style>
    body {
      background-color: transparent;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-image: linear-gradient(110.6deg, rgba(179,157,219,1) 7%, rgba(150,159,222,1) 47.7%, rgba(24,255,255,1) 100.6%);
      background-repeat: repeat;
    }

    .marquee-box {
      width: 100%;
      background-color: rgba(0, 0, 0, 0);
      overflow: hidden;
      height: 50px;
      position: relative;
      z-index: 1;
    }

    .marquee-text {
      position: absolute;
      white-space: nowrap;
      font-size: 26px;
      font-family: 'Creepster', cursive;
      background-image: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
      background-size: 400% auto;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      animation: scroll 15s linear infinite, rainbow 10s linear infinite;
    }

    @embed scroll {
      0% { left: 100%; }
      100% { left: -100%; }
    }

    @embed rainbow {
      0% { background-position: 0% center; }
      100% { background-position: 100% center; }
    }

    #gallery-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding-top: 20px;
      background-color: transparent;
    }

    #gallery {
      max-width: 850px;
      max-height: 850px;
      background-color: transparent;
    }

    .photo {
      display: none;
      width: 100%;
      border: 2px solid white;
      border-radius: 10px;
      transition: transform 0.5s ease;
      pointer-events: none; /* Disattiva click sulle immagini */
    }

    .photo.show {
      display: block;
      animation: fadeIn 0.5s ease-in;
    }

    .photo:active {
      transform: scale(1.15);
    }

    @embed fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .button-container {
      position: fixed;
      right: 10px;
      top: 43%;
      transform: translateY(-50%);
      z-index: 9999;
      pointer-events: auto;
    }

    button {
      padding: 6px 12px;
      font-size: 14px;
      background-color: #e60000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10000;
    }

    button:hover {
      background-color: #ff1a1a;
    }

    .but {
      z-index: 1000;
      position: fixed;
      background-color: #383838;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #707070;
      top: 10px;
      right: 10px;
      color: #ffffff;
      text-decoration: none;
      font-size: 14px;
    }

    .but:hover {
      background-color: #000000;
      opacity: 0.8;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Marquee con teschi e testo colorato -->
  <div class="marquee-box">
    <div class="marquee-text">☠️ Guarda le mie foto ☠️</div>
  </div>

  <!-- Galleria -->
  <div id="gallery-container">
    <div id="gallery">
      <img class="photo show" src="https://xatimg.com/image/NPI06Hfs9fje.jpg" alt="Foto 0">

      <img class="photo" src="https://xatimg.com/image/PpXaTTpcxV8l.jpg" alt="Foto 3">
      <img class="photo" src="https://xatimg.com/image/uzE8FJJzU5DR.jpg" alt="Foto 4">
      <img class="photo" src="https://xatimg.com/image/lXdy9iCs5Zii.jpg" alt="Foto 5">
      <img class="photo" src="https://xatimg.com/image/FoJ73AgyfdLi.jpg" alt="Foto 6">
      <img class="photo" src="https://xatimg.com/image/sR7FvajerZSH.jpg" alt="Foto 7">
      <img class="photo" src="https://via.placeholder.com/300x200?text=Foto+8" alt="Foto 8">
      <img class="photo" src="https://xatimg.com/image/KI7QJkDW1vAv.jpg" alt="Foto 9">
    </div>
  </div>

  <!-- Pulsante per cambiare immagine -->
  <div class="button-container">
    <button onclick="showNextPhoto()"></button>..
  </div>

  <!-- Script per galleria -->
  <script>
    let currentIndex = 0;

    function showNextPhoto() {
      console.log("Pulsante cliccato"); // DEBUG
      const photos = document.querySelectorAll('.photo');
      if (photos.length === 0) return;

      photos[currentIndex].classList.remove('show');
      currentIndex = (currentIndex + 1) % photos.length;
      photos[currentIndex].classList.add('show');
    }
  </script>

</html>
