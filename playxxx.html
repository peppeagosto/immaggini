<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Player con Blocco Temporaneo</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #iframeWrapper {
      position: relative;
      width: 620px;
      height: 310px;
    }

    #radioFrame {
      width: 100%;
      height: 100%;
      border: none;
    }

    #overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: red;
      font-size: 24px;
      font-weight: bold;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: crimson;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: darkred;
    }
  </style>
</head>
<body>

  <div id="iframeWrapper">
    <div id="overlay">â›” Player momentaneamente disattivato...</div>
    <iframe id="radioFrame" src="https://xatradio.com/player/lgdksz1kuo.html" scrolling="no"></iframe>
  </div>

  <button onclick="bloccaPlayer()">ðŸ”’ Blocca Player 10 secondi</button>

  <script>
    function bloccaPlayer() {
      const iframe = document.getElementById('radioFrame');
      const overlay = document.getElementById('overlay');

      // Nasconde il player e mostra messaggio
      iframe.style.display = 'none';
      overlay.style.display = 'flex';

      // Dopo 10 secondi riattiva
      setTimeout(() => {
        iframe.style.display = 'block';
        overlay.style.display = 'none';
      }, 10000);
    }
  </script>

</body>
</html>
