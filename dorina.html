<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>EL DIABLO</title>

  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 1308px;
      height: 484px;
    }

    /* VIDEO LATERALI PIÃ™ SOTTILI */
    .video-wrapper {
      position: absolute;
      width: 180px;  /* ðŸ”¥ PRIMA ERA 250px */
      height: 484px;
      overflow: hidden;
      border-radius: 10px;
      z-index: 1;
      border: 3px solid transparent;
      animation: rainbowGlow 4s infinite linear;
    }

    video.side-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .left-video-wrapper { left: 0; top: 0; }
    .right-video-wrapper { right: 0; top: 0; }

    @keyframes rainbowGlow {
      0%   { box-shadow: 0 0 20px #ff0000, 0 0 30px #ff7f00, 0 0 40px #ffff00, 0 0 50px #00ff00; border-color: #ff0000; }
      25%  { box-shadow: 0 0 20px #ff7f00, 0 0 30px #ffff00, 0 0 40px #00ff00, 0 0 50px #0000ff; border-color: #ff7f00; }
      50%  { box-shadow: 0 0 20px #ffff00, 0 0 30px #00ff00, 0 0 40px #0000ff, 0 0 50px #4b0082; border-color: #ffff00; }
      75%  { box-shadow: 0 0 20px #00ff00, 0 0 30px #0000ff, 0 0 40px #4b0082, 0 0 50px #8f00ff; border-color: #00ff00; }
      100% { box-shadow: 0 0 20px #ff0000, 0 0 30px #ff7f00, 0 0 40px #ffff00, 0 0 50px #00ff00; border-color: #ff0000; }
    }

    /* TESTO SOTTO VIDEO */
    .video-text {
      position: absolute;
      bottom: 8px;
      font-size: 25px;
      font-weight: bold;
      font-family: "Trebuchet MS", Arial, sans-serif;
      white-space: nowrap;
      z-index: 2;
      width: 100%;
      text-align: center;
    }

    .left-text {
      color: #ffffffcc;
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #0088ff;
    }

    .right-text {
      color: #ffdddd;
      text-shadow: 0 0 6px #ff0000, 0 0 12px #ff3333, 0 0 20px #ff5555, 0 0 30px #ff0000;
    }
  </style>
</head>

<body>

<div class="container">

  <!-- VIDEO SINISTRO -->
  <div class="video-wrapper left-video-wrapper">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/dorina.mp4" type="video/mp4">
    </video>
    <div class="video-text left-text">DinamicFM</div>
  </div>

  <!-- VIDEO DESTRO -->
  <div class="video-wrapper right-video-wrapper">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/dorina.mp4" type="video/mp4">
    </video>
    <div class="video-text right-text">DinamicFM</div>
  </div>

</div>

</body>
</html>
