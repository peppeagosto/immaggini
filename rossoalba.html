<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Video/GIF 1300x750</title>
<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
}

.video-box{
  width:1300px;
  height:750px;
  overflow:hidden;
}

.video-box video{
  width:100%;
  height:100%;
  object-fit:cover;
}
</style>
</head>

<body>
  <div class="video-box">
    <video autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/rossa2.mp4" type="video/mp4">
      <!-- Se vuoi usare GIF originale come fallback -->
      <img src="https://peppeagosto.github.io/immaggini/rossa2.gif" alt="rossa2">
    </video>
  </div>
</body>
</html>
