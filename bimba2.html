<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Natale Reale â€“ Neve e Stelline Cadenti</title>

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  background:#c40000;
  overflow:hidden;
}

/* CONTENITORE */
.container{
  position:relative;
  width:1308px;
  height:520px;
  margin:auto;
  background:#c40000;
  z-index:0;
}

/* VIDEO LATERALI */
.video-wrapper{
  position:absolute;
  width:300px;
  height:520px;
  top: 50px;
  border-radius:10px;
  box-shadow:0 0 25px 6px rgba(255,255,255,0.6), 0 0 35px 10px rgba(255,255,0,0.6);
  overflow:hidden;
}

.left-video-wrapper{ left:8px; }
.right-video-wrapper{ right:5px; }

video.side-video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Testo luminoso sopra il video */
.video-text{
  position:absolute;
  bottom:10px;
  width:100%;
  text-align:center;
  font-size:28px;
  font-weight:bold;
  pointer-events:none;
  z-index:15;
  font-family:Arial, sans-serif;
  animation:glow 1.5s infinite alternate;
}

/* Testo rosso con bordo azzurro */
.video-text{
  color:red;
  text-shadow:
    0 0 3px #00f8ff,
    0 0 6px #ff8080,
    0 0 10px #ff4040,
    0 0 20px #ff0000,
    0 0 30px #ff8080;
}

@keyframes glow{
  from{ text-shadow:0 0 3px #00f8ff,0 0 6px #ff8080,0 0 10px #ff4040,0 0 20px #ff0000,0 0 30px #ff8080; }
  to{ text-shadow:0 0 3px #00f8ff,0 0 10px #ff8080,0 0 15px #ff4040,0 0 25px #ff0000,0 0 40px #ff8080; }
}

/* IMMAGINE CENTRALE */
img.center-image{
  position:absolute;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:728px;
  height:520px;
  pointer-events:none;
  user-select:none;
  z-index:5;
}

/* LAYER STELLE E NEVE */
.snow, .stars{
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index:15;
}

/* NEVE */
.snow span{
  position:absolute;
  top:-10px;
  background:white;
  border-radius:50%;
  opacity:0.8;
  animation:snowFall linear infinite;
  filter:blur(0.5px);
}

@keyframes snowFall{
  0%{ transform:translateY(0); }
  100%{ transform:translateY:530px); }
}

/* STELLE */
.stars span{
  position:absolute;
  background:gold;
  clip-path:polygon(
    50% 0%,
    61% 35%,
    98% 35%,
    68% 57%,
    79% 91%,
    50% 70%,
    21% 91%,
    32% 57%,
    2% 35%,
    39% 35%
  );
  box-shadow:0 0 10px rgba(255,215,0,0.9);
}

/* Stelline grandi cadono lentamente e brillano */
.stars span.large{
  animation:fallAndTwinkle 20s linear infinite, twinkle 2.8s infinite alternate;
}

@keyframes fallAndTwinkle{
  0%{ transform: translateY(0); }
  100%{ transform: translateY(530px); }
}

@keyframes twinkle{
  from{ opacity:0.3; transform:scale(0.8); }
  to{ opacity:1; transform:scale(1.2); }
}
</style>
</head>

<body>

<div class="container">

  <!-- NEVE -->
  <div class="snow">
    <script>
      for(let i=0;i<120;i++){
        const size = Math.random()<0.2 ? 6+Math.random()*4 : 2+Math.random()*2;
        const duration = 15 + Math.random()*10; // neve lenta
        document.write(`
          <span style="
            left:${Math.random()*100}%;
            width:${size}px;
            height:${size}px;
            animation-duration:${duration}s;
            opacity:${0.5+Math.random()*0.5};
          "></span>
        `);
      }
    </script>
  </div>

  <!-- STELLE -->
  <div class="stars">
    <script>
      // 10 stelline grandi cadenti e brillanti
      for(let i=0;i<10;i++){
        const duration = 15 + Math.random()*10;
        document.write(`<span class="large" style="top:${Math.random()*100}%; left:${Math.random()*100}%; width:30px; height:30px; animation-duration:${duration}s;"></span>`);
      }
      // 30 stelline piccole statiche
      for(let i=0;i<30;i++){
        document.write(`<span style="top:${Math.random()*100}%; left:${Math.random()*100}%; width:10px; height:10px;"></span>`);
      }
    </script>
  </div>

  <!-- VIDEO SINISTRA -->
  <div class="video-wrapper left-video-wrapper">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/bimba5.mp4" type="video/mp4">
    </video>
    <div class="video-text">BUON NATALE</div>
  </div>

  <!-- CENTRO -->
  <img class="center-image" src="https://xatimg.com/image/EeBHyZAptqNU.png">

  <!-- VIDEO DESTRA -->
  <div class="video-wrapper right-video-wrapper">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/bimba.mp4" type="video/mp4">
    </video>
    <div class="video-text">BUON NATALE</div>
  </div>

</div>

</body>
</html>
