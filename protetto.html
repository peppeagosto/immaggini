<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>COVER TONDA</title>
  <style>
    /* ... tutto il tuo CSS originale ... */

    /* --- OVERLAY PER PROTEZIONE COPIA --- */
    #copyOverlay {
      display: none;
      position: fixed;
      z-index: 99999;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      color: white;
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      user-select: none;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #copyOverlay img {
      max-width: 200px;
      margin-bottom: 20px;
    }
    #copyOverlay div {
      margin-top: 10px;
      color: red;
      text-shadow:
        0 0 5px red,
        0 0 10px red;
    }
  </style>
</head>
<body>
  <!-- ... tutto il tuo HTML originale ... -->

  <!-- OVERLAY PER PROTEZIONE COPIA -->
  <div id="copyOverlay" aria-hidden="true">
    <img src="https://xatimg.com/image/jVIxSZRqwbBB.gif" alt="Non copiare!" />
    <div>ðŸš« NON COPIARE CODICE DI CARTAIO ðŸš«</div>
  </div>

  <script>
    /* ... tutto il tuo JS originale fino a fetchTitle/updateScrollingTitle ... */

    // --- PROTEZIONE COPIA ---
    document.addEventListener('copy', () => {
      const overlay = document.getElementById('copyOverlay');
      overlay.style.display = 'flex';
      setTimeout(() => overlay.style.display = 'none', 3000);
    });
  </script>
</body>
</html>
