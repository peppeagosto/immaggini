<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>COVER TONDA</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .wrapper {
      width: 600px;
      height: 450px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .scrolling-titles {
      width: 60%;
      white-space: nowrap;
      min-height: 25px;
      max-height: 35px;
      overflow: hidden;
      background-color: #111;
      color: red;
      box-shadow: 0 2px 10px rgba(255, 0, 0, 0.8);
      margin-bottom: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .scrolling-titles p {
      display: inline-block;
      animation: scroll-left 15s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .container {
      width: 350px;
      height: 350px;
      margin: 20px auto;
      position: relative;
      background: #111;
      border: 2px solid red;
      box-shadow: 0 0 15px red;
      overflow: hidden;
      border-radius: 50%;
    }

    .cover-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      height: 90%;
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      z-index: 2;
      animation: rotate 10s linear infinite;
      filter: blur(0.5px);
    }

    .video-player {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 90%;
      height: 90%;
      transform: translate(-50%, -50%);
      overflow: hidden;
      z-index: 1;
      border-radius: 50%;
    }

    .video-player video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .side-video.left,
    .side-video.right {
      position: absolute;
      top: 25px;
      width: 110px;
      height: 400px;
      z-index: 10;
    }

    .side-video.left {
      left: -30px;
    }

    .side-video.right {
      right: -30px;
    }

    .side-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .controls {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      z-index: 3;
    }

    .controls button {
      background-color: #0000;
      border: none;
      color: white;
      padding: 10px;
      margin: 0 5px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 0 5px red;
      width: 45px;
      height: 45px;
    }

    .controls button:hover {
      background-color: #cc0000;
    }

    .controls input[type="range"] {
      width: 60px;
      vertical-align: middle;
      margin: 0 5px;
    }

    .brand {
      font-size: 30px;
      font-weight: bold;
      color: red;
      text-align: center;
      text-shadow:
        0px 0px 10px rgba(255, 0, 0, 0.7),
        0px 0px 20px rgba(255, 0, 0, 0.5),
        0px 0px 30px rgba(255, 0, 0, 0.3),
        0px 0px 40px rgba(255, 0, 0, 0.1);
      margin-top: 20px;
      animation: glow 2s infinite alternate;
    }

    @keyframes rotate {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes glow {
      0% {
        text-shadow: 0px 0px 10px rgba(255, 0, 0, 0.5),
                     0px 0px 20px rgba(255, 0, 0, 0.3);
      }
      100% {
        text-shadow: 0px 0px 30px rgba(255, 0, 0, 1),
                     0px 0px 50px rgba(255, 0, 0, 0.8),
                     0px 0px 70px rgba(255, 0, 0, 0.6);
      }
    }


    /* --- OVERLAY PER PROTEZIONE COPIA --- */
    #copyOverlay {
      display: none;
      position: fixed;
      z-index: 99999;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      color: white;
      font-size: 3em;
      font-weight: bold;
      text-align: center;
      line-height: 100vh;
      user-select: none;
      pointer-events: none;
      background-image: url('https://i.imgur.com/zQHSMFk.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="scrolling-titles">
      <p id="liveTitles">Caricamento...</p>
    </div>

    <div class="container">
      <div class="cover-image" id="coverImage"></div>
      <div class="video-player" id="backgroundVideo">
        <video id="mainVideo" autoplay loop muted>
          <source src="https://peppeagosto.github.io/immaggini/femme.mp4" type="video/mp4">
        </video>
      </div>

      <div class="controls">
        <button id="playButton" onclick="playAudio()">▶️ </button>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1" onchange="setVolume(this.value)">
        <button id="stopButton" onclick="pauseAudio()">⏸️ </button>
      </div>
    </div>

    <div class="side-video left">
      <video autoplay loop muted>
        <source src="https://peppeagosto.github.io/immaggini/990.mp4?v=2" type="video/mp4">
      </video>
    </div>

    <div class="side-video right">
      <video autoplay loop muted>
        <source src="https://peppeagosto.github.io/immaggini/990.mp4?v=2" type="video/mp4">
      </video>
    </div>
  </div>

  <!-- OVERLAY PER PROTEZIONE COPIA -->
  <div id="copyOverlay" aria-hidden="true"></div>

  <audio id="audioPlayer" src="https://stm2.srvif.com:7198/;" type="audio/mpeg"></audio>

  <script>
    const audio = document.getElementById('audioPlayer');
    const volumeControl = document.getElementById('volumeControl');
    const coverImage = document.getElementById('coverImage');
    const backgroundVideo = document.getElementById('backgroundVideo');
    const copyOverlay = document.getElementById('copyOverlay');

    audio.volume = volumeControl.value;
    volumeControl.addEventListener('input', () => {
      audio.volume = volumeControl.value;
    });

    function playAudio() {
      audio.play().catch(e => {
        alert('Clicca "Play" per avviare l\'audio.');
      });
    }

    function pauseAudio() {
      audio.pause();
    }

    async function fetchTitle() {
      try {
        const u='https://api.allorigins.win/raw?url=https://stm2.srvif.com:7198/7.html&_ts=' + new Date().getTime();
        const r=await fetch(u);
        const d=await r.text();
        const t=d.split(',')[6]?.replace(/<[^>]+>/g,'') || 'Titolo non disponibile';
        updateScrollingTitle(t);

        const q=encodeURIComponent(t);
        const itunes=await fetch(`https://itunes.apple.com/search?term=${q}&limit=1`);
        const data=await itunes.json();

        if(data.results && data.results.length > 0){
          const cover = data.results[0].artworkUrl100.replace('100x100','300x300');
          coverImage.style.backgroundImage = `url('${cover}')`;
          coverImage.style.display = 'block';
          backgroundVideo.style.display = 'none'; // NASCONDI VIDEO
        } else {
          coverImage.style.backgroundImage = `url('https://via.placeholder.com/300?text=No+Cover')`;
          coverImage.style.display = 'none';
          backgroundVideo.style.display = 'block'; // MOSTRA VIDEO
        }
      } catch (e) {
        console.log('Errore:', e);
        coverImage.style.backgroundImage = `url('https://via.placeholder.com/300?text=No+Cover')`;
        coverImage.style.display = 'none';
        backgroundVideo.style.display = 'block';
      }
    }

    function updateScrollingTitle(t) {
      const p = document.createElement('p');
      p.textContent = t + '    ';
      const s = document.getElementById('liveTitles');
      s.innerHTML = '';
      s.appendChild(p);
    }

    fetchTitle();
    setInterval(fetchTitle, 30000);

    // --- PROTEZIONE COPIA ---
    document.addEventListener('copy', () => {
      // Mostra overlay
      copyOverlay.style.display = 'block';
      // Rimuovi dopo 3 secondi
      setTimeout(() => {
        copyOverlay.style.display = 'none';
      }, 3000);
    });
  </script>
</body>
</html>
