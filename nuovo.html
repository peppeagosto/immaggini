
<html lang="it"><head>
  <meta charset="UTF-8">
  <title>cover2</title>
  <style>
    body {
      margin: 0;
      background-color: #111; /* Semplice sfondo scuro */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Contenitore principale con video laterali e player al centro */
    .main-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 600px;
      height: 550px;
      border-radius: 15px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5); /* Leggero sfondo trasparente */
    }

    /* Contenitore per il player */
    .player-container {
      width: 300px;
      height: 400px;
      background-color: #111;
      border: 2px solid white;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Video laterali */
    .side-video {
      width: 100px;
      height: 400px;
      object-fit: cover;
      border: 2px solid white;
      border-radius: 10px;
    }

    /* Footer con animazione sfumata */
    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: fadeInOut 3s ease-in-out infinite;
      background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #00ff00, #00d4ff, #6200ff, #ff00d4);
      -webkit-background-clip: text;
      color: transparent;
    }

    /* Animazione per l'effetto di scomparire e riapparire */
    @keyframes fadeInOut {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }

      .side-video {
        width: 100%;
        height: 250px;
        margin-bottom: 10px;
      }

      .player-container {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="main-container">
    <!-- Video a sinistra -->
    <video class="side-video" src="https://peppeagosto.github.io/immaggini/buono.mp4" autoplay="" loop="" muted=""></video>

   <!-- Contenitore del player -->
  <div class="player-container">
    <embed type="text/html" src="https://peppeagosto.github.io/immaggini/nuovo.html" width="300" height="400">
  </div>

    <!-- Video a destra -->
    <video class="side-video" src="https://peppeagosto.github.io/immaggini/buono.mp4" autoplay="" loop="" muted=""></video>
  </div>

  <div class="footer">
    CODICE MODIFICATO DA CARTAIO
  </div>



</body></html>
