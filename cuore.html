<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>il cartaio non copiare rimaba-mbito</title>
  <style>
    body {
      margin: 0;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    .tv-setup {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .side-video {
      width: 100px;
      height: 300px;
      background: black;
      border: 2px solid transparent;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      animation: rainbowBorder 5s linear infinite;
    }
    .side-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .tv-body {
      width: 400px;
      background: #222;
      border: 12px solid transparent;
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
      position: relative;
      padding: 20px 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: rainbowBorder 5s linear infinite;
    }
    .tv-screen {
      width: 100%;
      height: 250px;
      background: #000;
      border: 8px solid transparent;
      border-radius: 10px;
      box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.5);
      overflow: hidden;
      position: relative;
      animation: rainbowBorder 5s linear infinite;
    }
    .tv-screen video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      display: block;
    }
    #album-art {
      z-index: 3;
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: no-repeat center center;
      background-size: cover;
      border-radius: 10px;
      box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.5);
      animation: rainbowBorder 5s linear infinite, zoomEffect 3s ease-in-out infinite;
    }
    @keyframes zoomEffect {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .bottom-bar {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
      height: 28px;
      margin: 10px 0;
    }
    .cerchietto-sx, .cerchietto-dx {
      width: 20px;
      height: 20px;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400%;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      z-index: 20;
      animation: rainbow 5s linear infinite;
    }
    #title-container {
      flex-grow: 1;
      height: 28px;
      line-height: 28px;
      margin: 0 10px;
      overflow: hidden;
      font-size: 16px;
      font-weight: bold;
      white-space: nowrap;
    }
    #title-container span {
      display: inline-block;
      padding-left: 100%;
      animation: scrollText 15s linear infinite, rainbow 5s linear infinite;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    @keyframes scrollText {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 400% 50%; }
    }
    @keyframes rainbowBorder {
      0% { border-color: red; box-shadow: 0 0 15px red; }
      14% { border-color: orange; box-shadow: 0 0 15px orange; }
      28% { border-color: yellow; box-shadow: 0 0 15px yellow; }
      42% { border-color: green; box-shadow: 0 0 15px green; }
      57% { border-color: blue; box-shadow: 0 0 15px blue; }
      71% { border-color: indigo; box-shadow: 0 0 15px indigo; }
      85% { border-color: violet; box-shadow: 0 0 15px violet; }
      100% { border-color: red; box-shadow: 0 0 15px red; }
    }
    .tv-stand {
      width: 120px;
      height: 25px;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400%;
      margin-top: 10px;
      border-radius: 12px;
      box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.4), 0 6px 10px #000;
      color: white;
      text-align: center;
      line-height: 25px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      animation: rainbow 5s linear infinite;
    }
    .tv-base {
      width: 180px;
      height: 12px;
      background: linear-gradient(to bottom, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400%;
      margin: 5px auto;
      border-radius: 6px;
      box-shadow: inset 0 1px 4px rgba(255, 255, 255, 0.5), 0 3px 8px #000;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: rainbow 5s linear infinite;
    }
    .tv-base input[type="range"] {
      width: 90%;
      height: 6px;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400%;
      -webkit-appearance: none;
      border-radius: 6px;
      animation: rainbow 5s linear infinite;
    }
    .tv-base input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 14px;
      width: 14px;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400%;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      animation: rainbow 5s linear infinite;
    }

    /* Messaggio errore grande */
    #alertFra {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: black;
      color: red;
      font-family: monospace;
      font-weight: bold;
      font-size: 3rem;
      padding: 20px 40px;
      border: 3px solid red;
      z-index: 9999;
      text-align: center;
      user-select: none;
      white-space: nowrap;
      letter-spacing: 3px;
      box-shadow: 0 0 15px red;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div class="tv-setup">
    <div class="side-video">
      <video src="https://peppeagosto.github.io/immaggini/love1.mp4" autoplay loop muted></video>
    </div>

    <div class="tv-body">
      <div class="tv-screen">
        <video id="mainVideo" src="https://peppeagosto.github.io/immaggini/love.mp4" autoplay muted loop></video>
        <div id="album-art"></div>
      </div>

      <div class="bottom-bar">
        <div class="cerchietto-dx"></div>
        <div id="title-container"><span id="scrollText">Caricamento titolo...</span></div>
        <div class="cerchietto-sx"></div>
      </div>

      <div class="tv-stand" id="playButton">PLAY</div>
      <div class="tv-base">
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
      </div>
    </div>

    <div class="side-video">
      <video src="https://peppeagosto.github.io/immaggini/love1.mp4" autoplay loop muted></video>
    </div>
  </div>

  <audio id="radioStream" src="https://stream-175.zeno.fm/mcrnn0ibuzatv" preload="auto" playsinline></audio>

  <div id="alertFra">non copiare rimbambito</div>

  <script>
  const playButton   = document.getElementById("playButton");
  const volumeSlider = document.getElementById("volumeSlider");
  const radioStream  = document.getElementById("radioStream");
  const scrollText   = document.getElementById("scrollText");
  const albumArt     = document.getElementById("album-art");
  const mainVideo    = document.getElementById("mainVideo");
  const alertFra     = document.getElementById("alertFra");

  // Play / Stop
  playButton.addEventListener("click", () => {
    if (radioStream.paused) {
      radioStream.play();
      playButton.textContent = "STOP";
    } else {
      radioStream.pause();
      playButton.textContent = "PLAY";
    }
  });

  // Volume
  volumeSlider.addEventListener("input", () => {
    radioStream.volume = volumeSlider.value;
  });

  // Fetch titolo e cover
  async function fetchNowPlaying() {
    try {
      // chiamata Zeno (cambia con il tuo endpoint!)
      const res = await fetch("https://zenoplay.zenomedia.com/api/zenofm/nowplaying/ylkruiq5e4fvv");
      const data = await res.json();
      const currentTitle = data.title || "Titolo non disponibile";

      scrollText.textContent = currentTitle;

      // cerca la cover su iTunes
      const searchRes = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(currentTitle)}&limit=1&entity=song`);
      const searchData = await searchRes.json();

      if (searchData.results && searchData.results.length > 0) {
        const artwork = searchData.results[0].artworkUrl100.replace("100x100", "600x600");

        albumArt.style.backgroundImage = `url(${artwork})`;
        albumArt.style.display = "block";
        mainVideo.style.display = "none";
      } else {
        albumArt.style.display = "none";
        mainVideo.style.display = "block";
      }
    } catch (error) {
      console.log("Errore nel recupero titoli:", error);
      scrollText.textContent = "Titolo non disponibile";
      alertFra.style.display = "block";
      albumArt.style.display = "none";
      mainVideo.style.display = "block";
    }
  }

  // aggiornamento automatico ogni 15 secondi
  fetchNowPlaying();
  setInterval(fetchNowPlaying, 15000);
</script>

</body>
</html>
