-in-out}.control-btn:hover{background-color:rgba(255,255,255,1);transform:scale(1.15);box-shadow:0 0 20px rgba(0,0,0,0.7)}#volume-slider{width:60px;height:4px}.cover-grid{display:flex;overflow:hidden;width:100%;animation:scrollCovers 20s linear infinite;margin-top:10px;height:100px}.cover{flex-shrink:0;width:80px;height:80px;margin-right:10px}.cover img{width:100%;height:100%;object-fit:cover;border-radius:8px;box-shadow:0 4px 8px rgba(0,0,0,0.1)}@keyframes scrollCovers{0%{transform:translateX(100%)}100%{transform:translateX(-100%)}}#intro-video{position:absolute;width:328px;height:426px;top:50%;left:50%;transform:translate(-50%,-50%);z-index:9999;display:none;border-radius:12px;box-shadow:0 0 20px rgba(0,0,0,0.7)}#lion-video{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:640px;height:360px;z-index:9998;display:none}</style></head><body><div class="fs-vid-background"><video autoplay muted loop id="bg"><source src="https://peppeagosto.github.io/immaggini/26.mp4?v=1" type="video/mp4"></video><script>const v=document.getElementById("bg");v.onended=function(){console.log("Video finito, lo riavvio");v.play()};</script></div><video id="intro" src="https://peppeagosto.github.io/immaggini/xatradio-ballerino.mp4" type="video/mp4" style="display:none"></video><video id="lion" controls src="https://peppeagosto.github.io/immaggini/lion.mp4" type="video/mp4" style="display:none"></video><div id="p"><div id="a" class="moving"></div><div id="i"><marquee id="t">Titolo non disponibile</marquee></div><div id="c"><img id="pl" src="https://xatimg.com/image/KcJO8L5GXRxm.gif" class="control-btn" alt="Play"><input type="range" min="0" max="1" step="0.01" value="1" id="vslider"><img id="st" src="https://xatimg.com/image/nhl35Hygk6d4.png" class="control-btn" alt="Stop"></div></div><audio id="audi"><source src="https://stream-166.zeno.fm/mcrnn0ibuzatv" type="audio/mpeg"></audio><div class="cover-grid" id="cvr"></div><script>const p=document.getElementById("audi"),vol=document.getElementById("vslider"),img=document.getElementById("a"),txt=document.getElementById("t"),playbtn=document.getElementById("pl"),stopbtn=document.getElementById("st"),intro=document.getElementById("intro"),lion=document.getElementById("lion");let seq=false;function show(){txt.style.display="block"}function hide(){txt.style.display="none"}playbtn.onclick=()=>{if(seq)return;seq=true;show();intro.style.display="block";intro.currentTime=0;intro.play();setTimeout(()=>{intro.pause();intro.style.display="none";lion.style.display="block";lion.currentTime=0;lion.play();setTimeout(()=>{lion.pause();lion.style.display="none";p.play();},4000)},7000)};stopbtn.onclick=()=>{intro.pause();intro.style.display="none";lion.pause();lion.style.display="none";p.pause();p.currentTime=0;seq=false;show();img.classList.add("moving")};vol.oninput=e=>{p.volume=e.target.value};const url="https://zenoplay.zenomedia.com/api/zenofm/nowplaying/mcrnn0ibuzatv",defaultimg="https://xatimg.com/image/xmTZE8IRcKFj.gif";let covers=[];async function fetchNP(){try{const r=await fetch(url),d=await r.json();txt.textContent=d.title||"Titolo non disponibile";show();fetchCover(d.title,d.artist)}catch(e){txt.textContent="Errore durante il caricamento";reset()} }async function fetchCover(t,a){const q=encodeURIComponent(t+" "+a),u=`https://itunes.apple.com/search?term=${q}&limit=5&entity=song`;try{const r=await fetch(u),d=await r.json();if(d.results&&d.results.length>0){covers=d.results.map(r=>r.artworkUrl100.replace("100x100","600x600"));display();img.style.backgroundImage=`url(${covers[0]})`}else{reset()}}catch(e){reset()}} function display(){cvr.innerHTML="";covers.forEach(c=>{const e=document.createElement("img");e.src=c;const d=document.createElement("div");d.className="cover";d.appendChild(e);cvr.appendChild(d)});} function reset(){img.style.backgroundImage=`url(${defaultimg})`}setInterval(fetchNP,20000);fetchNP();</script></body></html>
