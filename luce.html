<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Accendi le luci colorate</title>
<style>
  body {
    background: transparent;
    margin: 0;
    overflow: hidden;
    height: 100vh;
    transition: background-color 0.7s ease;
  }
  .but {
    z-index: 1000;
    position: absolute;
    background-color: #383838;
    padding: 20px 15px;
    border-radius: 6px;
    border: 1px solid #707070;
    top: 6%;
    color: #ffffff;
    right: 1%;
    cursor: pointer;
    user-select: none;
  }
  .but:hover {
    background-color: #000000;
    opacity: 0.8;
  }
</style>
</head>
<body>

<div class="but" onclick="cambiaLuce()">Accendi le luci colorate</div>

<script>
  const luci = [
    'rgba(255, 0, 0, 0.3)',       // rosso
    'rgba(0, 255, 0, 0.3)',       // verde
    'rgba(0, 0, 255, 0.3)',       // blu
    'rgba(255, 255, 0, 0.3)',     // giallo
    'rgba(255, 0, 255, 0.3)',     // magenta
    'rgba(0, 255, 255, 0.3)',     // ciano
    'transparent'                 // trasparente/spegnimento
  ];
  let indice = 0;

  function cambiaLuce() {
    document.body.style.backgroundColor = luci[indice];
    indice++;
    if (indice >= luci.length) indice = 0;
  }
</script>

</body>
</html>
