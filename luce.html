<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Luci DJ fix</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
  }

  video#bg-video {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    z-index: 0;
    pointer-events: none;
  }

  #luce {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: transparent;
    pointer-events: none;
    z-index: 1;
    transition: background-color 0.4s ease;
  }

  .pulsanti-luce {
    position: fixed;
    top: 50px; right: 10px;
    /* background trasparente senza bordi */
    background: transparent !important;
    border: none !important;
    padding: 10px;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    pointer-events: none; /* container non riceve eventi */
    z-index: 9999;
  }

  .pulsante {
    width: 20px; height: 20px;
    border-radius: 50%;
    cursor: pointer;
    margin-bottom: 10px;
    box-shadow: 0 0 5px rgba(0,0,0,0.7);
    border: 2px solid white;
    position: relative;
    z-index: 9999;
    pointer-events: auto; /* bottoni ricevano click */
    transition: transform 0.2s ease;
  }
  .pulsante:hover {
    transform: scale(1.2);
  }

  .pulsante.white {
    background: white;
    border-color: gray;
  }
</style>
</head>
<body>

<video id="bg-video" autoplay loop muted>
  <source src="https://peppeagosto.github.io/immaggini/34.mp4" type="video/mp4" />
</video>

<div id="luce"></div>

<div class="pulsanti-luce">
  <div class="pulsante" style="background:red;" onclick="accendiLuce('rgba(255, 0, 0, 0.3)')"></div>
  <div class="pulsante" style="background:lime;" onclick="accendiLuce('rgba(0, 255, 0, 0.3)')"></div>
  <div class="pulsante" style="background:blue;" onclick="accendiLuce('rgba(0, 0, 255, 0.3)')"></div>
  <div class="pulsante" style="background:yellow;" onclick="accendiLuce('rgba(255, 255, 0, 0.3)')"></div>
  <div class="pulsante" style="background:magenta;" onclick="accendiLuce('rgba(255, 0, 255, 0.3)')"></div>
  <div class="pulsante white" onclick="accendiLuce('transparent')"></div>
</div>

<script>
  function accendiLuce(colore) {
    document.getElementById('luce').style.backgroundColor = colore;
  }
</script>

</body>
</html>
