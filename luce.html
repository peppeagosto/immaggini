

<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Luci DJ con animazione</title>
<style>
  html, body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: transparent;
  }

  /* Div luce animato */
  #luce {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background-color: transparent;
    z-index: -1;
    animation: none;
    transition: background-color 0.5s ease;
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 1; }
  }

  /* Contenitore dei bottoni tondi */
  .pulsanti-luce {
    position: fixed;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 12px;
    z-index: 10;
  }

  .pulsante {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 0 5px #000;
    border: 2px solid white;
    transition: transform 0.2s;
  }

  .pulsante:hover {
    transform: scale(1.2);
  }

  .bianco {
    background-color: white;
    border: 2px solid gray;
  }
</style>
</head>
<body>

<!-- Div luce -->
<div id="luce"></div>

<!-- Pulsanti colorati -->
<div class="pulsanti-luce">
  <div class="pulsante" style="background:red;" onclick="accendiLuce('rgba(255, 0, 0, 0.4)')"></div>
  <div class="pulsante" style="background:lime;" onclick="accendiLuce('rgba(0, 255, 0, 0.4)')"></div>
  <div class="pulsante" style="background:blue;" onclick="accendiLuce('rgba(0, 0, 255, 0.4)')"></div>
  <div class="pulsante" style="background:yellow;" onclick="accendiLuce('rgba(255, 255, 0, 0.4)')"></div>
  <div class="pulsante" style="background:magenta;" onclick="accendiLuce('rgba(255, 0, 255, 0.4)')"></div>
  <div class="pulsante bianco" onclick="accendiLuce('transparent')"></div>
</div>

<script>
  function accendiLuce(colore) {
    const luce = document.getElementById('luce');
    luce.style.backgroundColor = colore;

    if (colore !== 'transparent') {
      luce.style.animation = 'pulse 2s infinite';
    } else {
      luce.style.animation = 'none';
    }
  }
</script>

</body>
</html>
