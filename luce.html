

<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Luci Animate con bottone</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: transparent;
    transition: background-color 0.7s ease;
  }

  /* Animazione pulsante luce */
  @keyframes pulse {
    0%, 100% { opacity: 0.6; }
    50% { opacity: 1; }
  }

  /* Bottone verticale lampadina */
  .lampadina-container {
    position: fixed;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);
    z-index: 1000;
  }
  .lampadina {
    width: 60px;
    height: 90px;
    background: #ffc107;
    border-radius: 30px 30px 18px 18px;
    box-shadow: 0 0 15px #ffeb3b;
    cursor: pointer;
    position: relative;
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  .lampadina::before {
    content: '';
    position: absolute;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    width: 36px;
    height: 48px;
    background: radial-gradient(circle at center, #fff9c4, #fbc02d);
    border-radius: 18px 18px 14px 14px;
    box-shadow: 0 0 12px #fffde7;
    filter: drop-shadow(0 0 8px #fffde7);
  }
  .lampadina::after {
    content: '';
    position: absolute;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    width: 32px;
    height: 14px;
    background: #7b5e00;
    border-radius: 8px;
    box-shadow: inset 0 2px 4px #a18500;
  }
  .lampadina:hover {
    background: #ffecb3;
    box-shadow: 0 0 30px #fff59d;
  }
</style>
</head>
<body>

<div class="lampadina-container">
  <div class="lampadina" onclick="cambiaLuce()" title="Accendi/Spegni luce"></div>
</div>

<script>
  const luci = [
    'rgba(255, 0, 0, 0.6)',       // rosso
    'rgba(0, 255, 0, 0.6)',       // verde
    'rgba(0, 0, 255, 0.6)',       // blu
    'rgba(255, 255, 0, 0.6)',     // giallo
    'rgba(255, 0, 255, 0.6)',     // magenta
    'rgba(0, 255, 255, 0.6)',     // ciano
    'transparent'
  ];
  let indice = 0;
  let pulsanteInterval;

  function cambiaLuce() {
    clearInterval(pulsanteInterval);

    if (luci[indice] === 'transparent') {
      document.body.style.backgroundColor = 'transparent';
      document.body.style.animation = 'none';
    } else {
      document.body.style.backgroundColor = luci[indice];
      document.body.style.animation = 'pulse 2s infinite';
    }

    indice++;
    if (indice >= luci.length) indice = 0;
  }
</script>

</body>
</html>
