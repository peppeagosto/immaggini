<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Luci DJ</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    /* VIDEO SFONDO */
    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      pointer-events: none; /* IMPORTANTISSIMO: lascia passare i click */
    }

    /* EFFETTO LUCE */
    #luce {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
      pointer-events: none;
      z-index: 1;
      transition: background-color 0.4s ease;
    }

    /* CONTENITORE TASTI */
    .pulsanti-luce {
      position: fixed;
      top: 50px;
      right: 10px;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      z-index: 9999;
    }

    .pulsante {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      cursor: pointer;
    }

    .pulsante.white {
      background: white;
      border: 1px solid gray;
    }
  </style>
</head>
<body>

<!-- VIDEO DI SFONDO -->
<video id="bg-video" autoplay loop muted>
  <source src="https://peppeagosto.github.io/immaggini/34.mp4" type="video/mp4">
</video>

<!-- EFFETTO LUCE -->
<div id="luce"></div>

<!-- PULSANTI A DESTRA -->
<div class="pulsanti-luce">
  <div class="pulsante" style="background:red;" onclick="accendiLuce('rgba(255, 0, 0, 0.3)')"></div>
  <div class="pulsante" style="background:lime;" onclick="accendiLuce('rgba(0, 255, 0, 0.3)')"></div>
  <div class="pulsante" style="background:blue;" onclick="accendiLuce('rgba(0, 0, 255, 0.3)')"></div>
  <div class="pulsante" style="background:yellow;" onclick="accendiLuce('rgba(255, 255, 0, 0.3)')"></div>
  <div class="pulsante" style="background:magenta;" onclick="accendiLuce('rgba(255, 0, 255, 0.3)')"></div>
  <div class="pulsante white" onclick="accendiLuce('transparent')"></div>
</div>

<!-- SCRIPT -->
<script>
  function accendiLuce(colore) {
    document.getElementById('luce').style.backgroundColor = colore;
  }
</script>

</body>
</html>
