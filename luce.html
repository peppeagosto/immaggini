<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Luci Animate con Bottone Lampadina</title>
<style>
  html, body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: transparent;
  }

  /* Sfondo luminoso separato */
  #luce {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: transparent;
    z-index: 0;
    animation: none;
    transition: background-color 0.6s ease;
    pointer-events: none; /* Non blocca i click */
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.6; }
    50% { opacity: 1; }
  }

  /* Contenitore bottone lampadina */
  .lampadina-container {
    position: fixed;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);
    z-index: 1000;
  }

  .lampadina {
    width: 60px;
    height: 90px;
    background: #ffc107;
    border-radius: 30px 30px 18px 18px;
    box-shadow: 0 0 15px #ffeb3b;
    cursor: pointer;
    position: relative;
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }

  .lampadina::before {
    content: '';
    position: absolute;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    width: 36px;
    height: 48px;
    background: radial-gradient(circle at center, #fff9c4, #fbc02d);
    border-radius: 18px 18px 14px 14px;
    box-shadow: 0 0 12px #fffde7;
    filter: drop-shadow(0 0 8px #fffde7);
  }

  .lampadina::after {
    content: '';
    position: absolute;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    width: 32px;
    height: 14px;
    background: #7b5e00;
    border-radius: 8px;
    box-shadow: inset 0 2px 4px #a18500;
  }

  .lampadina:hover {
    background: #ffecb3;
    box-shadow: 0 0 30px #fff59d;
  }
</style>
</head>
<body>

<!-- Sfondo luminoso animato -->
<div id="luce"></div>

<!-- Bottone lampadina -->
<div class="lampadina-container">
  <div class="lampadina" onclick="cambiaLuce()" title="Cambia colore luce"></div>
</div>

<script>
  const luci = [
    'rgba(255, 0, 0, 0.6)',       // rosso
    'rgba(0, 255, 0, 0.6)',       // verde
    'rgba(0, 0, 255, 0.6)',       // blu
    'rgba(255, 255, 0, 0.6)',     // giallo
    'rgba(255, 0, 255, 0.6)',     // magenta
    'rgba(0, 255, 255, 0.6)',     // ciano
    'transparent'                // spento
  ];

  let indice = 0;
  const luceDiv = document.getElementById('luce');

  function cambiaLuce() {
    const colore = luci[indice];

    luceDiv.style.backgroundColor = colore;

    // Applica animazione solo se non Ã¨ trasparente
    if (colore !== 'transparent') {
      luceDiv.style.animation = 'pulse 2s infinite';
    } else {
      luceDiv.style.animation = 'none';
    }

    indice = (indice + 1) % luci.length;
  }
</script>

</body>
</html>
