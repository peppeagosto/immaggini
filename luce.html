<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Luce lampadina a lato</title>
<style>
  body {
    background: transparent;
    margin: 0;
    overflow: hidden;
    height: 100vh;
    transition: background-color 0.7s ease;
  }

  /* Contenitore bottone verticale */
  .lampadina-container {
    position: fixed;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);
    z-index: 1000;
  }

  /* Bottone lampadina */
  .lampadina {
    width: 60px;
    height: 90px;
    background: #ffc107;
    border-radius: 30px 30px 18px 18px;
    box-shadow: 0 0 15px #ffeb3b;
    cursor: pointer;
    position: relative;
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }

  /* Parte superiore (vetro lampadina) */
  .lampadina::before {
    content: '';
    position: absolute;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    width: 36px;
    height: 48px;
    background: radial-gradient(circle at center, #fff9c4, #fbc02d);
    border-radius: 18px 18px 14px 14px;
    box-shadow: 0 0 12px #fffde7;
    filter: drop-shadow(0 0 8px #fffde7);
  }

  /* Base della lampadina */
  .lampadina::after {
    content: '';
    position: absolute;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    width: 32px;
    height: 14px;
    background: #7b5e00;
    border-radius: 8px;
    box-shadow: inset 0 2px 4px #a18500;
  }

  /* Hover effetto luce pi√π accesa */
  .lampadina:hover {
    background: #ffecb3;
    box-shadow: 0 0 30px #fff59d;
  }

  .lampadina:hover::before {
    background: radial-gradient(circle at center, #fffde7, #ffeb3b);
    box-shadow: 0 0 20px #fffde7;
    filter: drop-shadow(0 0 14px #fffde7);
  }
</style>
</head>
<body>

<div class="lampadina-container">
  <div class="lampadina" onclick="cambiaLuce()" title="Accendi/Spegni luce"></div>
</div>

<script>
  const luci = [
    'rgba(255, 0, 0, 0.3)',       // rosso
    'rgba(0, 255, 0, 0.3)',       // verde
    'rgba(0, 0, 255, 0.3)',       // blu
    'rgba(255, 255, 0, 0.3)',     // giallo
    'rgba(255, 0, 255, 0.3)',     // magenta
    'rgba(0, 255, 255, 0.3)',     // ciano
    'transparent'                 // trasparente/spegnimento
  ];
  let indice = 0;

  function cambiaLuce() {
    document.body.style.backgroundColor = luci[indice];
    indice++;
    if (indice >= luci.length) indice = 0;
  }
</script>

</body>
</html>
