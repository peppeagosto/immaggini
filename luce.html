
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Switch Color Background - Colori Forti</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-image: linear-gradient(to right, red, blue);
      transition: transparent 1s ease;
      overflow: hidden;
      position: relative;
    }

    .but {
      z-index: 9999;
      position: fixed;
      background-color: #383838;
      padding: 20px 8px 8px 8px;
      border-radius: 6px;
      border: 1px solid #707070;
      top: 6%;
      right: 1%;
      color: #ffffff;
      text-decoration: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 0 15px #00ffff;
    }

    .but:hover {
      background-color: #000000;
      opacity: 0.8;
      box-shadow: 0 0 25px #00ffff, 0 0 10px #ff00ff;
    }
  </style>
</head>

<body>
  <div class="but" onclick="Bgs()">ðŸŽ¨ Cambia Colore</div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    let count = 0;
    const gradients = [
      'linear-gradient(to right, red, darkred)',
      'linear-gradient(to right, lime, green)',
      'linear-gradient(to right, blue, navy)',
      'linear-gradient(to right, cyan, teal)',
      'linear-gradient(to right, magenta, purple)',
      'linear-gradient(to right, orange, red)',
      'linear-gradient(to right, yellow, gold)',
      'linear-gradient(to right, deepskyblue, midnightblue)',
      'linear-gradient(to right, fuchsia, deeppink)',
      'linear-gradient(to right, #00ffff, #0000ff)'
    ];

    function Bgs() {
      $('body').css('background-image', gradients[count]);
      count = (count + 1) % gradients.length;
    }
  </script>
</body>
</html>
