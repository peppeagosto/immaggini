<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Switch Background - Colori Forti</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-image: linear-gradient(to right, red, blue);
      transition: background-image 1s ease;
      overflow: hidden;
    }

    .but {
      position: fixed;
      top: 6%;
      right: 1%;
      padding: 15px 20px;
      background: #000;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: 2px solid #00ffff;
      border-radius: 8px;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff inset;
      transition: all 0.3s ease;
    }

    .but:hover {
      background: #111;
      box-shadow: 0 0 15px #ff00ff, 0 0 25px #00ffff inset;
    }
  </style>
</head>

<body>
  <div class="but" onclick="Bgs()">ðŸŽ¨ Cambia Colore</div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    let count = 0;
    const gradients = [
      'linear-gradient(to right, red, darkred)',
      'linear-gradient(to right, lime, green)',
      'linear-gradient(to right, blue, navy)',
      'linear-gradient(to right, cyan, teal)',
      'linear-gradient(to right, magenta, purple)',
      'linear-gradient(to right, orange, red)',
      'linear-gradient(to right, yellow, gold)',
      'linear-gradient(to right, deepskyblue, midnightblue)',
      'linear-gradient(to right, fuchsia, deeppink)',
      'linear-gradient(to right, #00ffff, #0000ff)'
    ];

    function Bgs() {
      $('body').css('background-image', gradients[count]);
      count = (count + 1) % gradients.length;
    }
  </script>
</body>
</html>
