<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Luci DJ - fix area cliccabile</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
  }

  video#bg-video {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    z-index: 0;
    pointer-events: none;
  }

  #luce {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: transparent;
    pointer-events: none;
    z-index: 1;
    transition: background-color 0.4s ease;
  }

  .pulsanti-luce {
    position: fixed;
    top: 50px; right: 10px;
    background: transparent;
    padding: 10px;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    pointer-events: none;
    z-index: 9999;
  }

  .pulsante {
    position: relative;
    z-index: 10000;
    cursor: pointer;
    margin-bottom: 10px;
    pointer-events: auto;

    /* area cliccabile pi√π grande */
    padding: 10px; /* allarga la zona cliccabile */
  }

  /* cerchio visibile */
  .pulsante::before {
    content: "";
    display: block;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: inherit;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .pulsante.white::before {
    background-color: white;
    border: 1px solid gray;
  }

  /* niente zoom hover per evitare confusione */
</style>
</head>
<body>

<video id="bg-video" autoplay loop muted>
  <source src="https://peppeagosto.github.io/immaggini/34.mp4" type="video/mp4" />
</video>

<div id="luce"></div>

<div class="pulsanti-luce">
  <div class="pulsante" style="background:red;" onclick="accendiLuce('rgba(255, 0, 0, 0.3)')"></div>
  <div class="pulsante" style="background:lime;" onclick="accendiLuce('rgba(0, 255, 0, 0.3)')"></div>
  <div class="pulsante" style="background:blue;" onclick="accendiLuce('rgba(0, 0, 255, 0.3)')"></div>
  <div class="pulsante" style="background:yellow;" onclick="accendiLuce('rgba(255, 255, 0, 0.3)')"></div>
  <div class="pulsante" style="background:magenta;" onclick="accendiLuce('rgba(255, 0, 255, 0.3)')"></div>
  <div class="pulsante white" onclick="accendiLuce('transparent')"></div>
</div>

<script>
  function accendiLuce(colore) {
    document.getElementById('luce').style.backgroundColor = colore;
  }
</script>

</body>
</html>
