ansform:translateY(-300px)}100%{transform:translateY(calc(100vh + 300px))}}</style></head><body><div class="container"><div class="photos" id="p"></div><div class="rainbow-text">I MIEI DJ</div><div class="christmas-border" id="l"></div></div><script>const a=['https://xatimg.com/image/1ZsGZV3559Dk.png','https://xatimg.com/image/w4kDkkKOYnO8.png','https://xatimg.com/image/qoe7hRjCkaob.png','https://xatimg.com/image/BX6a2XZOqcw5.png','https://xatimg.com/image/Hl8a1GWgOFmj.png','https://xatimg.com/image/Z695pc9to7Wr.png','https://xatimg.com/image/GfKx6ACgVr3m.png','https://xatimg.com/image/LOS35pm7Ljih.png','https://xatimg.com/image/npuvPjE3PM4E.png','https://xatimg.com/image/GDQMMZwTzzSi.png'],b=['DJ FIRE','DJ ICE','DJ DARK','DJ SUN','DJ STAR','DJ MOON','DJ LIGHT','DJ SHADOW'],c=document.getElementById('p');let d=0;setTimeout(()=>{e();setInterval(e,900)},3000);function e(){let f=document.createElement('div');f.style.position='absolute';let g=[6,14,66,74];f.style.left=g[Math.floor(Math.random()*g.length)]+'%';f.style.top='-300px';let h=8+Math.random()*4;f.style.animation=`fall ${h}s linear infinite`;let i=document.createElement('img');i.className='photo';i.src=a[d%a.length];let j=document.createElement('div');j.className='nick';j.textContent=b[Math.floor(Math.random()*b.length)];f.appendChild(i);f.appendChild(j);c.appendChild(f);d++}const k=document.getElementById('l'),m=['#ff0000','#00ff00','#ffff00','#ff8800','#00ffff','#ff00ff','#ffffff','#ff0088'];function n(){k.innerHTML='';let r=document.querySelector('.container').getBoundingClientRect(),w=r.width,h=r.height,s=Math.max(34,w/38);for(let x=60;x<w-90;x+=s){['top','bottom'].forEach(p=>{let t=document.createElement('div');t.className='light';let c=m[Math.floor(Math.random()*m.length)];t.style.background=c;t.style.color=c;t.style.left=x+'px';t.style.top=p==='top'?'0px':(h-60)+'px';t.style.animationDelay=Math.random()*3+'s';k.appendChild(t)})}for(let y=s;y<h-s*2;y+=s){['left','right'].forEach(sid=>{let t=document.create
