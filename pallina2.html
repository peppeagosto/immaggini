<!DOCTYPE html><html lang="it"><head><meta charset="UTF-8"><title>Buon Natale dal Cartaio</title><style>body{margin:0;padding:0;background:transparent;display:flex;justify-content:center;align-items:center;min-height:100vh;overflow:hidden}.container{max-width:1300px;width:100%;aspect-ratio:1300/748;position:relative;background:radial-gradient(circle at center,#180000 0%,#000 90%);overflow:hidden}.photos{position:absolute;inset:0;pointer-events:none;z-index:10}.photo{width:50px;height:50px;border-radius:50%;object-fit:cover;border:3px solid #fff;box-shadow:0 0 25px rgba(255,255,255,1);opacity:1}.nick{position:absolute;top:56px;left:50%;transform:translateX(-50%);font-family:Arial,sans-serif;font-size:11px;font-weight:bold;white-space:nowrap;text-shadow:0 0 8px rgba(0,0,0,1);pointer-events:none}.natale-text{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-family:"Arial Black",sans-serif;font-size:clamp(28px,4.4vw,62px);font-weight:900;color:#ff0000;letter-spacing:.6vw;white-space:nowrap;text-transform:uppercase;text-shadow:0 0 10px #ff0000,0 0 24px #ff0000,0 0 48px #ff0000,3px 3px 0 #880000,6px 6px 0 #660000,9px 9px 0 #440000,12px 12px 38px #000;animation:pulse 4.2s ease-in-out infinite;z-index:20}@keyframes pulse{0%,100%{transform:translate(-50%,-50%) scale(1)}50%{transform:translate(-50%,-50%) scale(1.04)}}.christmas-border{position:absolute;top:-30px;left:-30px;right:-30px;bottom:-30px;padding:30px;pointer-events:none;z-index:30}.light{position:absolute;width:30px;height:30px;border-radius:50%;box-shadow:0 0 50px 15px currentColor;animation:twinkle 2.8s infinite}@keyframes twinkle{0%,100%{opacity:.6;transform:scale(.9)}50%{opacity:1;transform:scale(1.6)}}@keyframes fall{0%{transform:translateY(-50px) translateX(0);opacity:1}10%{transform:translateY(50px) translateX(var(--osc))}30%{transform:translateY(25%) translateX(calc(var(--osc)*0.8))}60%{transform:translateY(60%) translateX(calc(var(--osc)*0.5))}100%{transform:translateY(calc(150% + 200px)) translateX(0);opacity:1}}</style></head><body><div class="container"><div class="photos" id="photos"></div><div class="natale-text">EL DIABLO</div><div class="christmas-border" id="lights"></div></div><script>const djs=[{i:'https://xatimg.com/image/19SYqse3D3hW.png',n:'DJ FIRE',c:'#ff4444'},{i:'https://xatimg.com/image/EHqm9SeGf9wY.png',n:'DJ ICE',c:'#44aaff'},{i:'https://xatimg.com/image/19SYqse3D3hW.png',n:'DJ DARK',c:'#aa44ff'},{i:'https://xatimg.com/image/EHqm9SeGf9wY.png',n:'DJ SUN',c:'#ffaa00'}],pC=document.getElementById('photos');let idx=0,M=15;function spawn(){if(pC.children.length>=M)return;const dj=djs[idx%djs.length];idx++;const w=document.createElement('div');w.style.position='absolute';let r=Math.random();let center;if(r<0.35)center=15+Math.random()*15;else if(r<0.7)center=70+Math.random()*15;else center=35+Math.random()*30;let osc=(Math.random()*40-20);w.style.left=center+'%';w.style.top='-50px';w.style.setProperty('--osc',osc+'px');w.style.animation='fall linear infinite';w.style.animationDuration=(18+Math.random()*6)+'s';const im=document.createElement('img');im.className='photo';im.src=dj.i;im.style.boxShadow=`0 0 25px ${dj.c}`;const nk=document.createElement('div');nk.className='nick';nk.textContent=dj.nk;nk.style.color=dj.c;w.appendChild(im);w.appendChild(nk);pC.appendChild(w);spawn()}for(let i=0;i<M;i++)setTimeout(spawn,i*300);const b=document.getElementById('lights'),cols=['#ff0000','#00ff00','#ffff00','#00ffff','#ff00ff','#ffffff','#ff8800','#ff0088'];function cL(){b.innerHTML='';const r=document.querySelector('.container').getBoundingClientRect(),w=r.width,h=r.height,s=Math.max(34,w/38);for(let x=60;x<w-90;x+=s){let t=document.createElement('div');t.className='light';let c=cols[Math.floor(Math.random()*cols.length)];t.style.background=c;t.style.color=c;t.style.top='0';t.style.left=x+'px';t.style.animationDelay=Math.random()*3+'s';b.appendChild(t);let n=t.cloneNode();n.style.top=(h-60)+'px';b.appendChild(n)}for(let y=s;y<h-s*2;y+=s){let l=document.createElement('div');l.className='light';let c=cols[Math.floor(Math.random()*cols.length)];l.style.background=c;l.style.color=c;l.style.left='68px';l.style.top=y+'px';l.style.animationDelay=Math.random()*3+'s';b.appendChild(l);let r=l.cloneNode();r.style.left=(w-68)+'px';b.appendChild(r)}}cL();window.addEventListener('resize',cL);</script></body></html>
