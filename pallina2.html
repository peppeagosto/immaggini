<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Buon Natale dal Cartaio</title>

<style>
body{
  margin:0;
  padding:0;
  background:transparent;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  overflow:hidden;
}

/* CONTENITORE */
.container{
  max-width:1300px;
  width:100%;
  aspect-ratio:1300/748;
  position:relative;
  background:radial-gradient(circle at center,#180000 0%,#000 90%);
  overflow:hidden;
}

/* AREA FOTO */
.photos{
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index:10;
}

/* FOTO */
.photo{
  width:50px;
  height:50px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid #fff;
  box-shadow:0 0 15px rgba(255,255,255,.8);
}

/* NICK */
.nick{
  position:absolute;
  top:56px;
  left:50%;
  transform:translateX(-50%);
  font-family:Arial,sans-serif;
  font-size:11px;
  font-weight:bold;
  white-space:nowrap;
  text-shadow:0 0 6px rgba(0,0,0,.9);
  pointer-events:none;
}

/* CADUTA */
@keyframes fall{
  0%{transform:translateY(-100px);opacity:0}
  20%{opacity:.9}
  80%{opacity:.9}
  100%{transform:translateY(calc(100% + 100px));opacity:0}
}

/* TESTO CENTRALE */
.natale-text{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-family:"Arial Black",sans-serif;
  font-size:clamp(28px,4.4vw,62px);
  font-weight:900;
  color:#ff0000;
  letter-spacing:.6vw;
  white-space:nowrap;
  text-transform:uppercase;
  text-shadow:
    0 0 10px #ff0000,
    0 0 24px #ff0000,
    0 0 48px #ff0000,
    3px 3px 0 #880000,
    6px 6px 0 #660000,
    9px 9px 0 #440000,
    12px 12px 38px #000;
  animation:pulse 4.2s ease-in-out infinite;
  z-index:20;
}

@keyframes pulse{
  0%,100%{transform:translate(-50%,-50%) scale(1)}
  50%{transform:translate(-50%,-50%) scale(1.04)}
}

/* CORNICE LUMINOSA */
.christmas-border{
  position:absolute;
  top:-30px;
  left:-30px;
  right:-30px;
  bottom:-30px;
  padding:30px;
  pointer-events:none;
  z-index:30;
}

.light{
  position:absolute;
  width:30px;
  height:30px;
  border-radius:50%;
  box-shadow:0 0 50px 15px currentColor;
  animation:twinkle 2.8s infinite;
}

@keyframes twinkle{
  0%,100%{opacity:.6;transform:scale(.9)}
  50%{opacity:1;transform:scale(1.6)}
}
</style>
</head>

<body>
<div class="container">
  <div class="photos" id="photos"></div>
  <div class="natale-text">EL DIABLO</div>
  <div class="christmas-border" id="lights"></div>
</div>

<script>
/* LISTA DJ (NICK DI PROVA â€“ LI CAMBI TU) */
const djList = [
  {img:'https://xatimg.com/image/19SYqse3D3hW.png', nick:'DJ FIRE', color:'#ff4444'},
  {img:'https://xatimg.com/image/EHqm9SeGf9wY.png', nick:'DJ ICE',  color:'#44aaff'},
  {img:'https://xatimg.com/image/19SYqse3D3hW.png', nick:'DJ DARK', color:'#aa44ff'},
  {img:'https://xatimg.com/image/EHqm9SeGf9wY.png', nick:'DJ SUN',  color:'#ffaa00'}
];

const photosContainer=document.getElementById('photos');
let index=0;
const MAX=10;

/* CREA DJ */
function spawnDJ(){
  if(photosContainer.children.length>=MAX) return;

  const dj=djList[index % djList.length];
  index++;

  const wrap=document.createElement('div');
  wrap.style.position='absolute';
  wrap.style.left=(35+Math.random()*30)+'%'; /* fascia centrale */
  wrap.style.animation='fall linear infinite';
  wrap.style.animationDuration=(22+Math.random()*8)+'s';

  const img=document.createElement('img');
  img.className='photo';
  img.src=dj.img;
  img.style.boxShadow=`0 0 16px ${dj.color}`;

  const nick=document.createElement('div');
  nick.className='nick';
  nick.textContent=dj.nick;
  nick.style.color=dj.color;

  wrap.appendChild(img);
  wrap.appendChild(nick);
  photosContainer.appendChild(wrap);

  wrap.addEventListener('animationend',()=>{
    wrap.remove();
    spawnDJ();
  });
}

/* AVVIO GRADUALE */
for(let i=0;i<MAX;i++){
  setTimeout(spawnDJ,i*2500);
}

/* LUCI CORNICE */
const border=document.getElementById('lights');
const colors=['#ff0000','#00ff00','#ffff00','#00ffff','#ff00ff','#ffffff','#ff8800','#ff0088'];

function createLights(){
  border.innerHTML='';
  const r=document.querySelector('.container').getBoundingClientRect();
  const w=r.width,h=r.height;
  const step=Math.max(34,w/38);

  for(let x=60;x<w-90;x+=step){
    let t=document.createElement('div');
    t.className='light';
    let c=colors[Math.floor(Math.random()*colors.length)];
    t.style.background=c;
    t.style.color=c;
    t.style.top='0';
    t.style.left=x+'px';
    t.style.animationDelay=Math.random()*3+'s';
    border.appendChild(t);

    let b=t.cloneNode();
    b.style.top=(h-60)+'px';
    border.appendChild(b);
  }

  for(let y=step;y<h-step*2;y+=step){
    let l=document.createElement('div');
    l.className='light';
    let c=colors[Math.floor(Math.random()*colors.length)];
    l.style.background=c;
    l.style.color=c;
    l.style.left='68px';
    l.style.top=y+'px';
    l.style.animationDelay=Math.random()*3+'s';
    border.appendChild(l);

    let r=l.cloneNode();
    r.style.left=(w-68)+'px';
    border.appendChild(r);
  }
}

createLights();
window.addEventListener('resize',createLights);
</script>
</body>
</html>
