<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>EditCartaio</title>
<style>
body{
  margin:0;
  padding:0;
  background:transparent;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  overflow:hidden
}
.container{
  max-width:1300px;
  width:100%;
  aspect-ratio:1300/748;
  position:relative;
  background:radial-gradient(circle at center,#180000 0%,#000 90%);
  overflow:hidden
}
/* FOTO */
.photos{
  position:absolute;
  inset:0;
  z-index:10
}
.photo{
  width:120px;
  height:200px;
  object-fit:contain;
  background:#000;
  border:2px solid #fff;
  box-shadow:0 0 14px rgba(255,255,255,.85);
  transition:transform .3s ease, box-shadow .3s ease
}
.photo:hover{
  transform:scale(1.45);
  box-shadow:0 0 36px rgba(255,255,255,1);
  z-index:999
}
.nick{
  position:absolute;
  top:4px;
  left:50%;
  transform:translateX(-50%);
  font-family:Arial,sans-serif;
  font-size:11px;
  font-weight:bold;
  color:#fff;
  text-shadow:0 0 8px #000;
  pointer-events:none
}
/* TESTO ARCObALENO ANIMATO */
.rainbow-text{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-family:"Arial Black",sans-serif;
  font-size:clamp(36px,5.5vw,78px);
  font-weight:900;
  letter-spacing:.6vw;
  text-transform:uppercase;
  background:linear-gradient(90deg, #ff0000, #ff9900, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000);
  background-size:300% 300%;
  -webkit-background-clip:text;
  background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:rainbow 8s linear infinite, pulse 4s ease-in-out infinite;
  z-index:20;
  text-shadow:0 0 20px rgba(255,255,255,.3);
}
@keyframes rainbow{
  0%{background-position:0% 50%}
  100%{background-position:100% 50%}
}
@keyframes pulse{
  0%,100%{transform:translate(-50%,-50%) scale(1)}
  50%{transform:translate(-50%,-50%) scale(1.06)}
}
/* LUCI */
.christmas-border{
  position:absolute;
  top:-30px;
  left:-30px;
  right:-30px;
  bottom:-30px;
  padding:30px;
  pointer-events:none;
  z-index:30
}
.light{
  position:absolute;
  width:30px;
  height:30px;
  border-radius:50%;
  box-shadow:0 0 50px 15px currentColor;
  animation:twinkle 2.8s infinite
}
@keyframes twinkle{
  0%,100%{opacity:.6;transform:scale(.9)}
  50%{opacity:1;transform:scale(1.6)}
}
/* CADUTA VELOCE */
@keyframes fall{
  0%{transform:translateY(-300px)}
  100%{transform:translateY(calc(100vh + 300px))}
}
</style>
</head>
<body>
<div class="container">
  <div class="photos" id="photos"></div>
  <div class="rainbow-text">I MIEI DJ</div>
  <div class="christmas-border" id="lights"></div>
</div>

<script>
const photoList=[
  'https://xatimg.com/image/1ZsGZV3559Dk.png',
  'https://xatimg.com/image/w4kDkkKOYnO8.png',
  'https://xatimg.com/image/qoe7hRjCkaob.png',
  'https://xatimg.com/image/BX6a2XZOqcw5.png',
  'https://xatimg.com/image/Hl8a1GWgOFmj.png',
  'https://xatimg.com/image/Z695pc9to7Wr.png',
  'https://xatimg.com/image/GfKx6ACgVr3m.png',
  'https://xatimg.com/image/LOS35pm7Ljih.png',
  'https://xatimg.com/image/npuvPjE3PM4E.png',
  'https://xatimg.com/image/GDQMMZwTzzSi.png'
];
const nickList=[
  'DJ FIRE','DJ ICE','DJ DARK','DJ SUN',
  'DJ STAR','DJ MOON','DJ LIGHT','DJ SHADOW'
];
const photos=document.getElementById('photos');
let idx=0;

setTimeout(()=>{
  spawn();
  setInterval(spawn,900);
},3000);

function spawn(){
  const wrap=document.createElement('div');
  wrap.style.position='absolute';
  const lanes=[6,14,66,74];
  wrap.style.left=lanes[Math.floor(Math.random()*lanes.length)]+'%';
  wrap.style.top='-300px';
  const duration=8+Math.random()*4;
  wrap.style.animation=`fall ${duration}s linear infinite`;

  const img=document.createElement('img');
  img.className='photo';
  img.src=photoList[idx%photoList.length];

  const nick=document.createElement('div');
  nick.className='nick';
  nick.textContent=nickList[Math.floor(Math.random()*nickList.length)];

  wrap.appendChild(img);
  wrap.appendChild(nick);
  photos.appendChild(wrap);
  idx++;
}

/* LUCI */
const lights=document.getElementById('lights');
const colors=['#ff0000','#00ff00','#ffff00','#ff8800','#00ffff','#ff00ff','#ffffff','#ff0088'];

function createLights(){
  lights.innerHTML='';
  const r=document.querySelector('.container').getBoundingClientRect(),
  w=r.width,h=r.height,s=Math.max(34,w/38);

  for(let x=60;x<w-90;x+=s){
    ['top','bottom'].forEach(p=>{
      let l=document.createElement('div');
      l.className='light';
      let c=colors[Math.floor(Math.random()*colors.length)];
      l.style.background=c;
      l.style.color=c;
      l.style.left=x+'px';
      l.style.top=p==='top'?'0px':(h-60)+'px';
      l.style.animationDelay=Math.random()*3+'s';
      lights.appendChild(l);
    });
  }
  for(let y=s;y<h-s*2;y+=s){
    ['left','right'].forEach(sid=>{
      let l=document.createElement('div');
      l.className='light';
      let c=colors[Math.floor(Math.random()*colors.length)];
      l.style.background=c;
      l.style.color=c;
      l.style.top=y+'px';
      l.style.left=sid==='left'?'68px':(w-68)+'px';
      l.style.animationDelay=Math.random()*3+'s';
      lights.appendChild(l);
    });
  }
}
createLights();
window.addEventListener('resize',createLights);
</script>
</body>
</html>
