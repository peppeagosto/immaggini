<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcobaleno Animato</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            animation: rainbow 5s linear infinite alternate;
            position: relative;
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .side-image {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 150px;
            height: auto;
        }

        .left {
            left: 10px;
        }

        .right {
            right: 10px;
        }
    </style>


    <img src="https://xatimg.com/image/l1tQaJmoRxTr.gif" alt="Immagine Sinistra" class="side-image left">
<img src="https://xatimg.com/image/l1tQaJmoRxTr.gif" alt="Immagine Destra" class="side-image right">
