<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gerry Natale</title>
<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:black;
  overflow:hidden;
  font-family:Arial,sans-serif;
}

/* Wrapper per bloccare i click sui video */
.video-wrapper {
  position:absolute;
  width:330px;
  height:486px;
  border-radius:10px;
  pointer-events:none;
  overflow:hidden;
}

video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* POSIZIONI VIDEO */
.container{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:1330px;
  height:486px;
}

.left .video-wrapper {left:-40px}
.right .video-wrapper {right:-40px}
.center .video-wrapper {
  left:50%;
  transform:translateX(-50%);
  width:728px;
}

/* TESTO DECORATIVO (non più cliccabile per audio) */
#audioControls{
  position:fixed;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  z-index:99999;
  text-align:center;
  width:100%;
}

#playText{
  color:#00ffff;
  font-size:28px;
  font-weight:bold;
  padding:40px 100px;
  border:4px solid #00ffff;
  border-radius:15px;
  background:rgba(0,0,0,0.6);
  transition: all 0.3s ease;
  display:inline-block;
  user-select:none;
  box-shadow:0 0 30px rgba(0,255,255,0.7);
  animation: pulse 2s infinite;
}

#playText:hover{
  background:#00ffff;
  color:black;
  transform:scale(1.15);
  box-shadow:0 0 50px rgba(0,255,255,1);
}

/* Piccola animazione per renderlo più vivo */
@keyframes pulse {
  0% { box-shadow:0 0 30px rgba(0,255,255,0.7); }
  50% { box-shadow:0 0 50px rgba(0,255,255,1); }
  100% { box-shadow:0 0 30px rgba(0,255,255,0.7); }
}
</style>
</head>
<body>

<!-- VIDEO con wrapper -->
<div class="container">
  <div class="left">
    <div class="video-wrapper">
      <video autoplay loop muted playsinline>
        <source src="https://peppeagosto.github.io/immaggini/25.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <div class="center">
    <div class="video-wrapper">
      <video autoplay loop muted playsinline>
        <source src="https://peppeagosto.github.io/immaggini/babbo.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <div class="right">
    <div class="video-wrapper">
      <video autoplay loop muted playsinline>
        <source src="https://peppeagosto.github.io/immaggini/25.mp4" type="video/mp4">
      </video>
    </div>
  </div>
</div>


</div>

</body>
</html>
