<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Il Cartaio - Cometa</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
  width:100%;
  height:100%;
  background:black;
  overflow:hidden;
  font-family:Arial,sans-serif;
}

/* OVERLAY SBLOCCO AUDIO */
#unlock{
  position:fixed;
  inset:0;
  background:black;
  color:#ff2020;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  font-size:26px;
  font-weight:bold;
  z-index:9999999;
  animation:pulse 1.5s infinite alternate;
}
@keyframes pulse{
  from{text-shadow:0 0 10px red}
  to{text-shadow:0 0 30px white}
}

.container{
  position:relative;
  width:1330px;
  height:486px;
  margin:auto;
  top:50%;
  transform:translateY(-50%);
}

.vid{
  position:absolute;
  width:330px;
  height:486px;
  object-fit:cover;
  border-radius:10px;
  box-shadow:0 0 20px rgba(255,0,0,.7);
}

.left{left:-40px}
.right{right:-40px}
.center{
  left:50%;
  transform:translateX(-50%);
  width:728px;
  border:3px solid red;
  box-shadow:0 0 30px red;
}

/* CONTROLLI */
.controls{
  position:fixed;
  bottom:25px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  flex-direction:column;
  align-items:center;
  z-index:9999;
}

.marquee{
  color:#ff2020;
  font-size:22px;
  font-weight:bold;
  text-shadow:0 0 12px white;
  margin-bottom:15px;
}

.buttons{
  display:flex;
  gap:40px;
  align-items:center;
}

.star-btn{
  width:80px;
  height:80px;
  background:radial-gradient(circle,#ff2020,#900);
  border:none;
  color:white;
  font-weight:bold;
  clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 
                     68% 57%, 79% 91%, 50% 70%, 
                     21% 91%, 32% 57%, 2% 35%, 39% 35%);
  box-shadow:0 0 30px red;
  cursor:pointer;
}

input[type=range]{
  width:200px;
}
</style>
</head>

<body>

<!-- OVERLAY AUDIO -->
<div id="unlock">ðŸŽ… TOCCA PER SENTIRE GERRY SCOTTI ðŸŽ„</div>

<div class="container">
  <video class="vid left" autoplay loop muted playsinline>
    <source src="https://peppeagosto.github.io/immaggini/25.mp4">
  </video>

  <video class="vid center" autoplay loop muted playsinline>
    <source src="https://peppeagosto.github.io/immaggini/babbo.mp4">
  </video>

  <video class="vid right" autoplay loop muted playsinline>
    <source src="https://peppeagosto.github.io/immaggini/25.mp4">
  </video>
</div>

<div class="controls">
  <marquee class="marquee" behavior="alternate">
    ðŸŽ„ GERRY SCOTTI VI AUGURA BUON NATALE ðŸŽ…
  </marquee>

  <div class="buttons">
    <button class="star-btn" onclick="playAudio()">PLAY</button>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    <button class="star-btn" onclick="stopAudio()">STOP</button>
  </div>
</div>

<!-- AUDIO -->
<audio id="gerry" preload="auto" controls style="display:none">
  <source src="https://peppeagosto.github.io/immaggini/25.mp3" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById("gerry");
const volume = document.getElementById("volume");
const unlock = document.getElementById("unlock");

/* SBLOCCO MOBILE */
unlock.addEventListener("click",()=>{
  audio.play().then(()=>{
    audio.pause();
    audio.currentTime=0;
    unlock.style.display="none";
  });
});

function playAudio(){
  audio.volume = volume.value;
  audio.play();
}

function stopAudio(){
  audio.pause();
  audio.currentTime=0;
}

volume.oninput=()=>audio.volume=volume.value;
</script>

</body>
</html>
