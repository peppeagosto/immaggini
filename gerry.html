<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gerry Natale</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:black;
  overflow:hidden;
  font-family:Arial,sans-serif;
}

video{
  position:absolute;
  width:330px;
  height:486px;
  object-fit:cover;
  border-radius:10px;
}

.container{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:1330px;
  height:486px;
}

.left{left:-40px}
.right{right:-40px}
.center{
  left:50%;
  transform:translateX(-50%);
  width:728px;
}
</style>
</head>

<body>

<!-- VIDEO -->
<div class="container">
  <video autoplay loop muted playsinline class="left">
    <source src="https://peppeagosto.github.io/immaggini/25.mp4">
  </video>

  <video autoplay loop muted playsinline class="center">
    <source src="https://peppeagosto.github.io/immaggini/babbo.mp4">
  </video>

  <video autoplay loop muted playsinline class="right">
    <source src="https://peppeagosto.github.io/immaggini/25.mp4">
  </video>
</div>

</body>
</html>
