<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gerry Natale</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
  width:100%;
  height:100%;
  background:black;
  overflow:hidden;
  font-family:Arial,sans-serif;
}

/* ===== OVERLAY SBLOCCO AUDIO ===== */
#unlock{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,#200,#000);
  color:#ff3030;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  font-size:30px;
  font-weight:bold;
  z-index:99999999;
  pointer-events:auto;
  touch-action:manipulation;
  animation:pulseText 1.4s infinite alternate;
}

@keyframes pulseText{
  from{text-shadow:0 0 10px red}
  to{text-shadow:0 0 35px white}
}

/* ===== VIDEO ===== */
.container{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:1330px;
  height:486px;
}

video{
  position:absolute;
  width:330px;
  height:486px;
  object-fit:cover;
  border-radius:12px;
  box-shadow:0 0 25px red;
  pointer-events:none;
}

.left{left:-40px}
.right{right:-40px}
.center{
  left:50%;
  transform:translateX(-50%);
  width:728px;
  border:3px solid red;
}

/* ===== CONTROLLI ===== */
.controls{
  position:fixed;
  bottom:25px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  flex-direction:column;
  align-items:center;
  z-index:9999;
}

.marquee{
  color:#ff3030;
  font-size:22px;
  font-weight:bold;
  text-shadow:0 0 15px white;
  margin-bottom:15px;
}

.buttons{
  display:flex;
  gap:40px;
  align-items:center;
}

.star-btn{
  width:85px;
  height:85px;
  background:radial-gradient(circle,#ff3030,#900);
  border:none;
  color:white;
  font-weight:bold;
  cursor:pointer;
  clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 
                     68% 57%, 79% 91%, 50% 70%, 
                     21% 91%, 32% 57%, 2% 35%, 39% 35%);
  box-shadow:0 0 30px red;
}

/* pulsazione PLAY */
.play-ready{
  animation:pulseBtn 1.2s infinite alternate;
}

@keyframes pulseBtn{
  from{box-shadow:0 0 20px red}
  to{box-shadow:0 0 60px white}
}

input[type=range]{width:200px}
</style>
</head>

<body>

<!-- OVERLAY -->
<div id="unlock">ðŸŽ… TOCCA PER SENTIRE GERRY SCOTTI ðŸŽ„</div>

<!-- VIDEO -->
<div class="container">
  <video autoplay loop muted playsinline class="left">
    <source src="https://peppeagosto.github.io/immaggini/25.mp4">
  </video>

  <video autoplay loop muted playsinline class="center">
    <source src="https://peppeagosto.github.io/immaggini/babbo.mp4">
  </video>

  <video autoplay loop muted playsinline class="right">
    <source src="https://peppeagosto.github.io/immaggini/25.mp4">
  </video>
</div>

<!-- CONTROLLI -->
<div class="controls">
  <marquee class="marquee">ðŸŽ„ GERRY SCOTTI VI AUGURA BUON NATALE ðŸŽ…</marquee>

  <div class="buttons">
    <button id="playBtn" class="star-btn">PLAY</button>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    <button class="star-btn" onclick="stopAudio()">STOP</button>
  </div>
</div>

<!-- AUDIO -->
<audio id="gerry" preload="auto" controls style="display:none">
  <source src="https://peppeagosto.github.io/immaggini/25.mp3" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById("gerry");
const unlock = document.getElementById("unlock");
const volume = document.getElementById("volume");
const playBtn = document.getElementById("playBtn");

/* ===== UNLOCK AUDIO MOBILE ===== */
unlock.addEventListener("touchstart", unlockAudio, {once:true});
unlock.addEventListener("click", unlockAudio, {once:true});

function unlockAudio(){
  audio.volume = 0;
  audio.play().then(()=>{
    audio.pause();
    audio.currentTime = 0;
    unlock.style.display="none";

    document.querySelectorAll("video")
      .forEach(v=>v.style.pointerEvents="auto");

    playBtn.classList.add("play-ready");
  });
}

/* ===== PLAY CON FADE IN ===== */
playBtn.onclick = ()=>{
  audio.currentTime = 0;
  audio.volume = 0;
  audio.play();
  fadeIn();
};

function fadeIn(){
  let v = 0;
  const fade = setInterval(()=>{
    v += 0.05;
    if(v >= volume.value){
      v = volume.value;
      clearInterval(fade);
    }
    audio.volume = v;
  },100);
}

function stopAudio(){
  audio.pause();
  audio.currentTime = 0;
}

volume.oninput = ()=> audio.volume = volume.value;
</script>

</body>
</html>
