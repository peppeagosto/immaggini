<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gerry Natale</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:black;
  overflow:hidden;
  font-family:Arial,sans-serif;
}

/* BLOCCA TOUCH AI VIDEO */
video{
  pointer-events:none;
}

/* OVERLAY */
#overlay{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:99999999;
}

/* BOTTONE VERO */
#unlockBtn{
  font-size:28px;
  padding:30px 40px;
  background:red;
  color:white;
  border:none;
  border-radius:15px;
  box-shadow:0 0 40px red;
  cursor:pointer;
  animation:pulse 1.2s infinite alternate;
}

@keyframes pulse{
  from{box-shadow:0 0 20px red}
  to{box-shadow:0 0 60px white}
}

.container{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:1330px;
  height:486px;
}

video{
  position:absolute;
  width:330px;
  height:486px;
  object-fit:cover;
  border-radius:10px;
}

.left{left:-40px}
.right{right:-40px}
.center{
  left:50%;
  transform:translateX(-50%);
  width:728px;
}
</style>
</head>

<body>

<!-- OVERLAY -->
<div id="overlay">
  <button id="unlockBtn"
    onclick="
      var a=document.getElementById('gerry');
      a.volume=1;
      a.play();
      document.getElementById('overlay').style.display='none';
    ">
    ðŸŽ… TOCCA PER SENTIRE GERRY ðŸŽ„
  </button>
</div>

<!-- VIDEO -->
<div class="container">
  <video autoplay loop muted playsinline class="left">
    <source src="https://peppeagosto.github.io/immaggini/25.mp4">
  </video>

  <video autoplay loop muted playsinline class="center">
    <source src="https://peppeagosto.github.io/immaggini/babbo.mp4">
  </video>

  <video autoplay loop muted playsinline class="right">
    <source src="https://peppeagosto.github.io/immaggini/25.mp4">
  </video>
</div>

<!-- AUDIO -->
<audio id="gerry" preload="auto">
  <source src="https://peppeagosto.github.io/immaggini/25.mp3" type="audio/mpeg">
</audio>

</body>
</html>
