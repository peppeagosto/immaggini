<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gerry Natale</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:black;
  overflow:hidden;
  font-family:Arial,sans-serif;
}

video{
  position:absolute;
  width:330px;
  height:486px;
  object-fit:cover;
  border-radius:10px;
  pointer-events:none; /* i video non bloccano il click */
}

.container{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:1330px;
  height:486px;
}

/* VIDEO LAYOUT */
.left{left:-40px}
.right{right:-40px}
.center{
  left:50%;
  transform:translateX(-50%);
  width:728px;
}

/* TESTO CLICCABILE */
#audioControls{
  position:absolute;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  z-index:1000;
}

#playText{
  color:#00ffff;
  font-size:20px;
  cursor:pointer;
  padding:10px 20px;
  border:2px solid #00ffff;
  border-radius:5px;
  transition: all 0.3s ease;
  display:inline-block;
}

#playText:hover{
  background:#00ffff;
  color:black;
}
</style>
</head>

<body>

<!-- VIDEO -->
<div class="container">
  <video autoplay loop muted playsinline class="left">
    <source src="https://peppeagosto.github.io/immaggini/25.mp4" type="video/mp4">
  </video>

  <video autoplay loop muted playsinline class="center">
    <source src="https://peppeagosto.github.io/immaggini/babbo.mp4" type="video/mp4">
  </video>

  <video autoplay loop muted playsinline class="right">
    <source src="https://peppeagosto.github.io/immaggini/25.mp4" type="video/mp4">
  </video>
</div>

<!-- AUDIO -->
<audio id="audioPlayer" loop>
  <source src="https://peppeagosto.github.io/immaggini/250.mp3" type="audio/mpeg">
</audio>

<!-- TESTO CLICCABILE -->
<div id="audioControls">
  <span id="playText">BUON NATALE DAL CARTAIO</span>
</div>

<script>
const audio = document.getElementById('audioPlayer');
const playText = document.getElementById('playText');

// Parte l'audio quando clicchi il testo
playText.addEventListener('click', () => {
  audio.play();
});
</script>

</body>
</html>
