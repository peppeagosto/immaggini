<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portale Arcobaleno - Benvenuti dal Cartaio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: #000814;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      position: relative;
    }

    /* TESTO SCENDENTE */
    .testo-scendente {
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 38px;
      font-weight: 900;
      background: linear-gradient(90deg, #ff00ff, #00ffff, #ffff00, #ff6600, #00ff00);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
      letter-spacing: 8px;
      white-space: nowrap;
      z-index: 10;
      animation: scendi 12s linear infinite;
      pointer-events: none;
    }

    @keyframes scendi {
      0% { top: -100px; }
      100% { top: 110vh; }
    }

    .contenitore {
      display: flex;
      justify-content: space-between;
      width: 1350px;
      position: relative;
      z-index: 2;
    }

    /* TUBO SEMPLIFICATO (NO EFFETTI) */
    .tubo {
      width: 185px;
      height: 700px;
      position: relative;
      border-radius: 90px;
      overflow: hidden;
      background: #00d4ff;
      box-shadow: 
        0 0 60px rgba(0, 212, 255, 0.7),
        inset 0 0 30px rgba(0, 212, 255, 0.3);
      transition: all 0.5s ease;
    }

    .tubo:hover {
      box-shadow: 
        0 0 100px rgba(0, 212, 255, 1),
        inset 0 0 50px rgba(0, 212, 255, 0.5);
    }

    /* FOTO DONNA - INVISIBILE FINCHÃ‰ HOVER */
    .foto-donna {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 185px;
      height: 560px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 22px;
      overflow: hidden;
      z-index: 3;
      opacity: 0;
      transition: opacity 0.7s ease;
    }

    .tubo:hover .foto-donna {
      opacity: 1;
    }

    /* SPAZIO CENTRALE - LOGICA ARCOBALENO ORIGINALE */
    .spazio-centrale {
      width: 750px;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      opacity: 0.4;
      transition: opacity 0.6s ease;
    }

    .spazio-centrale:hover { opacity: 0.8; }

    .nebbia {
      position: absolute;
      width: 120%;
      height: 500px;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 0, 255, 0.2), transparent 60%),
        radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.2), transparent 60%),
        radial-gradient(circle at 50% 50%, rgba(255, 255, 0, 0.15), transparent 70%);
      filter: blur(80px);
      animation: rainbow-nebbia 6s infinite alternate;
    }

    @keyframes rainbow-nebbia {
      0% { filter: hue-rotate(0deg) blur(80px); }
      100% { filter: hue-rotate(360deg) blur(100px); }
    }

    .testo-centrale {
      position: absolute;
      font-size: 42px;
      font-weight: 900;
      background: linear-gradient(90deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
      letter-spacing: 16px;
      animation: rainbow-text 3s linear infinite, pulse 2s infinite;
    }

    @keyframes rainbow-text {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    .tubo.sinistra { transform: scaleX(-1); }

    /* DIABLO PROTETTORE */
    .diablo-protector {
      position: absolute;
      top: -9999px;
      left: -9999px;
      opacity: 0;
      pointer-events: none;
      font-size: 1px;
      color: transparent;
    }

    .errore-sicurezza {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000;
      color: #ff0000;
      font-size: 36px;
      font-weight: 900;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
      text-shadow: 0 0 20px #ff0000;
    }

    .errore-sicurezza.attivo {
      opacity: 1;
      pointer-events: all;
    }

    /* PARTICELLE (30) */
    .particella {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      pointer-events: none;
      animation: fall 5s linear infinite;
      box-shadow: 0 0 10px currentColor;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(800px) translateX(50px); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- TESTO SCENDENTE -->
  <div class="testo-scendente">BENVENUTI DAL CARTAIO</div>

  <!-- DIABLO - NON ELIMINARE! -->
  <div class="diablo-protector" id="diablo-text">DIABLO</div>

  <!-- ERRORE ROSSO -->
  <div class="errore-sicurezza" id="errore">
    ERRORE: TESTO PROTETTO RIMOSSO.<br>
    CODICE BLOCCATO.
  </div>

  <div class="contenitore">

    <!-- TUBO SINISTRO -->
    <div class="tubo sinistra">
      <div class="foto-donna" style="background-image: url('https://xatimg.com/image/nYu6zJf4tcQD.png');"></div>
    </div>

    <!-- SPAZIO CENTRALE -->
    <div class="spazio-centrale">
      <div class="nebbia"></div>
      <div class="testo-centrale">PORTALE ARCANO</div>
    </div>

    <!-- TUBO DESTRO -->
    <div class="tubo">
      <div class="foto-donna" style="background-image: url('https://xatimg.com/image/oInSJZg2WRdR.png');"></div>
    </div>

  </div>

  <!-- SCRIPT -->
  <script>
    // PROTEZIONE DIABLO
    const diabloText = document.getElementById('diablo-text');
    const erroreDiv = document.getElementById('errore');
    const body = document.body;

    setInterval(() => {
      if (!diabloText || diabloText.textContent !== 'DIABLO' || diabloText.style.display === 'none') {
        erroreDiv.classList.add('attivo');
        body.innerHTML = '';
        body.appendChild(erroreDiv);
        document.body.style.overflow = 'hidden';
        document.querySelectorAll('*').forEach(el => {
          el.style.animation = 'none';
          el.style.transition = 'none';
        });
      }
    }, 500);

    // PARTICELLE (30)
    const colors = ['#ff00ff', '#00d4ff', '#ffff00', '#ff6600', '#00ff00'];
    for (let i = 0; i < 30; i++) {
      const p = document.createElement('div');
      p.className = 'particella';
      p.style.left = Math.random() * 100 + '%';
      p.style.top = Math.random() * 100 + '%';
      const col = colors[Math.floor(Math.random() * colors.length)];
      p.style.backgroundColor = col;
      p.style.color = col;
      p.style.animationDelay = Math.random() * 5 + 's';
      p.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(p);
    }
  </script>

</body>
</html>
