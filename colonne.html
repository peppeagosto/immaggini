<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portale Arcobaleno - Benvenuti dal Cartaio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #000814 0%, #1a1a3d 100%); /* Sfondo sfumato */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      position: relative;
    }

    /* TESTO SCENDENTE */
    .testo-scendente {
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 36px;
      font-weight: 900;
      background: linear-gradient(90deg, #ff00ff, #00ffff, #ffff00, #ff6600, #00ff00);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
      letter-spacing: 6px;
      white-space: nowrap;
      z-index: 10;
      animation: scendi 10s linear infinite;
    }

    @keyframes scendi {
      0% { top: -100px; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }

    .contenitore {
      display: flex;
      justify-content: space-between;
      width: 1200px; /* Ridotto per compatibilità */
      position: relative;
      z-index: 2;
    }

    /* TUBO TRASPARENTE */
    .tubo {
      width: 160px;
      height: 600px;
      position: relative;
      border-radius: 80px;
      overflow: hidden;
      background: transparent; /* Completamente trasparente */
      border: 2px solid rgba(255, 255, 255, 0.2); /* Bordo sottile per definizione */
      transition: border-color 0.5s ease;
    }

    .tubo:hover {
      border-color: rgba(0, 255, 255, 0.8); /* Bordo luminoso su hover */
    }

    /* IMMAGINE DONNA - INVISIBILE FINCHÉ HOVER */
    .immagine-donna {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 160px;
      height: 500px;
      object-fit: contain; /* Per PNG trasparenti */
      border-radius: 20px;
      z-index: 3;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .tubo:hover .immagine-donna {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.05); /* Leggero ingrandimento su hover */
    }

    .tubo.sinistra .immagine-donna {
      transform: translate(-50%, -50%) scaleX(-1); /* Ribalta per il tubo sinistro */
    }

    .tubo.sinistra:hover .immagine-donna {
      transform: translate(-50%, -50%) scaleX(-1) scale(1.05); /* Mantiene il ribaltamento */
    }

    /* SPAZIO CENTRALE */
    .spazio-centrale {
      width: 700px;
      height: 600px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      transition: opacity 0.5s ease;
    }

    .spazio-centrale:hover { opacity: 1; }

    .nebbia {
      position: absolute;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 30% 40%, rgba(255, 0, 255, 0.15), transparent 50%),
        radial-gradient(circle at 70% 60%, rgba(0, 255, 255, 0.15), transparent 50%);
      opacity: 0.5;
      animation: rainbow-nebbia 8s infinite alternate;
    }

    @keyframes rainbow-nebbia {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .testo-centrale {
      position: absolute;
      font-size: 40px;
      font-weight: 900;
      background: linear-gradient(90deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
      letter-spacing: 12px;
      animation: rainbow-text 4s linear infinite;
    }

    @keyframes rainbow-text {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    /* DIABLO PROTETTORE */
    .diablo-protector {
      position: absolute;
      top: -9999px;
      left: -9999px;
      opacity: 0;
      pointer-events: none;
      font-size: 1px;
      color: transparent;
    }

    .errore-sicurezza {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000;
      color: #ff0000;
      font-size: 36px;
      font-weight: 900;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
      text-shadow: 0 0 20px #ff0000;
    }

    .errore-sicurezza.attivo {
      opacity: 1;
      pointer-events: all;
    }

    /* PARTICELLE (20, RIDOTTE PER PERFORMANCE) */
    .particella {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      pointer-events: none;
      animation: fall 6s linear infinite;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
    }

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- TESTO SCENDENTE -->
  <div class="testo-scendente">BENVENUTI DAL CARTAIO</div>

  <!-- DIABLO - NON ELIMINARE! -->
  <div class="diablo-protector" id="diablo-text">DIABLO</div>

  <!-- ERRORE ROSSO -->
  <div class="errore-sicurezza" id="errore">
    ERRORE: TESTO PROTETTO RIMOSSO.<br>
    CODICE BLOCCATO.
  </div>

  <div class="contenitore">

    <!-- TUBO SINISTRO -->
    <div class="tubo sinistra">
      <img class="immagine-donna" src="https://xatimg.com/image/nYu6zJf4tcQD.png" alt="Immagine sinistra">
    </div>

    <!-- SPAZIO CENTRALE -->
    <div class="spazio-centrale">
      <div class="nebbia"></div>
      <div class="testo-centrale">PORTALE ARCANO</div>
    </div>

    <!-- TUBO DESTRO -->
    <div class="tubo">
      <img class="immagine-donna" src="https://xatimg.com/image/oInSJZg2WRdR.png" alt="Immagine destra">
    </div>

  </div>

  <!-- SCRIPT -->
  <script>
    // PROTEZIONE DIABLO
    const diabloText = document.getElementById('diablo-text');
    const erroreDiv = document.getElementById('errore');
    const body = document.body;

    setInterval(() => {
      if (!diabloText || diabloText.textContent !== 'DIABLO' || diabloText.style.display === 'none') {
        erroreDiv.classList.add('attivo');
        body.innerHTML = '';
        body.appendChild(erroreDiv);
        document.body.style.overflow = 'hidden';
      }
    }, 500);

    // PARTICELLE (20)
    const colors = ['#ff00ff', '#00ffff', '#ffff00', '#ff6600', '#00ff00'];
    for (let i = 0; i < 20; i++) {
      const p = document.createElement('div');
      p.className = 'particella';
      p.style.left = Math.random() * 100 + '%';
      p.style.animationDelay = Math.random() * 6 + 's';
      p.style.animationDuration = (Math.random() * 4 + 4) + 's';
      p.style.background = `radial-gradient(circle, ${colors[Math.floor(Math.random() * colors.length)]} 0%, transparent 70%)`;
      document.body.appendChild(p);
    }
  </script>

</body>
</html>
