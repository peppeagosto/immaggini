<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portale Arcobaleno - Benvenuti dal Cartaio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #000814, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      position: relative;
    }

    /* TESTO SCENDENTE IN ALTO */
    .testo-scendente {
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 38px;
      font-weight: 900;
      background: linear-gradient(90deg, #ff00ff, #00ffff, #ffff00, #ff6600, #00ff00);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.9);
      letter-spacing: 8px;
      white-space: nowrap;
      z-index: 10;
      animation: scendi 12s linear infinite;
      pointer-events: none;
    }

    @keyframes scendi {
      0% { top: -100px; }
      100% { top: 110vh; }
    }

    .contenitore {
      display: flex;
      justify-content: space-between;
      width: 1350px;
      position: relative;
      z-index: 2;
    }

    /* TUBO LUMINOSO (185px larghezza foto) */
    .tubo {
      width: 185px;
      height: 700px;
      position: relative;
      border-radius: 90px;
      overflow: hidden;
      box-shadow: 
        0 0 120px rgba(255, 0, 255, 0.9),
        0 0 200px rgba(0, 255, 255, 0.8),
        0 0 300px rgba(0, 255, 150, 0.7),
        inset 0 0 150px rgba(255, 100, 255, 0.3);
      background: 
        radial-gradient(circle at 30% 30%, rgba(255, 0, 255, 0.3), transparent 50%),
        radial-gradient(circle at 70% 70%, rgba(0, 255, 255, 0.3), transparent 50%),
        linear-gradient(to bottom, rgba(255, 0, 150, 0.4), rgba(0, 255, 200, 0.4), rgba(150, 0, 255, 0.4));
      animation: rainbow-pulse 2s infinite alternate, rotate-glow 8s linear infinite;
      transition: all 0.5s ease;
    }

    @keyframes rainbow-pulse {
      0% { 
        box-shadow: 
          0 0 120px rgba(255, 0, 255, 0.9),
          0 0 200px rgba(0, 255, 255, 0.8),
          0 0 300px rgba(0, 255, 150, 0.7);
      }
      100% { 
        box-shadow: 
          0 0 180px rgba(255, 100, 0, 1),
          0 0 280px rgba(255, 255, 0, 1),
          0 0 400px rgba(100, 255, 255, 1),
          inset 0 0 200px rgba(255, 200, 100, 0.5);
      }
    }

    @keyframes rotate-glow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .tubo::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        repeating-linear-gradient(45deg, transparent, transparent 15px, rgba(255,255,255,0.1) 15px, rgba(255,255,255,0.1) 30px),
        repeating-linear-gradient(-45deg, transparent, transparent 20px, rgba(200,100,255,0.15) 20px, rgba(200,100,255,0.15) 40px);
      mix-blend-mode: overlay;
      animation: color-flow 3s linear infinite;
    }

    @keyframes color-flow {
      0% { transform: translateX(-30px) translateY(-30px); }
      100% { transform: translateX(30px) translateY(30px); }
    }

    /* FOTO DONNA - 185px larghezza */
    .foto-donna {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 185px; /* COME HAI MODIFICATO TU */
      height: 560px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 22px;
      overflow: hidden;
      z-index: 3;
      opacity: 0;
      filter: blur(3px) brightness(0.8);
      transition: all 0.7s ease;
    }

    .tubo:hover .foto-donna {
      opacity: 1;
      filter: blur(0) brightness(1.8) contrast(1.3) drop-shadow(0 0 30px #fff);
      transform: translate(-50%, -50%) scale(1.08);
    }

    .tubo:hover {
      box-shadow: 
        0 0 200px rgba(255, 255, 255, 1),
        0 0 350px rgba(255, 0, 255, 1),
        0 0 500px rgba(0, 255, 255, 1),
        inset 0 0 250px rgba(255, 255, 100, 0.7);
    }

    /* SPAZIO CENTRALE */
    .spazio-centrale {
      width: 750px;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      opacity: 0.4;
      transition: opacity 0.6s ease;
    }

    .spazio-centrale:hover { opacity: 0.8; }

    .nebbia {
      position: absolute;
      width: 120%;
      height: 500px;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 0, 255, 0.2), transparent 60%),
        radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.2), transparent 60%),
        radial-gradient(circle at 50% 50%, rgba(255, 255, 0, 0.15), transparent 70%);
      filter: blur(80px);
      animation: rainbow-nebbia 6s infinite alternate;
    }

    @keyframes rainbow-nebbia {
      0% { filter: hue-rotate(0deg) blur(80px); }
      100% { filter: hue-rotate(360deg) blur(100px); }
    }

    .testo-centrale {
      position: absolute;
      font-size: 42px;
      font-weight: 900;
      background: linear-gradient(90deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
      letter-spacing: 16px;
      animation: rainbow-text 3s linear infinite, pulse 2s infinite;
    }

    @keyframes rainbow-text {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    .tubo.sinistra { transform: scaleX(-1); }

    /* TESTO PROTETTO NASCOSTO (DIABLO) */
    .diablo-protector {
      position: absolute;
      top: -9999px;
      left: -9999px;
      opacity: 0;
      pointer-events: none;
      font-size: 1px;
      color: transparent;
    }

    /* MESSAGGIO DI ERRORE ROSSO */
    .errore-sicurezza {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000;
      color: #ff0000;
      font-size: 36px;
      font-weight: 900;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
      text-shadow: 0 0 20px #ff0000;
    }

    .errore-sicurezza.attivo {
      opacity: 1;
      pointer-events: all;
    }

    /* PARTICELLE COLORATE (90) */
    .particella {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      pointer-events: none;
      animation: fall 5s linear infinite;
      box-shadow: 0 0 12px currentColor;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) translateX(0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(800px) translateX(50px) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- TESTO SCENDENTE -->
  <div class="testo-scendente">BENVENUTI DAL CARTAIO</div>

  <!-- TESTO PROTETTO (DIABLO) - NON ELIMINARE! -->
  <div class="diablo-protector" id="diablo-text">DIABLO</div>

  <!-- MESSAGGIO DI ERRORE (NASCOSTO) -->
  <div class="errore-sicurezza" id="errore">
    ERRORE: TESTO PROTETTO RIMOSSO.<br>
    CODICE BLOCCATO.
  </div>

  <div class="contenitore">

    <!-- TUBO SINISTRO -->
    <div class="tubo sinistra">
      <div class="foto-donna" style="background-image: url('https://xatimg.com/image/mp2x87kxtr7c.png');"></div>
    </div>

    <!-- SPAZIO CENTRALE -->
    <div class="spazio-centrale">
      <div class="nebbia"></div>
      <div class="testo-centrale">PORTALE ARCANO</div>
    </div>

    <!-- TUBO DESTRO -->
    <div class="tubo">
      <div class="foto-donna" style="background-image: url('https://xatimg.com/image/UT1j0llRv1ye.png');"></div>
    </div>

  </div>

  <!-- SCRIPT DI PROTEZIONE + PARTICELLE -->
  <script>
    // === PROTEZIONE ANTI-ELIMINAZIONE ===
    const diabloText = document.getElementById('diablo-text');
    const erroreDiv = document.getElementById('errore');
    const body = document.body;

    // Controlla ogni 500ms se il testo protetto Ã¨ stato rimosso/modificato
    setInterval(() => {
      if (!diabloText || diabloText.textContent !== 'DIABLO' || diabloText.style.display === 'none') {
        // BLOCCA TUTTO
        erroreDiv.classList.add('attivo');
        body.innerHTML = ''; // Pulisce tutto
        body.appendChild(erroreDiv);
        document.body.style.overflow = 'hidden';
        // Ferma tutte le animazioni
        document.querySelectorAll('*').forEach(el => {
          el.style.animation = 'none';
          el.style.transition = 'none';
        });
      }
    }, 500);

    // === PARTICELLE ARCOBALENO (90) ===
    const colors = ['#ff00ff', '#00ffff', '#ffff00', '#ff6600', '#00ff00', '#ff00aa', '#00aaff', '#ff0066', '#00ffcc'];
    for (let i = 0; i < 90; i++) {
      const p = document.createElement('div');
      p.className = 'particella';
      p.style.left = Math.random() * 100 + '%';
      p.style.top = Math.random() * 100 + '%';
      const col = colors[Math.floor(Math.random() * colors.length)];
      p.style.backgroundColor = col;
      p.style.color = col;
      p.style.animationDelay = Math.random() * 5 + 's';
      p.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(p);
    }
  </script>

</body>
</html>
