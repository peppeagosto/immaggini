<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Note Cadenti + Pistole Laterali</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  overflow: hidden;
  height: 100vh;
}

/* STAGE un po' pi√π largo per respirare meglio */
.stage {
  position: relative;
  width: 1500px;
  height: 486px;
  margin: 0 auto;
  overflow: hidden;
  background: #000;
}

/* SFUMATURA dark */
.stage::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(
    ellipse at center,
    rgba(0,0,0,0.08) 0%,
    rgba(0,0,0,0.25) 65%,
    rgba(0,0,0,0.45) 100%
  );
  pointer-events: none;
  z-index: 3;
}

/* NOTE che cadono */
.notes {
  position: absolute;
  inset: 0;
  z-index: 2;
  pointer-events: none;
}
.note {
  position: absolute;
  font-size: 38px;
  font-weight: bold;
  animation: fall linear infinite;
  opacity: 0.88;
  text-shadow:
    0 0 8px currentColor,
    0 0 18px currentColor,
    0 0 32px currentColor;
  will-change: transform, opacity;
}
@keyframes fall {
  from {
    transform: translateY(-80px) rotate(0deg);
    opacity: 0.9;
  }
  to {
    transform: translateY(580px) rotate(25deg);
    opacity: 0;
  }
}

/* PISTOLE ‚Äì ora pi√π piccole */
.pistola {
  position: absolute;
  top: 50%;
  width: 320px;               /* <--- pi√π piccolo come volevi */
  height: auto;
  opacity: 0;
  pointer-events: none;
  z-index: 5;
  filter: drop-shadow(0 0 22px #ff0044);
  transform: translateY(-50%);
}

/* Animazione sbriciolamento */
@keyframes crumble {
  0%   { opacity: 0.95; transform: translateY(-50%) scale(0.92); filter: drop-shadow(0 0 25px #ff0044) brightness(1.3); }
  12%  { opacity: 1;    transform: translateY(-50%) scale(1.08); filter: drop-shadow(0 0 40px #ff2266) brightness(1.6); }
  35%  { opacity: 0.85; transform: translateY(-50%) scale(1.12) rotate(4deg); filter: blur(1.5px) brightness(1.3); }
  60%  { opacity: 0.55; transform: translateY(-50%) scale(1.18) rotate(-7deg); filter: blur(4px); }
  82%  { opacity: 0.25; transform: translateY(-50%) scale(1.28) rotate(11deg); filter: blur(8px); }
  100% { opacity: 0;    transform: translateY(-50%) scale(1.40) rotate(18deg); filter: blur(14px); }
}
</style>
</head>
<body>

<div class="stage" id="stage">
  <div class="notes" id="notes"></div>

  <!-- Pistole laterali ‚Äì senza muted -->
  <video id="pistola-left"  class="pistola" src="pistola.mp4" style="left: 60px;"  playsinline preload="auto"></video>
  <video id="pistola-right" class="pistola" src="pistola.mp4" style="right: 60px;" playsinline preload="auto"></video>
</div>

<script>
// NOTE CONTINUE (rimaste uguali, funzionano bene)
const symbols = ["‚ô™","‚ô´","‚ô©","‚ô¨","ùÑû","ùÑ¢","‚ô≠","‚ôØ","‚ô™","‚ô´"];
const container = document.getElementById("notes");

function createNote() {
  const note = document.createElement("div");
  note.className = "note";
  note.textContent = symbols[Math.floor(Math.random() * symbols.length)];
  note.style.left = Math.random() * 100 + "%";
  note.style.color = `hsl(${Math.random()*360}, 90%, 65%)`;
  
  const duration = 7 + Math.random() * 11;
  const delay = Math.random() * 3;
  
  note.style.animationDuration = duration + "s";
  note.style.animationDelay = "-" + delay + "s";
  
  container.appendChild(note);
  
  setTimeout(() => note.remove(), (duration + delay + 1) * 1000);
}

setInterval(createNote, 380);
setInterval(createNote, 420);
setInterval(createNote, 650);

// PISTOLE
const pistolaLeft  = document.getElementById("pistola-left");
const pistolaRight = document.getElementById("pistola-right");

function showPistole() {
  [pistolaLeft, pistolaRight].forEach(p => {
    p.style.opacity = "1";
    p.style.animation = "crumble 7.2s forwards";
    p.currentTime = 0;
    p.play().catch(()=>{});
    
    p.addEventListener("animationend", () => {
      p.style.opacity = "0";
      p.style.animation = "";
      p.pause();
    }, {once: true});
  });
}

// Click per partire (importante per audio su mobile)
document.getElementById("stage").addEventListener("click", () => {
  showPistole();
  setInterval(showPistole, 20000);
}, {once: true});

// Per test veloce (puoi commentare quando hai finito)
window.addEventListener("load", () => {
  setTimeout(showPistole, 800);
  setInterval(showPistole, 20000);
});
</script>
</body>
</html>
