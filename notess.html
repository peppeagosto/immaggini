<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Note Cadenti + Pistole Laterali</title>
<link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  overflow: hidden;
  height: 100vh;
}
.stage {
  position: relative;
  width: 1500px;
  height: 486px;
  margin: 0 auto;
  overflow: hidden;
  background: #000;
  cursor: pointer;
}
.stage::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(ellipse at center, rgba(0,0,0,0.08) 0%, rgba(0,0,0,0.25) 65%, rgba(0,0,0,0.45) 100%);
  pointer-events: none;
  z-index: 3;
}

/* NOTE che cadono */
.notes {
  position: absolute;
  inset: 0;
  z-index: 2;
  pointer-events: none;
}
.note {
  position: absolute;
  font-size: 38px;
  font-weight: bold;
  animation: fall linear infinite;
  opacity: 0.88;
  text-shadow: 0 0 8px currentColor, 0 0 18px currentColor, 0 0 32px currentColor;
  will-change: transform, opacity;
}
@keyframes fall {
  from { transform: translateY(-80px) rotate(0deg); opacity: 0.9; }
  to { transform: translateY(580px) rotate(25deg); opacity: 0; }
}

/* PISTOLE */
.pistola {
  position: absolute;
  top: 50%;
  width: 320px;
  height: auto;
  opacity: 0;
  pointer-events: none;
  z-index: 4;
  filter: drop-shadow(0 0 22px #ff0044);
  transform: translateY(-50%);
  object-fit: contain;
  background: #111;
  transition: opacity 3s ease-out;
}

.crumbles {
  animation: crumble 3.8s forwards;
  animation-delay: 3.2s;   /* parte un po' prima rispetto a prima */
}
@keyframes crumble {
  0%   { opacity: 1; transform: translateY(-50%) scale(1.00) rotate(0deg);   filter: drop-shadow(0 0 25px #ff0044) brightness(1.2); }
  20%  { opacity: 0.95; transform: translateY(-50%) scale(1.06) rotate(2deg);  filter: drop-shadow(0 0 35px #ff2266) brightness(1.4); }
  45%  { opacity: 0.75; transform: translateY(-50%) scale(1.14) rotate(-5deg); filter: blur(2px) drop-shadow(0 0 30px #ff0044) brightness(1.1); }
  70%  { opacity: 0.45; transform: translateY(-50%) scale(1.25) rotate(8deg);  filter: blur(5px) brightness(0.9); }
  100% { opacity: 0; transform: translateY(-50%) scale(1.38) rotate(15deg);   filter: blur(12px) brightness(0.6); }
}

/* TESTO HORROR */
#intro-wrapper {
  position: absolute;
  left: 0; right: 0;
  bottom: 15%;
  z-index: 10;
  text-align: center;
  pointer-events: none;
  transition: opacity 3s ease-out;
  opacity: 0;
}
#intro-text {
  font-family: 'Nosifer', cursive;
  font-size: 3.8vw;
  color: #ff0000;
  text-shadow: 0 0 12px #00ffff, 0 0 24px #0099ff, 0 0 36px #0066ff;
  line-height: 1.15;
  display: inline-block;
  padding: 6px 14px;
  border-radius: 8px;
  background: rgba(0,0,0,0.4);
}
</style>
</head>
<body>
<div class="stage" id="stage">
  <div class="notes" id="notes"></div>
 
  <div id="intro-wrapper">
    <div id="intro-text">CONTRO EL DIABLO<br>FARAI STA FINE</div>
  </div>
 
  <video id="pistola-left" class="pistola" src="pistola.mp4" style="left: 60px;" playsinline preload="metadata" muted loop></video>
  <video id="pistola-right" class="pistola" src="pistola.mp4" style="right: 60px;" playsinline preload="metadata" muted loop></video>
</div>

<script>
// â”€â”€ NOTE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const symbols = ["â™ª","â™«","â™©","â™¬","ð„ž","ð„¢","â™­","â™¯","â™ª","â™«"];
const container = document.getElementById("notes");

function createNote() {
  const note = document.createElement("div");
  note.className = "note";
  note.textContent = symbols[Math.floor(Math.random() * symbols.length)];
  note.style.left = Math.random() * 100 + "%";
  note.style.color = `hsl(${Math.random()*360}, 90%, 65%)`;
  const duration = 7 + Math.random() * 11;
  const delay = Math.random() * 4;
  note.style.animationDuration = duration + "s";
  note.style.animationDelay = "-" + delay + "s";
  container.appendChild(note);
  setTimeout(() => note.remove(), (duration + delay + 1) * 1000);
}

setInterval(createNote, 380);
setInterval(createNote, 420);
setInterval(createNote, 650);

// â”€â”€ CICLO PISTOLE + TESTO â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const introWrapper = document.getElementById("intro-wrapper");
const pistolaLeft  = document.getElementById("pistola-left");
const pistolaRight = document.getElementById("pistola-right");

const pistols = [pistolaLeft, pistolaRight];

function resetAndPlayPistols() {
  pistols.forEach(p => {
    p.classList.remove("crumbles");
    p.style.animation = "none";       // reset animazione
    void p.offsetWidth;               // force reflow
    p.style.opacity = "1";
    p.currentTime = 0;
    p.play().catch(e => console.log("play error:", e.message));
    // fai partire lo sbriciolamento
    setTimeout(() => p.classList.add("crumbles"), 300);
  });
}

function hideAll() {
  introWrapper.style.opacity = "0";
  pistols.forEach(p => {
    p.style.opacity = "0";
    p.pause();
  });
}

function startShow() {
  introWrapper.style.opacity = "1";
  resetAndPlayPistols();

  // Nascondi gradualmente
  setTimeout(hideAll, 5200);
}

// Ciclo infinito ogni 20 secondi
function loop() {
  startShow();
  setTimeout(loop, 20000);
}

// â”€â”€ AVVIO â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
introWrapper.style.opacity = "1";   // testo visibile subito all'apertura
startShow();                        // parte la prima sequenza pistole
setTimeout(loop, 20000);            // poi continua da solo ogni 20s
</script>
</body>
</html>
</html>
