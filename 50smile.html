<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuti da Diablo</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            background-size: 300% 300%;
            animation: gradientAnimation 15s ease infinite;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .title {
            font-size: 3em;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbowAnimation 5s ease, fadeOut 10s ease infinite; /* Cambia la durata di fadeOut qui */
            position: absolute;
            top: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
        }

        @keyframes rainbowAnimation {
            0% { background-position: 0%; }
            100% { background-position: 100%; }
        }

        @keyframes fadeOut {
            0%, 70% { opacity: 1; } /* Modifica questa linea per far concentrare di piÃ¹ lâ€™animazione sul rimanere visibile */
            100% { opacity: 0; }
        }

        .smile {
            position: absolute;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="title">Benvenuti da Diablo</div>

    <script>
        const container = document.body;
        const smileys = ['ðŸ˜Š', 'ðŸ˜„', 'ðŸ˜ƒ', 'ðŸ˜', 'ðŸ˜†', 'ðŸ˜…', 'ðŸ˜‚', 'ðŸ¤£', 'ðŸ˜œ', 'ðŸ¤ª'];

        function createSmiley(leftPosition, height) {
            const smiley = document.createElement('div');
            smiley.className = 'smile';
            smiley.textContent = smileys[Math.floor(Math.random() * smileys.length)];
            smiley.style.left = leftPosition + 'vw';
            smiley.style.top = '-10vh'; // Inizio sopra lo schermo
            container.appendChild(smiley);

            // Animazione di discesa
            smiley.animate(
                [
                    { transform: 'translateY(0)', opacity: 1 },
                    { transform: `translateY(${height}vh)`, opacity: 0.5 }
                ],
                {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'ease-in',
                    fill: 'forwards'
                }
            );

            // Rimuovo il smiley dopo che Ã¨ caduto
            setTimeout(() => {
                smiley.remove();
            }, 5000); // Rimuovi il smiley dopo 5 secondi dal suo inizio
        }

        function generateSmiley() {
            const position = Math.random() * 100; // Posizione casuale
            const height = Math.random() < 0.5 ? 90 : 20; // Scegli altezza casualmente tra 90vh e 20vh
            createSmiley(position, height);
        }

        // Aggiungi smiley ogni 800 millisecondi
        setInterval(generateSmiley, 800);
    </script>
</body>
</html>
