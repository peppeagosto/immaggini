<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuti da Diablo</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            background-size: 300% 300%;
            animation: gradientAnimation 15s ease infinite;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .title {
            font-size: 3em;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbowAnimation 5s ease infinite;
            position: absolute;
            top: 20px;
        }

        @keyframes rainbowAnimation {
            0% { background-position: 0%; }
            100% { background-position: 100%; }
        }

        .smile {
            position: absolute;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="title">Benvenuti da Diablo</div>

    <script>
        const container = document.body;
        const smileys = ['ğŸ˜Š', 'ğŸ˜„', 'ğŸ˜ƒ', 'ğŸ˜', 'ğŸ˜†', 'ğŸ˜…', 'ğŸ˜‚', 'ğŸ¤£', 'ğŸ˜œ', 'ğŸ¤ª'];
        
        for (let i = 0; i < 50; i++) {
            const smiley = document.createElement('div');
            smiley.className = 'smile';
            smiley.textContent = smileys[Math.floor(Math.random() * smileys.length)];
            smiley.style.left = Math.random() * 100 + 'vw'; // Posizione casuale orizzontale
            smiley.style.top = '-10vh'; // Posizione iniziale al di sopra dello schermo
            container.appendChild(smiley);

            // Animazione di discesa
            setTimeout(() => {
                smiley.animate(
                    [
                        { transform: 'translateY(0)', opacity: 1 },
                        { transform: 'translateY(90vh)', opacity: 0 }
                    ],
                    {
                        duration: Math.random() * 3000 + 2000,
                        easing: 'ease-in',
                        fill: 'forwards'
                    }
                );
            }, 100 * i); // Ritardo per creare un effetto di cascata
        }
    </script>
</body>
</html>
