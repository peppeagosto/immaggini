<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LAMPI</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(270deg,
    #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5,
    #002bff, #7a00ff, #ff00c8, #ff0000);
  background-size: 2000% 2000%;
  animation: rainbowMove 18s ease infinite;
  font-family: 'Arial', sans-serif;
}

/* animazione arcobaleno */
@keyframes rainbowMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* contenitore centrale */
#contenitore {
  width: 484px;
  height: 380px;
  background: radial-gradient(circle at center, rgba(255,255,255,0.15), rgba(0,0,0,0.7));
  border: 3px solid rgba(255,255,255,0.7);
  border-radius: 15px;
  box-shadow:
    0 0 25px rgba(255,255,255,0.7),
    inset 0 0 30px rgba(255,255,255,0.2);
  display: flex;
  justify-content: center;
  align-items: center;
  backdrop-filter: blur(4px);
  transition: 0.5s;
  position: relative;
  z-index: 2;
}

/* effetto hover */
#contenitore:hover {
  box-shadow:
    0 0 45px rgba(255,255,255,0.9),
    inset 0 0 40px rgba(255,255,255,0.3);
  transform: scale(1.02);
}

/* testo interno */
#contenitore h1 {
  color: white;
  font-size: 24px;
  text-shadow: 0 0 10px #ffffff, 0 0 20px #ff00ff;
  letter-spacing: 2px;
  text-transform: uppercase;
}

/* MP4 verticali */
.side-video {
  position: absolute;
  width: auto;
  object-fit: cover;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.4);
}

/* MP4 sinistro 485px */
#videoLeft {
  left: 10px;
  top: 50%;
  height: 485px;
  transform: translateY(-50%);
}

/* MP4 destro 726px */
#videoRight {
  right: 10px;
  top: 50%;
  height: 726px;
  transform: translateY(-50%);
}
</style>
</head>
<body>
  <!-- MP4 verticali -->
  <video class="side-video" id="videoLeft" src="https://peppeagosto.github.io/immaggini/lampi.html" autoplay loop muted playsinline></video>
  <video class="side-video" id="videoRight" src="https://peppeagosto.github.io/immaggini/lampi.html" autoplay loop muted playsinline></video>

  <!-- rettangolo centrale -->
  <div id="contenitore">
    <h1>EL CARTAIO</h1>
  </div>
</body>
</html>
