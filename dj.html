<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>DJ Live Indicator</title>
<style>
  #dj-live {
    font-family: Arial, sans-serif;
    font-size: 20px;
    font-weight: bold;
    color: #ff0000;
  }
</style>
</head>
<body>

<h2>DJ in diretta:</h2>
<div id="dj-live">Caricamento...</div>

<script>
const djJsonUrl = 'https://raw.githubusercontent.com/TUOUSERNAME/TUOREPO/main/dj.json';

function aggiornaDJ() {
  fetch(djJsonUrl)
    .then(res => res.json())
    .then(data => {
      const liveDJ = Object.keys(data).filter(dj => data[dj]);
      document.getElementById('dj-live').innerText = 
        liveDJ.length ? "DJ " + liveDJ.join(", ") + " in diretta" : "Nessun DJ in diretta";
    })
    .catch(err => {
      console.error(err);
      document.getElementById('dj-live').innerText = "Errore nel caricamento";
    });
}

// Aggiorna ogni 10 secondi
aggiornaDJ();
setInterval(aggiornaDJ, 10000);
</script>

</body>
</html>
