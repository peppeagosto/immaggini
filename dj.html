<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, user-scalable=no" />
<title>Globo DJ</title>
<style>
html, body {
  margin: 0;
  background: transparent;
  overflow: hidden;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  perspective: 2100px;
  font-family: Arial, sans-serif;
}
#container {
  position: relative;
  width: 360px;
  height: 480px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
}

/* Cubo 3D */
#scene {
  width: 260px;
  height: 260px;
  position: relative;
  transform-style: preserve-3d;
  animation: spin 20s infinite linear;
  margin: auto;
}
.face {
  position: absolute;
  width: 260px;
  height: 260px;
  background-size: cover;
  background-position: center;
  border: 6px solid transparent;
  border-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet) 1;
}
.front  { transform: rotateY(0deg) translateZ(130px); }
.back   { transform: rotateY(180deg) translateZ(130px); }
.right  { transform: rotateY(90deg) translateZ(130px); }
.left   { transform: rotateY(-90deg) translateZ(130px); }
.top    { transform: rotateX(90deg) translateZ(130px); }
.bottom { transform: rotateX(-90deg) translateZ(130px); }

@keyframes spin {
  from { transform: rotateX(0deg) rotateY(0deg); }
  to   { transform: rotateX(360deg) rotateY(360deg); }
}

/* Cerchio cover DJ */
#roundWrapper {
  width: 300px;
  height: 300px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border-radius: 50%;
  overflow: hidden;
  z-index: 10;
}
#roundImage {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
}

/* Marquee titolo DJ */
#titleWrapper {
  width: 300px;
  height: 30px;
  margin-top: 10px;
  border-radius: 6px;
  overflow: hidden;
  position: relative;
  display: flex;
  align-items: center;
  background: linear-gradient(to right, rgba(176,224,230,0.0), rgba(176,224,230,0.7) 10%, rgba(176,224,230,0.7) 90%, rgba(176,224,230,0.0));
}
#marquee-text {
  white-space: nowrap;
  display: inline-block;
  padding-left: 100%;
  animation: marquee 15s linear infinite;
  font-size: 18px;
  line-height: 24px;
  font-weight: bold;
  color: #ff4500;
  text-shadow: 0 0 2px #fff;
  position: absolute;
}
@keyframes marquee {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

/* Controlli */
#controls {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-top: 20px;
  gap: 10px;
}
#playBtn, #stopBtn {
  padding: 8px 16px;
  background: linear-gradient(90deg, rgba(255,0,0,0.8), rgba(255,165,0,0.8), rgba(255,255,0,0.8), rgba(0,128,0,0.8), rgba(0,0,255,0.8), rgba(75,0,130,0.8), rgba(238,130,238,0.8));
  color: #000;
  font-weight: bold;
  border: none;
  cursor: pointer;
  user-select: none;
  border-radius: 6px;
}
#volumeSlider {
  width: 100px;
}
audio { display: none; }
</style>
</head>
<body>

<div id="container">
  <div id="scene">
    <div class="face front"></div>
    <div class="face back"></div>
    <div class="face right"></div>
    <div class="face left"></div>
    <div class="face top"></div>
    <div class="face bottom"></div>
  </div>

  <div id="roundWrapper">
    <img id="roundImage" src="https://peppeagosto.github.io/immaggini/placeholder.png" alt="DJ Cover">
  </div>

  <div id="titleWrapper">
    <div id="marquee-text">Caricamento titolo...</div>
  </div>

  <div id="controls">
    <button id="playBtn">Play</button>
    <input type="range" id="volumeSlider" min="0" max="100" value="100">
    <button id="stopBtn">Stop</button>
  </div>

  <audio id="audioPlayer" src="https://stm2.srvif.com:7198/stream" preload="auto"></audio>
</div>

<script>
// URL del JSON su GitHub
const JSON_URL = 'https://raw.githubusercontent.com/peppeagosto/immaggini/main/dj.json';

// Elementi
const scene = document.getElementById('scene');
const roundImage = document.getElementById('roundImage');
const marqueeText = document.getElementById('marquee-text');
const audioPlayer = document.getElementById('audioPlayer');
const playBtn = document.getElementById('playBtn');
const stopBtn = document.getElementById('stopBtn');
const volumeSlider = document.getElementById('volumeSlider');
const faces = {
  front: document.querySelector('.face.front'),
  back: document.querySelector('.face.back'),
  right: document.querySelector('.face.right'),
  left: document.querySelector('.face.left'),
  top: document.querySelector('.face.top'),
  bottom: document.querySelector('.face.bottom')
};

// Controlli
playBtn.addEventListener('click', ()=>{
  audioPlayer.play();
});
stopBtn.addEventListener('click', ()=>{
  audioPlayer.pause();
  audioPlayer.currentTime = 0;
});
volumeSlider.addEventListener('input', ()=>{
  audioPlayer.volume = volumeSlider.value/100;
});

// Funzione DJ Live da JSON
async function loadDJ(){
  try{
    const res = await fetch(JSON_URL);
    const djList = await res.json();
    const djLive = djList.find(d=>d.inDiretta);
    if(djLive){
      marqueeText.textContent = `DJ in diretta: ${djLive.nome}`;
      roundImage.src = djLive.cover;
      for(const key in faces){
        faces[key].style.backgroundImage = `url(${djLive.cover})`;
      }
      audioPlayer.src = djLive.stream;
      audioPlayer.play();
    } else {
      marqueeText.textContent = 'Nessun DJ in diretta';
      roundImage.src = 'https://peppeagosto.github.io/immaggini/placeholder.png';
      for(const key in faces){
        faces[key].style.backgroundImage = `url(https://peppeagosto.github.io/immaggini/placeholder.png)`;
      }
      audioPlayer.src = 'https://stm2.srvif.com:7198/stream';
    }
  } catch(err){
    console.error('Errore caricamento DJ:', err);
  }
}

// Aggiorna ogni 5 secondi
loadDJ();
setInterval(loadDJ, 5000);
</script>

</body>
</html>
