<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Audio Inline Base64</title>
  <style>
    body {
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* cambia da center a flex-start */
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      padding-top: 100px; /* spinge tutto verso il basso */
    }
    button {
      background: red;
      border: none;
      padding: 12px 24px;
      color: white;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    img {
      width: 300px;
      animation: fadeInOut 4s ease-in-out infinite;
      margin-top: 20px; /* margine sotto il padding-top del body */
    }
    @keyframes fadeInOut {
      0% {opacity: 0;}
      25% {opacity: 1;}
      75% {opacity: 1;}
      100% {opacity: 0;}
    }
  </style>
</head>
<body>

  
  <img src="https://xatimg.com/image/ZdRCkvQPJMwJ.png" alt="Diablo" />
  
  <button onclick="document.getElementById('audio').play()">ðŸŽ§ Ascolta il messaggio</button>
  
  <audio id="audio" preload="auto">
    <source src="data:audio/mpeg;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAwAADAAABAAAAlGF3UAAAHAAZAAAAFBEAgAAgAIAAAAwAAAA
    AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
    AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
    AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
    AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
    AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
    AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA==" type="audio/mpeg" />
  </audio>

</body>
</html>
