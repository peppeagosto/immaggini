<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>dxsx cartaio</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    background: transparent;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Trebuchet MS", Arial, sans-serif;
}

/* CONTENITORE GENERALE */
.container {
    position: relative;
    width: 1308px;
    height: 486px;
    background: transparent;
}

/* VIDEO LATERALI */
.video-wrapper {
    position: absolute;
    width: 290px;
    height: 486px;
    overflow: hidden;
    border-radius: 12px;
    z-index: 2;
}

video.side-video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.left-video-wrapper { left: 10px; top: 0; }
.right-video-wrapper { right: 10px; top: 0; }

/* VIDEO CENTRALE (SOLO IMMAGINE QUI) */
.center-image {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 720px;
    height: 480px;
    object-fit: contain;
    z-index: 3;
    border-radius: 12px;
}

/* TESTI SUI VIDEO LATERALI */
.video-text {
    position: absolute;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 22px; 
    font-weight: bold;
    color: gold;
    text-shadow: 
        0 0 5px #ffd700,
        0 0 10px #ffcc00,
        0 0 20px #ffaa00,
        0 0 30px #ff8800;
    white-space: nowrap;
    z-index: 4;
    animation: flashHeartbeat 25s infinite;
}

/* ANIMAZIONE LAMPEGGIO + BATTITO CUORE */
@keyframes flashHeartbeat {
    0%, 20% {
        opacity: 1;
        bottom: 50%;
        transform: translateX(-50%) scale(1);
    }
    5%, 15% {
        transform: translateX(-50%) scale(1.2); 
    }
    21%, 100% {
        opacity: 0;
        bottom: 8px;
        transform: translateX(-50%) scale(1);
    }
}
</style>
</head>
<body>

<div class="container">

  <!-- VIDEO SINISTRO -->
  <div class="video-wrapper left-video-wrapper">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/...mp4" type="video/mp4">
    </video>
    <div class="video-text"></div>
  </div>

  <!-- VIDEO DESTRO -->
  <div class="video-wrapper right-video-wrapper">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/...mp4" type="video/mp4">
    </video>
    <div class="video-text"></div>
  </div>

  <!-- IMMAGINE CENTRALE -->
<style>
.center-image {
  width: 740px; /* puoi cambiare la misura come vuoi */
  height: auto;
  display: block;
  margin: 0 auto;
}
</style>

<img class="center-image" src="https://xatimg.com/image/E4OsFYm86TYc.png" alt="center image">

</div>

</body>
</html>
