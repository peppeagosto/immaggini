<script>
    const container = document.getElementById("player-container");
    const chars = ["ðŸ’€", " ", "B", "E", "N", "V", "E", "N", "U", "T", "O", " ", " ", "D", "A", "L", " ", " ", "C", "A", "R", "T", "A", "I", "O", " ", "ðŸ’€"];
    
    let msgEl;
    let interval;
    let idx = 0;

    function createMsg() {
      msgEl = document.createElement("div");
      msgEl.className = "typing-message";
      msgEl.textContent = "";
      container.appendChild(msgEl);
    }

    function startType() {
      idx = 0;
      msgEl.textContent = "";
      msgEl.classList.remove("hidden");
      msgEl.style.animation = "scrollIn 1s ease-out forwards";

      interval = setInterval(() => {
        if (idx < chars.length) {
          msgEl.textContent += chars[idx];
          idx++;
        } else {
          clearInterval(interval);
        }
      }, 80);
    }

    function loopTyping() {
      if (!msgEl) createMsg();
      startType();
      setTimeout(() => {
        msgEl.classList.add("hidden");
      }, 40000);
    }

    loopTyping();
    setInterval(loopTyping, 50000);
  </script>
