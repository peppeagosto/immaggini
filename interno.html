<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Radio Switcher Animato</title>
  <style>
    body {
      background: transparent;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .button-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .round-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid;
      cursor: pointer;
      transition: background 0.3s;
      animation: pulse 3s ease-in-out infinite;
    }

    /* colori diversi per ogni bottone */
    .round-button.btn1 { background-color: red; border-color: red; }
    .round-button.btn2 { background-color: green; border-color: green; }
    .round-button.btn3 { background-color: blue; border-color: blue; }
    .round-button.btn4 { background-color: yellow; border-color: yellow; }

    /* hover pi√π scuro */
    .round-button.btn1:hover { background-color: darkred; }
    .round-button.btn2:hover { background-color: darkgreen; }
    .round-button.btn3:hover { background-color: darkblue; }
    .round-button.btn4:hover { background-color: goldenrod; }

    .button-text {
      margin-top: 8px;
      font-size: 12px;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 3px #000;
    }

    iframe {
      width: 600px;
      height: 400px;
      border-style: solid;
      border-width: 4px 4px 4px 4px;
      border-top-color: red;
      border-right-color: green;
      border-bottom-color: blue;
      border-left-color: yellow;
      background: transparent;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="button-wrapper">
      <div class="round-button btn1" onclick="carica('https://xat.com/RADIO_DJ_MITICO')"></div>
      <div class="button-text">RADIO_DJ_MITICO</div>
    </div>
    <div class="button-wrapper">
      <div class="round-button btn2" onclick="carica('https://xat.com/Radio_DjSara')"></div>
      <div class="button-text">Radio_DjSara</div>
    </div>
    <div class="button-wrapper">
      <div class="round-button btn3" onclick="carica('https://xat.com/RADIO_RAGAZZE_PON_PON')"></div>
      <div class="button-text">RAGAZZE_PON_PON</div>
    </div>
    <div class="button-wrapper">
      <div class="round-button btn4" onclick="carica('https://xat.com/Radio_Puglia_Dance')"></div>
      <div class="button-text">Radio_Puglia_Dance</div>
    </div>
  </div>

  <iframe id="radioFrame" src="" allowfullscreen></iframe>

  <script>
    function carica(link) {
      document.getElementById("radioFrame").src = link;
      console.log("Caricato:", link);
    }
  </script>
</body>
</html>
