<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>CAPODANNO 2025 - BRINDISI EPICO</title>
<style>
    body{margin:0;height:100vh;background:radial-gradient(circle at center,#1a0033,#000);overflow:hidden;color:gold}
    @keyframes fuochi{0%{transform:translateY(-10vh) scale(0);opacity:0}50%{opacity:1}100%{transform:translateY(110vh) scale(1.2);opacity:0}}
    .fuoco{position:absolute;width:8px;height:8px;border-radius:50%;background:#fff;box-shadow:0 0 15px 4px gold;animation:fuoco linear infinite;z-index:10}
    .bottiglia{position:absolute;width:80px;height:200px;background:linear-gradient(#333,#111);border-radius:40px 40px 20px 20px;animation:bottigliaVolante 8s linear infinite;z-index:15}
    .bottiglia::before{content:'';position:absolute;top:-30px;left:50%;transform:translateX(-50%);width:50px;height:60px;background:gold;border-radius:25px 25px 0 0}
    .bottiglia::after{content:'üçæ';position:absolute;top:-60px;left:50%;font-size:60px;transform:translateX(-50%);animation:scoppio .8s ease-out infinite}
    @keyframes scoppio{0%,100%{transform:translateX(-50%) translateY(0) scale(1)}50%{transform:translateX(-50%) translateY(-30px) scale(1.4)}}
    @keyframes bottigliaVolante{0%{transform:translateY(120vh) rotate(0deg);opacity:0}15%{opacity:1}100%{transform:translateY(-200px) rotate(720deg);opacity:0}}
    .countdown{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:18vw;font-weight:900;letter-spacing:10px;text-shadow:0 0 40px gold,0 0 80px orange,0 0 120px red;animation:pulse 1.5s infinite;z-index:50}
    @keyframes pulse{0%,100%{opacity:.8;transform:translate(-50%,-50%) scale(1)}50%{opacity:1;transform:translate(-50%,-50%) scale(1.08)}}
    .buonanno{position:absolute;bottom:15%;left:50%;transform:translateX(-50%);font-size:6vw;letter-spacing:8px;text-shadow:0 0 30px gold;z-index:50;opacity:0;animation:appari 1s forwards 3s}
    @keyframes appari{to{opacity:1}}
    .orologio{position:absolute;top:40px;width:180px;filter:drop-shadow(0 0 20px gold);animation:vibraOrologio 1s ease-in-out infinite alternate;z-index:60}
    .orologio-sx{left:20px}.orologio-dx{right:20px}
    @keyframes vibraOrologio{0%{transform:rotate(-12deg)}100%{transform:rotate(12deg)}}
</style>
</head>
<body>

<!-- I TUOI 3 VIDEO -->
<div style="display:flex;height:100vh;position:fixed;top:0;left:0;width:100%;z-index:1;">
    <video src="video-sx.mp4" autoplay loop muted playsinline style="flex:1;object-fit:cover;filter:brightness(1.1)"></video>
    <video src="brindo.mp4" autoplay loop muted playsinline style="flex:1;object-fit:cover;"></video>
    <video src="video-dx.mp4" autoplay loop muted playsinline style="flex:1;object-fit:cover;filter:brightness(1.1)"></video>
</div>

<!-- FUOCHI + CORIANDOLI -->
<script>
for(let i=0;i<180;i++){
    let f=document.createElement("div");f.className="fuoco";
    f.style.left=Math.random()*100+"vw";
    f.style.background=["gold","white","#ff0066","#00ffff","#ff4400"][Math.floor(Math.random()*5)];
    f.style.animationDuration=(3+Math.random()*5)+"s";
    f.style.animationDelay=Math.random()*4+"s";
    f.style.boxShadow="0 0 20px 6px "+f.style.background;
    document.body.appendChild(f);
}
</script>

<!-- BOTTIGLIE CHE SCOPPIANO -->
<script>
setInterval(()=>{let b=document.createElement("div");b.className="bottiglia";b.style.left=Math.random()*90+"vw";document.body.appendChild(b);setTimeout(()=>b.remove(),9000)},1000);
</script>

<!-- COUNTDOWN + BUON ANNO -->
<div class="countdown" id="cd">10</div>
<div class="buonanno">BUON 2025 FRATELLO!!! CIN CIN!!!</div>

<!-- OROLOGI -->
<img src="https://i.ibb.co/5kpN7YJ/clock-newyear.png" class="orologio orologio-sx">
<img src="https://i.ibb.co/5kpN7YJ/clock-newyear.png" class="orologio orologio-dx">

<script>
const capodanno=new Date("2026-01-01T00:00:00");
const cd=document.getElementById("cd");
function update(){
    let diff=Math.floor((capodanno-new Date())/1000);
    if(diff<=0){
        cd.textContent="2025!!!";
        cd.style.fontSize="24vw";
        document.querySelector(".buonanno").style.opacity=1;
        return;
    }
    cd.textContent=diff;
    requestAnimationFrame(update);
}
update();
</script>

</body>
</html>
