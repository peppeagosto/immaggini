<html lang="it">
<head>
<meta charset="UTF-8">
<title>IL CARTAIO</title>
<link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.container {
  position: relative;
  width: 1308px;
  height: 484px;
}

.video-wrapper,
.center-area {
  position: absolute;
  overflow: hidden;
  border-radius: 22px;
}

/* LATERALI invariati */
.video-wrapper {
  width: 270px;
  height: 484px;
  z-index: 1;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(8px) saturate(160%);
  box-shadow:
    inset 0 0 60px rgba(255,200,200,0.35),
    0 0 35px rgba(255,150,200,0.45);
}
.left  { left: 0; }
.right { right: 0; }

/* CENTRO - glow solo INTERNO */
.center-area {
  width: 410px;
  height: 550px;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  z-index: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  
  /* glow ridotto e contenuto */
  filter:
    drop-shadow(0 0 12px red)
    drop-shadow(0 0 24px orange)
    drop-shadow(0 0 36px magenta);
  animation: pulse 6s infinite alternate;
}

@keyframes pulse {
  from { transform: translate(-50%, -50%) scale(1); }
  to   { transform: translate(-50%, -50%) scale(1.008); } /* quasi niente */
}

/* VIDEO CENTRO */
.center-video {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 22px;
  opacity: 0.94;
  z-index: 1;
}

/* SFUMATURA ARCOBALENO - SOLO DENTRO */
.center-area::before {
  content: "";
  position: absolute;
  inset: 0;                    /* zero estensione fuori */
  border: 3px solid transparent;
  border-radius: 22px;
  background: conic-gradient(red,orange,yellow,lime,cyan,blue,purple,magenta,red) border-box;
  -webkit-mask:
    linear-gradient(#fff 0 0) padding-box,
    linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  animation: spin 10s linear infinite;
  z-index: -1;
  opacity: 0.75;
}

.center-area::after {
  content: "";
  position: absolute;
  inset: 4px;                  /* leggermente pi√π interno */
  border-radius: 20px;
  background: conic-gradient(red,orange,yellow,lime,cyan,blue,purple,magenta,red);
  filter: blur(10px);          /* blur leggero */
  opacity: 0.45;
  animation: spin 16s linear infinite reverse;
  z-index: -2;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* TESTO (invariato) */
.cartaio-text {
  font-family: 'Nosifer', cursive;
  font-size: 52px;
  color: #ff004c;
  letter-spacing: 8px;
  z-index: 3;
  text-shadow:
    0 0 25px red,
    0 0 50px orange,
    0 0 75px magenta;
  animation: float 6s infinite ease-in-out;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50%      { transform: translateY(-16px); }
}

/* VIDEO LATERALI */
.side-video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.video-text {
  position: absolute;
  bottom: 8px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 25px;
  color: #fff5c0;
  text-shadow: 0 0 15px black, 0 0 25px magenta;
}
</style>
</head>
<body>
<div class="container">
  <!-- SINISTRA -->
  <div class="video-wrapper left">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/farfa.mp4">
    </video>
    <div class="video-text">DIABLO</div>
  </div>

  <!-- DESTRA -->
  <div class="video-wrapper right">
    <video class="side-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/farfa.mp4">
    </video>
    <div class="video-text">CARTAIO</div>
  </div>

  <!-- CENTRO -->
  <div class="center-area">
    <video class="center-video" autoplay loop muted playsinline>
      <source src="https://peppeagosto.github.io/immaggini/paese.mp4">
    </video>
    <div class="cartaio-text"></div>
  </div>
</div>
</body>
</html>
