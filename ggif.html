<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sfondo Neon + JPG/GIF animata</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  html, body {
    width:100%;
    height:100%;
    overflow:hidden;
    background:#000;
    font-family: Arial, sans-serif;
  }

  body {
    background: linear-gradient(270deg,
      #ff0000,
      #ff7300,
      #fff700,
      #48ff00,
      #00ffd5,
      #002bff,
      #7a00ff,
      #ff00c8,
      #ff0000
    );
    background-size: 1800% 1800%;
    animation: moveGradient 18s ease infinite;
    filter: brightness(1.4) saturate(1.5);
  }

  body::after {
    content: "";
    position: fixed;
    inset: 0;
    box-shadow:
      0 0 60px 20px rgba(255,0,0,0.4),
      0 0 80px 30px rgba(0,255,255,0.3),
      0 0 100px 40px rgba(255,255,0,0.3);
    pointer-events: none;
    mix-blend-mode: screen;
  }

  /* JPG centrale grande ma altezza ridotta */
  .center-img {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 748px;       /* larghezza massima rimane 748px */
    height: 600px;      /* altezza leggermente ridotta */
    border-radius: 12px;
    box-shadow:
      0 0 40px 15px rgba(255, 0, 0, 0.7),
      0 0 80px 30px rgba(0, 255, 255, 0.6);
    z-index: 10;
    animation: fadeImages 30s linear infinite;
    object-fit: cover;
  }

  /* Contenitore GIF in movimento */
  .gif-container {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 11;
    width: 80px; /* dimensione regolabile */
    pointer-events: none;
    animation: moveAround 6s ease-in-out infinite,
               neonGlow 3s ease-in-out infinite,
               fadeImages 30s linear infinite;
  }

  .overlay-gif {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 50%;
    box-shadow:
      0 0 10px #ff0000,
      0 0 20px #ff7300,
      0 0 30px #fff700,
      0 0 40px #48ff00,
      0 0 50px #00ffd5,
      0 0 60px #002bff,
      0 0 70px #7a00ff,
      0 0 80px #ff00c8;
  }

  /* Testo luminoso sfumato */
  .animated-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 80px;
    font-weight: bold;
    background: linear-gradient(90deg, #ff0000, #ff7300, #fff700, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-align: center;
    z-index: 12;
    animation: fadeText 30s linear infinite;
  }

  /* Animazioni chiave */
  @keyframes moveAround {
    0%   { transform: translate(-50%, -50%) translateY(0); }
    25%  { transform: translate(-50%, -50%) translateY(30px); }
    50%  { transform: translate(-50%, -50%) translateY(-30px); }
    60%  { transform: translate(-50%, -50%) translateX(30px); }
    75%  { transform: translate(-50%, -50%) translateX(-30px); }
    100% { transform: translate(-50%, -50%) translate(0,0); }
  }

  @keyframes neonGlow {
    0%,100% { filter: hue-rotate(0deg) brightness(1.2); }
    25%     { filter: hue-rotate(60deg) brightness(1.5); }
    50%     { filter: hue-rotate(120deg) brightness(1.3); }
    75%     { filter: hue-rotate(180deg) brightness(1.5); }
  }

  @keyframes moveGradient {
    0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Fade out JPG/GIF in 20s */
  @keyframes fadeImages {
    0%   { opacity: 1; }
    66.66% { opacity: 0; } 
    100% { opacity: 0; }
  }

  /* Testo sparisce entro primi 5s del ciclo */
  @keyframes fadeText {
    0% { opacity: 1; }
    16.66% { opacity: 0; } 
    100% { opacity: 0; }
  }

  @media(max-width:800px) {
    .center-img { width: 90%; height: auto; }
    .gif-container { width: 40px; }
    .animated-text { font-size: 50px; }
  }
</style>
</head>
<body>
  <!-- JPG centrale con dimensioni regolate -->
  <img class="center-img" src="https://xatimg.com/image/7BVTIxShnolV.jpg" alt="DJ al centro">

  <!-- GIF piccolissima in alto con neon pulsante -->
  <div class="gif-container">
    <img class="overlay-gif" src="https://xatimg.com/image/Wiks60Aarpgd.gif" alt="Animazione sopra">
  </div>

  <!-- Testo luminoso -->
  <div class="animated-text">EL DIABLO</div>
</body>
</html>
