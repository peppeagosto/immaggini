<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>el cartaio</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  html, body {
    width:100%;
    height:100%;
    overflow:hidden;
    background:#000;
    font-family: Arial, sans-serif;
  }

  body {
    background: linear-gradient(270deg,
      #ff0000,
      #ff7300,
      #fff700,
      #48ff00,
      #00ffd5,
      #002bff,
      #7a00ff,
      #ff00c8,
      #ff0000
    );
    background-size: 1800% 1800%;
    animation: moveGradient 18s ease infinite;
    filter: brightness(1.4) saturate(1.5);
  }

  body::after {
    content: "";
    position: fixed;
    inset: 0;
    box-shadow:
      0 0 60px 20px rgba(255,0,0,0.4),
      0 0 80px 30px rgba(0,255,255,0.3),
      0 0 100px 40px rgba(255,255,0,0.3);
    pointer-events: none;
    mix-blend-mode: screen;
  }

  /* GIF luminose a destra e sinistra con movimento verticale */
  .side-gif {
    position: absolute;
    top: 50%;
    width: 240px;
    height: auto;
    transform: translateY(-50%);
    filter: drop-shadow(0 0 15px red) drop-shadow(0 0 30px orange);
    animation:
      moveUpDown 5s ease-in-out infinite alternate,
      neonGlow 4s ease-in-out infinite;
    z-index: 10;
  }

  .left-gif {
    left: 5%;
  }

  .right-gif {
    right: 5%;
  }

  /* Testo luminoso sfumato */
  .animated-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 80px;
    font-weight: bold;
    background: linear-gradient(90deg, #ff0000, #ff7300, #fff700, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-align: center;
    z-index: 12;
    animation: fadeText 30s linear infinite;
  }

  /* Movimento verticale */
  @keyframes moveUpDown {
    0% { transform: translateY(-50%) translateY(0); }
    50% { transform: translateY(-50%) translateY(-30px); }
    100% { transform: translateY(-50%) translateY(30px); }
  }

  @keyframes neonGlow {
    0%,100% { filter: hue-rotate(0deg) brightness(1.3) drop-shadow(0 0 15px red); }
    25%     { filter: hue-rotate(60deg) brightness(1.5) drop-shadow(0 0 25px orange); }
    50%     { filter: hue-rotate(120deg) brightness(1.3) drop-shadow(0 0 20px yellow); }
    75%     { filter: hue-rotate(180deg) brightness(1.6) drop-shadow(0 0 25px cyan); }
  }

  @keyframes moveGradient {
    0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes fadeText {
    0% { opacity: 1; }
    16.66% { opacity: 0; } 
    100% { opacity: 0; }
  }

  @media(max-width:800px) {
    .side-gif { width: 100px; }
    .animated-text { font-size: 50px; }
  }
</style>
</head>
<body>

  <!-- GIF a sinistra -->
  <img class="side-gif left-gif" src="https://xatimg.com/image/Wiks60Aarpgd.gif" alt="Animazione sinistra">

  <!-- GIF a destra -->
  <img class="side-gif right-gif" src="https://xatimg.com/image/Wiks60Aarpgd.gif" alt="Animazione destra">

  <!-- Testo luminoso -->
  <div class="animated-text">EL DIABLO</div>

</body>
</html>
