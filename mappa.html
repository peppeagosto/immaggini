<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La mia Mappa</title>
    <style>
        /* Aggiungi un contenitore per la mappa */
        .mappa-container {
            width: 100%; /* La mappa si adatterà al 100% della larghezza disponibile */
            max-width: 600px; /* La larghezza massima è 600px */
            max-height: 300px; /* Altezza massima di 300px */
            margin: 0 auto; /* Centra la mappa */
        }

        /* Imposta le dimensioni della mappa all'interno del contenitore */
        iframe {
            width: 100%;
            height: 100%;
            border: 0; /* Rimuovi il bordo */
        }
    </style>
</head>
<body>

    <div class="mappa-container">
        <!-- Inserisci l'iframe della tua mappa qui -->
        <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=-0.42425537109375%2C51.29069539034884%2C0.4708251953125%2C51.69187430457942&layer=mapnik" allowfullscreen></iframe>
    </div>

</body>
</html>
