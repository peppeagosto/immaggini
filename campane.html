<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<title>diablo natale con campane</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html, body {
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    overflow:hidden;
}

/* ANIMAZIONE ROSSO NATALE */
body {
    background: linear-gradient(
        45deg,
        #ff0000,
        #9b0000,
        #ff3b3b,
        #6b0000,
        #ff0000
    );
    background-size: 500% 500%;
    animation: nataleMove 5s linear infinite;
}

@keyframes nataleMove {
    0%   { background-position: 0% 0%; }
    25%  { background-position: 100% 0%; }
    50%  { background-position: 100% 100%; }
    75%  { background-position: 0% 100%; }
    100% { background-position: 0% 0%; }
}

/* STELLINE */
.stars {
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    z-index:5;
}

.star {
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    opacity:0.7;
    border-radius:50%;
    animation: twinkle 2s infinite ease-in-out;
}

@keyframes twinkle {
    0%   { opacity:0.1; transform:scale(1); }
    50%  { opacity:1;   transform:scale(1.7); }
    100% { opacity:0.1; transform:scale(1); }
}

/* GIF CAMPANE SX */
.video-sx {
    position: fixed;
    left: 10px;
    top: 40%; /* leggermente più in alto rispetto al 50% precedente */
    transform: translateY(-50%);
    width: 180px;
    height: 320px;
    object-fit: cover;
    border-radius: 10px;
    z-index: 20;
}

/* GIF CAMPANE DX */
.video-dx {
    position: fixed;
    right: 10px;
    top: 40%; /* leggermente più in alto rispetto al 50% precedente */
    transform: translateY(-50%);
    width: 180px;
    height: 320px;
    object-fit: cover;
    border-radius: 10px;
    z-index: 20;
}
</style>

</head>
<body>

<!-- Stelline -->
<div class="stars"></div>

<script>
// Genera 150 stelline
const container = document.querySelector('.stars');
for (let i = 0; i < 150; i++) {
    let s = document.createElement("div");
    s.className = "star";
    s.style.left = Math.random() * 100 + "%";
    s.style.top  = Math.random() * 100 + "%";
    s.style.animationDelay = (Math.random() * 2) + "s";
    s.style.opacity = Math.random();
    container.appendChild(s);
}
</script>

<!-- GIF SINISTRA -->
<img class="video-sx" src="https://peppeagosto.github.io/immaggini/campane.gif" alt="Campane SX">

<!-- GIF DESTRA -->
<img class="video-dx" src="https://peppeagosto.github.io/immaggini/campane.gif" alt="Campane DX">

</body>
</html>
